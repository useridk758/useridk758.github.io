<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | TITAN v52.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #00d2ff; --bg: #000; --border: rgba(255,255,255,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* MOUSE */
        #dot { position: fixed; width: 12px; height: 12px; background: var(--accent); border-radius: 50%; z-index: 9999999; pointer-events: none; box-shadow: 0 0 25px var(--accent); transform: translate(-50%, -50%); transition: none; }

        /* RIGHT CLICK MENU */
        #ctx-menu {
            position: fixed; background: rgba(10,10,10,0.98); border: 1px solid var(--border);
            border-radius: 12px; padding: 8px; z-index: 999999; display: none; min-width: 180px;
            backdrop-filter: blur(20px); transition: none;
        }
        .ctx-item { padding: 10px; font-size: 11px; font-weight: 800; border-radius: 6px; cursor: pointer; }
        .ctx-item:hover { background: var(--accent); color: #000; }

        /* TOP NAVIGATION BAR */
        #top-bar {
            position: fixed; top: -60px; left: 0; width: 100%; height: 50px;
            background: rgba(10,10,10,0.95); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 20px; z-index: 110000;
            backdrop-filter: blur(15px); pointer-events: none; opacity: 0;
        }
        #top-bar.active { top: 0; opacity: 1; pointer-events: all; }
        
        #url-display {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 6px 20px; border-radius: 8px; font-family: 'JetBrains Mono';
            font-size: 11px; color: var(--accent); width: 350px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }

        /* DOCK */
        #dock-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; display: flex; align-items: flex-end; justify-content: center; z-index: 100001; padding-bottom: 15px; }
        #dock { display: flex; gap: 15px; background: rgba(10,10,10,0.95); padding: 10px 20px; border-radius: 18px; border: 1px solid var(--border); transform: translateY(150%); backdrop-filter: blur(10px); }
        #dock-container:hover #dock { transform: translateY(0); }
        .dock-btn { width: 45px; height: 45px; background: #000; border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .dock-btn:hover { border-color: var(--accent); transform: translateY(-5px); }

        /* WORKSPACE */
        #workspace { position: fixed; inset: 0; z-index: 100000; display: none; background: #000; padding-top: 50px; opacity: 0; }
        #workspace.active { display: block; opacity: 1; }
        #render-target { width: 100%; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        /* UI LAYERS */
        .ui-layer { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 105000; display: none; opacity: 0; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(30px); }
        .ui-layer.active { display: flex; opacity: 1; }
        
        .game-card { width: 280px; padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 24px; cursor: pointer; }
        .game-card:hover { border-color: var(--accent); transform: scale(1.02); }
        .game-card img { width: 100%; height: 160px; object-fit: cover; border-radius: 16px; margin-bottom: 15px; }

        .proxy-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 20px; }
        .proxy-btn { padding: 15px; background: #111; border: 1px solid var(--border); border-radius: 12px; text-align: center; font-weight: 900; font-size: 10px; cursor: pointer; }
    </style>
</head>
<body oncontextmenu="return Core.showCtx(event)">

    <div id="dot"></div>
    <div id="ctx-menu">
        <div class="ctx-item" onclick="location.reload()">System Refresh</div>
        <div class="ctx-item" onclick="Core.openUI('proxy')">Imp Proxy</div>
        <div class="ctx-item" onclick="Core.openUI('games')">Archive</div>
        <div class="ctx-item" onclick="Core.exitSession()">Kill Session (Alt+T)</div>
    </div>

    <div id="intro-stage" class="fixed inset-0 bg-black z-[1000000] flex items-center justify-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg" style="width:250px; animation: strobe 0.08s infinite;">
    </div>
    <style>@keyframes strobe { 0%, 100% { filter: invert(0); } 50% { filter: invert(1); } }</style>

    <div id="top-bar">
        <div id="url-display">about:blank</div>
        <div class="ml-auto flex gap-3">
            <button onclick="Core.toggleFullscreen()" class="px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-[9px] font-black uppercase hover:bg-white hover:text-black">Full Screen</button>
            <button onclick="Core.exitSession()" class="px-4 py-2 bg-red-500/10 border border-red-500/20 rounded-lg text-[9px] font-black text-red-500 uppercase hover:bg-red-500 hover:text-white">Exit</button>
        </div>
    </div>

    <div id="login-stage" class="fixed inset-0 bg-black z-[900000] flex flex-col items-center justify-center">
        <h2 class="text-[10px] font-black tracking-[20px] opacity-20 mb-8 uppercase">Nebula Protocol</h2>
        <input type="text" id="user-id" placeholder="ID_REQUIRED" class="bg-transparent border-b-2 border-white/10 w-80 p-4 text-2xl font-black text-center outline-none focus:border-[#00d2ff] mb-8 text-white">
        <button onclick="Core.boot()" class="px-12 py-4 bg-white text-black font-black rounded-full text-[10px] uppercase tracking-widest">Initialize</button>
    </div>

    <div id="proxy-layer" class="ui-layer">
        <div class="w-[500px] p-10 bg-[#0a0a0a] border border-white/10 rounded-3xl">
            <h3 class="text-3xl font-black italic mb-6 text-[#00d2ff]">IMP PROXY</h3>
            <input type="text" id="proxy-input" placeholder="https://..." class="w-full bg-black border border-white/10 p-4 rounded-xl font-bold focus:border-[#00d2ff] outline-none mb-4 text-white">
            <button onclick="Core.launch(document.getElementById('proxy-input').value, false)" class="w-full py-4 bg-white text-black font-black rounded-xl text-[10px] uppercase">Launch</button>
            <div class="proxy-grid">
                <div class="proxy-btn" onclick="Core.launch('https://tiktok.com', false)">TIKTOK</div>
                <div class="proxy-btn" onclick="Core.launch('https://youtube.com', false)">YOUTUBE</div>
                <div class="proxy-btn" onclick="Core.launch('https://discord.com', false)">DISCORD</div>
            </div>
            <button onclick="Core.closeUI()" class="w-full mt-6 text-[10px] font-bold opacity-30 uppercase">Cancel</button>
        </div>
    </div>

    <div id="games-layer" class="ui-layer">
        <h2 class="text-6xl font-black italic mb-12">ARCHIVE</h2>
        <div class="flex gap-8">
            <div class="game-card" onclick="Core.launch('https://useridk758.github.io/my-html-games/', true)">
                <img src="https://cdn-bgp.bluestacks.com/BGP/us/gametiles_lol.onevone.jpg">
                <p class="text-center font-black italic uppercase">1v1.lol</p>
            </div>
            <div class="game-card" onclick="Core.launch('https://useridk758.github.io/underestimatablepig/', true)">
                <img src="https://cdn.jsdelivr.net/gh/gn-math/covers@main/710.png">
                <p class="text-center font-black italic uppercase">FNAE</p>
            </div>
        </div>
        <button onclick="Core.closeUI()" class="mt-12 text-[10px] font-bold opacity-30 uppercase">Back</button>
    </div>

    <div id="workspace">
        <div id="render-target"></div>
    </div>

    <div id="dock-container">
        <div id="dock">
            <button class="dock-btn" onclick="Core.exitSession()">üè†</button>
            <button class="dock-btn" onclick="Core.openUI('games')">üéÆ</button>
            <button class="dock-btn" onclick="Core.openUI('proxy')">üåê</button>
            <button class="dock-btn" onclick="location.reload()">‚öôÔ∏è</button>
        </div>
    </div>

    <script>
        const Core = {
            boot() { 
                document.getElementById('login-stage').classList.add('opacity-0');
                setTimeout(() => { document.getElementById('login-stage').style.display = 'none'; }, 300);
            },
            showCtx(e) {
                e.preventDefault();
                const m = document.getElementById('ctx-menu');
                m.style.display = 'block'; m.style.left = e.clientX + 'px'; m.style.top = e.clientY + 'px';
                return false;
            },
            openUI(id) {
                this.closeUI();
                const l = document.getElementById(id + '-layer');
                l.style.display = 'flex';
                setTimeout(() => l.classList.add('active'), 10);
            },
            closeUI() {
                document.querySelectorAll('.ui-layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => l.style.display = 'none', 300);
                });
            },
            exitSession() {
                this.closeUI();
                const ws = document.getElementById('workspace');
                ws.classList.remove('active');
                document.getElementById('top-bar').classList.remove('active');
                setTimeout(() => { ws.style.display = 'none'; document.getElementById('render-target').innerHTML = ''; }, 300);
            },
            launch(url, isGame) {
                this.closeUI(); // ONLY closes the menu layer
                const target = document.getElementById('render-target');
                document.getElementById('url-display').innerText = isGame ? "about:blank" : url;
                
                target.innerHTML = `<iframe id="main-frame" src="${url}" allow="autoplay; fullscreen; keyboard" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>`;
                
                const ws = document.getElementById('workspace');
                ws.style.display = 'block';
                setTimeout(() => {
                    ws.classList.add('active');
                    document.getElementById('top-bar').classList.add('active');
                }, 50);
            },
            toggleFullscreen() {
                const frame = document.getElementById('main-frame');
                if (frame && !document.fullscreenElement) frame.requestFullscreen().catch(() => {});
                else if (document.fullscreenElement) document.exitFullscreen();
            }
        };

        window.addEventListener('keydown', e => { 
            if(e.altKey && e.key.toLowerCase() === 't') { e.preventDefault(); Core.exitSession(); } 
        });

        window.onclick = () => document.getElementById('ctx-menu').style.display = 'none';
        window.onmousemove = e => { 
            const d = document.getElementById('dot'); 
            if(d) { d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px'; } 
        };

        setTimeout(() => {
            const intro = document.getElementById('intro-stage');
            if(intro) { intro.style.opacity = '0'; setTimeout(() => intro.remove(), 1000); }
        }, 3000);
    </script>
</body>
</html>
