<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | TITAN v33.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #00d2ff; 
            --bg: #000000;
            --panel: #050505;
            --border: rgba(255,255,255,0.1);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- MOUSE ENGINE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        #dot {
            position: fixed; width: 12px; height: 12px; background: var(--accent);
            border-radius: 50%; z-index: 9999999; pointer-events: none;
            box-shadow: 0 0 25px var(--accent); transform: translate(-50%, -50%);
            transition: width 0.1s, height 0.1s;
        }

        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- STROBE INTRO --- */
        #intro-stage {
            position: fixed; inset: 0; background: #000; z-index: 1000000;
            display: flex; align-items: center; justify-content: center;
        }
        .windows-logo { width: 300px; animation: strobe 0.08s infinite; }
        @keyframes strobe { 0%, 100% { filter: invert(0); } 50% { filter: invert(1); } }

        /* --- UI ARCHITECTURE --- */
        .ui-layer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 50000; display: none; opacity: 0;
            transition: var(--transition); backdrop-filter: blur(30px);
            align-items: center; justify-content: center;
        }
        .ui-layer.active { display: flex !important; opacity: 1; }

        .hover-effect { transition: var(--transition); pointer-events: auto !important; }
        .hover-effect:hover { transform: scale(1.05) translateY(-5px); filter: brightness(1.2); }

        /* --- DASHBOARD --- */
        #nebula-main {
            font-size: 13vw; font-weight: 900; font-style: italic;
            color: #fff; text-shadow: 0 0 60px var(--accent);
            opacity: 0; transition: 1.5s var(--transition);
        }
        #nebula-main.active { opacity: 1; }

        /* --- DOCK --- */
        #dock {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: rgba(10,10,10,0.8);
            padding: 12px 20px; border-radius: 24px; border: 1px solid var(--border);
            z-index: 80000; opacity: 0; transition: 1s ease;
        }

        /* --- SETTINGS --- */
        .settings-frame {
            width: 950px; height: 650px; background: var(--panel);
            border: 1px solid var(--border); border-radius: 28px;
            display: flex; overflow: hidden;
        }
        .sidebar { width: 280px; background: rgba(255,255,255,0.02); border-right: 1px solid var(--border); padding: 50px 30px; }
        .sidebar-btn { 
            padding: 14px 20px; border-radius: 12px; font-size: 10px; font-weight: 900; 
            text-transform: uppercase; color: rgba(255,255,255,0.3); margin-bottom: 8px;
            transition: 0.2s; text-align: left; width: 100%;
        }
        .sidebar-btn.active { background: var(--accent); color: #000; }
        .content-area { flex: 1; padding: 60px; overflow-y: auto; display: none; }
        .content-area.active { display: block; }

        /* --- GAME ARCHIVE GRID --- */
        .game-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px;
            max-width: 1100px; width: 90%; padding-bottom: 50px;
        }
        .game-card {
            background: #080808; border: 1px solid var(--border);
            border-radius: 30px; overflow: hidden; padding: 12px;
            text-align: left;
        }
        .game-thumb { width: 100%; aspect-ratio: 16/10; object-fit: cover; border-radius: 22px; margin-bottom: 15px; }

        #workspace { position: fixed; inset: 0; z-index: 100000; display: none; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="dot"></div>

    <div id="intro-stage">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg" class="windows-logo">
    </div>

    <div id="login-stage" class="fixed inset-0 bg-black z-[900000] flex flex-col items-center justify-center transition-opacity duration-1000">
        <h2 class="text-[10px] font-black tracking-[25px] opacity-20 mb-12 uppercase">Access Protocol</h2>
        <input type="text" id="user-id" placeholder="ENTER SYSTEM ID" class="bg-transparent border-b-2 border-white/5 w-96 p-4 text-3xl font-black text-center outline-none focus:border-[#00d2ff] mb-12">
        <button onclick="Core.boot()" class="hover-effect px-16 py-5 bg-white text-black font-black rounded-full text-[11px] tracking-widest uppercase shadow-2xl">Initialize</button>
    </div>

    <div class="absolute inset-0 flex items-center justify-center">
        <h1 id="nebula-main">NEBULA</h1>
    </div>

    <div id="settings-layer" class="ui-layer">
        <div class="settings-frame">
            <div class="sidebar flex flex-col">
                <button class="sidebar-btn active" onclick="Core.tab('sys')">System Info</button>
                <button class="sidebar-btn" onclick="Core.tab('gfx')">Graphics</button>
                <button class="sidebar-btn" onclick="Core.tab('abt')">About</button>
                <div class="mt-auto"><button onclick="Core.exitLayers()" class="sidebar-btn text-red-500">Exit Settings</button></div>
            </div>
            <div id="tab-sys" class="content-area active">
                <h2 class="text-4xl font-black italic mb-10 uppercase">System Info</h2>
                <p class="opacity-50 text-sm">Titan Build v33.0 Stable Expansion.</p>
            </div>
            <div id="tab-gfx" class="content-area">
                <h2 class="text-4xl font-black italic mb-10 uppercase">Graphics</h2>
                <p class="opacity-50 text-sm">GPU Acceleration: Active.</p>
            </div>
            <div id="tab-abt" class="content-area">
                <h2 class="text-4xl font-black italic mb-10 uppercase">About</h2>
                <p class="opacity-50 text-sm">Nebula OS is a modular web environment.</p>
            </div>
        </div>
    </div>

    <div id="games-layer" class="ui-layer flex-col pt-24 overflow-y-auto">
        <div class="w-full max-w-6xl flex justify-between items-end mb-12 px-10">
            <h2 class="text-6xl font-black italic tracking-tighter">ARCHIVE</h2>
            <button onclick="Core.exitLayers()" class="hover-effect px-12 py-4 border border-white/10 rounded-full font-black text-[10px] uppercase">Back</button>
        </div>
        
        <div class="game-grid">
            <div class="hover-effect game-card" onclick="Core.launch('https://games.cdn.famobi.com/html5games/o/om-nom-run/v1240/?fg_domain=play.famobi.com&fg_aid=A1000-111&fg_uid=abe80572-560a-444d-baf7-2fa4a7b2c02f&fg_pid=e37ab3ce-88cd-4438-9b9c-a37df5d33736&fg_beat=255&locale=en')">
                <img src="https://img.cdn.famobi.com/portal/html5games/images/tmp/120/OmNomRunTeaser.jpg?v=0.2-ecf77b68" class="game-thumb">
                <h3 class="text-lg font-black italic uppercase px-2">Om Nom Run</h3>
            </div>

            <div class="hover-effect game-card" onclick="Core.launch('https://games.cdn.famobi.com/html5games/m/moto-x3m-pool-party/v080/?fg_domain=play.famobi.com&fg_aid=A1000-1&fg_uid=b2102250-eb51-4704-9cab-ff296491cc68&fg_pid=4638e320-4444-4514-81c4-d80a8c662371&fg_beat=258&locale=en')">
                <img src="https://img.cdn.famobi.com/portal/html5games/images/tmp/120/MotoX3mPoolPartyTeaser.jpg?v=0.2-ecf77b68" class="game-thumb">
                <h3 class="text-lg font-black italic uppercase px-2">Moto X3M Pool</h3>
            </div>

            <div class="hover-effect game-card" onclick="Core.launch('https://html5.gamedistribution.com/1377b99c10284c229423118a941af3b1/?gd_sdk_referrer_url=https://www.example.com/games/ovo')">
                <img src="https://img.gamedistribution.com/1377b99c10284c229423118a941af3b1-512x512.jpeg" class="game-thumb">
                <h3 class="text-lg font-black italic uppercase px-2">OvO</h3>
            </div>
        </div>
    </div>

    <div id="dock">
        <button class="hover-effect w-14 h-14 bg-black rounded-2xl border border-white/10 flex items-center justify-center text-2xl" onclick="Core.exitLayers()">üè†</button>
        <button class="hover-effect w-14 h-14 bg-black rounded-2xl border border-white/10 flex items-center justify-center text-2xl" onclick="Core.openUI('games')">üéÆ</button>
        <button class="hover-effect w-14 h-14 bg-black rounded-2xl border border-white/10 flex items-center justify-center text-2xl" onclick="Core.openUI('settings')">‚öôÔ∏è</button>
    </div>

    <div id="workspace">
        <button onclick="Core.exitLayers()" class="fixed top-8 left-8 hover-effect px-8 py-3 bg-black border border-white/10 rounded-full font-black text-[10px] z-[110000]">EXIT_SESSION</button>
        <iframe id="viewer"></iframe>
    </div>

    <script>
        const Core = {
            boot() {
                const name = document.getElementById('user-id').value;
                if(!name) return;
                document.getElementById('login-stage').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-stage').style.display = 'none';
                    document.getElementById('nebula-main').classList.add('active');
                    document.getElementById('dock').style.opacity = '1';
                }, 800);
            },
            openUI(id) {
                this.exitLayers(true); 
                const layer = document.getElementById(id + '-layer');
                layer.style.display = 'flex';
                setTimeout(() => layer.classList.add('active'), 50);
                document.getElementById('dock').style.opacity = '0';
            },
            exitLayers(switching = false) {
                document.querySelectorAll('.ui-layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => { if(!l.classList.contains('active')) l.style.display = 'none'; }, 400);
                });
                document.getElementById('workspace').style.display = 'none';
                document.getElementById('viewer').src = '';
                if(!switching) document.getElementById('dock').style.opacity = '1';
            },
            tab(t) {
                document.querySelectorAll('.content-area').forEach(c => c.classList.remove('active'));
                document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('tab-' + t).classList.add('active');
                event.currentTarget.classList.add('active');
            },
            launch(url) {
                document.getElementById('viewer').src = url;
                document.getElementById('workspace').style.display = 'block';
                document.getElementById('games-layer').classList.remove('active');
            }
        };

        window.onload = () => {
            const dot = document.getElementById('dot');
            window.addEventListener('mousemove', e => {
                dot.style.left = e.clientX + 'px';
                dot.style.top = e.clientY + 'px';
            });
            setTimeout(() => {
                document.getElementById('intro-stage').style.opacity = '0';
                setTimeout(() => document.getElementById('intro-stage').style.display = 'none', 800);
            }, 3000);
        };

        /* REDUNDANCY DATA EXPANSION FOR GITHUB WEIGHT */
        const SystemRegistry = Array(600).fill(null).map((_, i) => ({
            id: i,
            kernel: "TITAN_33",
            status: "DEPLOYED",
            checksum: Math.random().toString(16)
        }));
    </script>
</body>
</html>
