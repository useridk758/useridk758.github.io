<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="os-title">NEBULA OS | V10.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-main: #3b82f6;
            --m-x: 0px; --m-y: 0px; --r-x: 0px; --r-y: 0px;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; user-select: none; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }

        /* --- THE FIXED HERO SECTION --- */
        #desktop { 
            position: absolute;
            inset: 0;
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            opacity: 0; 
            transition: 1.2s var(--ease);
            padding: 20px;
            z-index: 10;
        }
        
        .hero { 
            /* Responsive Fluid Sizing */
            font-size: clamp(2rem, 12vw, 15vh); 
            font-weight: 900; 
            font-style: italic;
            text-transform: uppercase;
            text-align: center;
            
            /* Gradient & Clipping */
            background: linear-gradient(180deg, #ffffff 20%, #444444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* SHADOW GLOW (The 'Burning' Effect) */
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2)) 
                    drop-shadow(0 0 40px var(--theme-main));
            
            /* Prevent Clipping */
            line-height: 1.2;
            padding: 20px;
            max-width: 95vw;
            word-wrap: break-word;
            display: block;
        }

        /* --- CONTEXT MENU --- */
        #context-menu {
            position: fixed; z-index: 10001; width: 190px; background: rgba(10,10,10,0.85); 
            backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 14px; padding: 6px; pointer-events: none; opacity: 0; 
            transform: scale(0.9) translateY(10px); transition: opacity 0.2s, transform 0.2s var(--ease);
        }
        #context-menu.active { opacity: 1; transform: scale(1) translateY(0); pointer-events: all; }
        .menu-item { padding: 10px 14px; border-radius: 10px; font-size: 11px; font-weight: 700; display: flex; justify-content: space-between; transition: 0.2s; color: rgba(255,255,255,0.6); }
        .menu-item:hover { background: var(--theme-main); color: white; transform: translateX(4px); }

        /* --- CURSOR --- */
        #c-dot { position: fixed; top: 0; left: 0; width: 6px; height: 6px; background: #fff; border-radius: 50%; z-index: 10005; pointer-events: none; transform: translate3d(var(--m-x), var(--m-y), 0); }
        #c-ring { position: fixed; top: 0; left: 0; width: 35px; height: 35px; border: 1.5px solid var(--theme-main); border-radius: 50%; z-index: 10004; pointer-events: none; transform: translate3d(calc(var(--r-x) - 15px), calc(var(--r-y) - 15px), 0); mix-blend-mode: difference; transition: 0.4s var(--ease); }
        .hover-state #c-ring { width: 55px; height: 55px; background: rgba(255,255,255,0.1); }

        /* --- UI COMPONENTS --- */
        .layer { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(40px); opacity: 0; transition: 0.4s var(--ease); }
        .layer.active { display: flex; opacity: 1; }
        .dock-wrap { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; opacity: 0; transition: 0.8s var(--ease); }
        .dock { display: flex; gap: 15px; background: rgba(20,20,20,0.7); padding: 12px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px); }
        .btn { width: 50px; height: 50px; background: #151515; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; border: 1px solid #333; transition: 0.3s; }
        .btn:hover { transform: translateY(-10px); border-color: var(--theme-main); }
        #gate { position: fixed; inset: 0; background: #000; z-index: 9000; display: flex; align-items: center; justify-content: center; transition: 0.8s var(--ease); }
        #announcement-bar { position: fixed; top: -100px; left: 0; width: 100%; background: var(--theme-main); padding: 12px; z-index: 8000; transition: 0.6s var(--ease); text-align: center; font-weight: 900; font-size: 10px; letter-spacing: 2px; }
        #announcement-bar.active { top: 0; }
    </style>
</head>
<body>

    <canvas id="stars" class="fixed inset-0 -z-10"></canvas>
    <div id="c-dot"></div>
    <div id="c-ring"></div>

    <div id="context-menu">
        <div class="menu-item hoverable" onclick="OS.showDesktop()"><span>Show Desktop</span><span>üè†</span></div>
        <div class="menu-item hoverable" onclick="OS.toggleLayer('search-layer')"><span>Global Search</span><span>üîç</span></div>
        <div class="menu-item hoverable" onclick="location.reload()"><span>Reboot System</span><span>üîÑ</span></div>
    </div>

    <div id="gate">
        <input type="text" id="user-in" class="bg-transparent border-b-2 border-white/10 text-6xl font-black text-center outline-none w-full max-w-xl hoverable focus:border-blue-500 transition-all duration-500" placeholder="IDENTIFY" onkeypress="if(event.key==='Enter')OS.validate()">
    </div>

    <div id="search-layer" class="layer">
        <input type="text" id="search-field" class="bg-transparent border-b-4 border-white/5 text-8xl font-black text-center text-white outline-none w-full hoverable focus:border-blue-500 transition-all" placeholder="..." onkeypress="if(event.key==='Enter')OS.runSearch()">
    </div>

    <main id="desktop">
        <h1 class="hero" id="hero-title">NEBULA</h1>
    </main>

    <div id="dock-wrap" class="dock-wrap">
        <div class="dock">
            <div class="btn hoverable" onclick="OS.showDesktop()">üè†</div>
            <div class="btn hoverable" onclick="OS.toggleLayer('search-layer')">üîç</div>
            <div class="btn hoverable" onclick="OS.openProxy('https://cineby.gd')">üé¨</div>
        </div>
    </div>

    <div id="proxy-layer" class="fixed inset-0 z-[9500] hidden bg-black">
        <button class="absolute top-10 left-1/2 -translate-x-1/2 px-10 py-3 bg-white text-black font-black rounded-full hoverable text-xs" onclick="OS.closeProxy()">EXIT PORTAL</button>
        <iframe id="proxy-frame" class="w-full h-full border-none"></iframe>
    </div>

    <script>
        class NebulaOS {
            constructor() {
                this.m = { x: 0, y: 0, rx: 0, ry: 0 };
                this.init();
            }

            init() {
                this.setupMouse();
                this.setupStars();
                window.addEventListener('contextmenu', (e) => { e.preventDefault(); this.openMenu(e); }, true);
                window.addEventListener('click', () => { document.getElementById('context-menu').classList.remove('active'); });
            }

            setupMouse() {
                const r = document.documentElement;
                window.onmousemove = (e) => {
                    this.m.x = e.clientX; this.m.y = e.clientY;
                    r.style.setProperty('--m-x', `${this.m.x}px`);
                    r.style.setProperty('--m-y', `${this.m.y}px`);
                };
                const lerp = () => {
                    this.m.rx += (this.m.x - this.m.rx) * 0.15;
                    this.m.ry += (this.m.y - this.m.ry) * 0.15;
                    r.style.setProperty('--r-x', `${this.m.rx}px`);
                    r.style.setProperty('--r-y', `${this.m.ry}px`);
                    requestAnimationFrame(lerp);
                };
                lerp();
                document.body.addEventListener('mouseover', (e) => {
                    if(e.target.classList.contains('hoverable')) document.body.classList.add('hover-state');
                    else document.body.classList.remove('hover-state');
                });
            }

            openMenu(e) {
                const menu = document.getElementById('context-menu');
                menu.style.left = `${e.clientX}px`;
                menu.style.top = `${e.clientY}px`;
                menu.classList.add('active');
            }

            validate() {
                const name = document.getElementById('user-in').value || "NEBULA";
                document.getElementById('hero-title').innerText = name.toUpperCase();
                document.getElementById('gate').style.opacity = '0';
                setTimeout(() => { document.getElementById('gate').style.display = 'none'; this.reveal(); }, 600);
            }

            reveal() {
                const d = document.getElementById('desktop'), dw = document.getElementById('dock-wrap');
                d.style.display = 'flex'; dw.style.display = 'block';
                setTimeout(() => { d.style.opacity = '1'; dw.style.opacity = '1'; }, 100);
            }

            showDesktop() { this.closeAll(); }

            toggleLayer(id) {
                const el = document.getElementById(id);
                if(el.classList.contains('active')) {
                    el.classList.remove('active');
                    setTimeout(() => el.style.display = 'none', 400);
                } else {
                    this.closeAll();
                    el.style.display = 'flex';
                    setTimeout(() => { el.classList.add('active'); el.querySelector('input')?.focus(); }, 50);
                }
            }

            runSearch() {
                let v = document.getElementById('search-field').value;
                if(!v) return;
                if(!v.includes('.')) v = 'https://google.com/search?q=' + v;
                else if(!v.startsWith('http')) v = 'https://' + v;
                this.openProxy(v);
                this.toggleLayer('search-layer');
            }

            openProxy(url) { document.getElementById('proxy-frame').src = url; document.getElementById('proxy-layer').classList.remove('hidden'); }
            closeProxy() { document.getElementById('proxy-layer').classList.add('hidden'); }

            closeAll() {
                document.querySelectorAll('.layer').forEach(l => { if(l.classList.contains('active')) { l.classList.remove('active'); setTimeout(()=>l.style.display='none', 400); }});
                document.getElementById('proxy-layer').classList.add('hidden');
            }

            setupStars() {
                const c = document.getElementById('stars'); const ctx = c.getContext('2d');
                let pts = []; const res = () => { c.width = window.innerWidth; c.height = window.innerHeight; };
                window.onresize = res; res();
                for(let i=0; i<150; i++) pts.push({x: Math.random()*c.width, y: Math.random()*c.height, s: Math.random()*1.2});
                const draw = () => {
                    ctx.fillStyle = '#000'; ctx.fillRect(0,0,c.width,c.height); ctx.fillStyle = '#fff';
                    pts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y += 0.2; if(p.y > c.height) p.y = 0; });
                    requestAnimationFrame(draw);
                };
                draw();
            }
        }
        const OS = new NebulaOS();
    </script>
</body>
</html>
