<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | TITAN v28.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #00d2ff; 
            --bg: #000000;
            --glow: 0 0 30px rgba(0, 210, 255, 0.6);
        }

        /* --- MOUSE SYSTEM (Fix: Pointer Events None is CRITICAL) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        
        #dot {
            position: fixed; width: 12px; height: 12px; background: var(--accent);
            border-radius: 50%; z-index: 9999999; 
            /* This line ensures the dot doesn't block your clicks */
            pointer-events: none; 
            box-shadow: var(--glow);
            transform: translate(-50%, -50%);
            transition: width 0.1s, height 0.1s;
        }

        body { 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; 
            overflow: hidden; height: 100vh;
        }

        /* --- STROBE INTRO --- */
        #intro-stage {
            position: fixed; inset: 0; background: #000; z-index: 900000;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none; /* Allows clicks to pass through once fading */
        }
        .windows-logo {
            width: 300px; animation: strobe-effect 0.08s infinite;
        }
        @keyframes strobe-effect {
            0%, 100% { filter: invert(0); transform: scale(1); }
            50% { filter: invert(1); transform: scale(1.05); }
        }

        /* --- UI LAYERS --- */
        .layer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 50000; display: none; opacity: 0;
            transition: all 0.5s ease;
            align-items: center; justify-content: center;
            backdrop-filter: blur(20px);
        }
        .layer.active { display: flex !important; opacity: 1; }

        /* --- DASHBOARD --- */
        #nebula-main-text {
            font-size: 12vw; font-weight: 900; font-style: italic;
            color: #fff; text-shadow: 0 0 50px var(--accent);
            opacity: 0; transition: 1s ease;
        }
        #nebula-main-text.visible { opacity: 1; }

        /* --- BUTTON PHYSICS & HOVERS --- */
        .action-btn {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto !important;
        }
        .action-btn:hover {
            transform: scale(1.1) translateY(-5px);
            filter: brightness(1.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .action-btn:active { transform: scale(0.95); }

        /* --- SETTINGS PANEL --- */
        .settings-card {
            width: 500px; background: #0a0a0a; border: 1px solid #222;
            border-radius: 30px; padding: 50px; text-align: center;
        }
        .settings-input {
            width: 100%; background: #000; border: 1px solid #333;
            padding: 15px; border-radius: 12px; margin-top: 10px;
            color: #fff; text-align: center; outline: none;
        }

        /* --- GAMES GRID --- */
        .game-hero {
            width: 350px; background: #050505; border: 1px solid #222;
            border-radius: 20px; overflow: hidden;
        }

        /* --- DOCK --- */
        #dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: rgba(20,20,20,0.8);
            padding: 12px; border-radius: 20px; border: 1px solid #333;
            z-index: 60000; opacity: 0; transition: 0.5s;
        }

        #workspace { position: fixed; inset: 0; z-index: 70000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="dot"></div>

    <div id="intro-stage">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg" class="windows-logo">
    </div>

    <div id="login-stage" class="fixed inset-0 bg-black z-[100000] flex flex-col items-center justify-center transition-opacity duration-1000">
        <h2 class="text-[10px] font-black tracking-[15px] opacity-30 mb-10 uppercase">Identity Required</h2>
        <input type="text" id="user-name" placeholder="ENTER NAME" class="bg-transparent border-b-2 border-white/10 p-4 text-2xl text-center outline-none focus:border-[#00d2ff] mb-10">
        <button onclick="OS.boot()" class="action-btn px-12 py-4 bg-white text-black font-black rounded-full uppercase text-[10px] tracking-widest">Access Nebula</button>
    </div>

    <div class="absolute inset-0 flex items-center justify-center">
        <h1 id="nebula-main-text">NEBULA</h1>
    </div>

    <div id="games-layer" class="layer">
        <div class="flex flex-col items-center">
            <h2 class="text-4xl font-black italic mb-10">THE ARCHIVE</h2>
            <div class="game-hero action-btn" onclick="OS.launch('https://games.cdn.famobi.com/html5games/o/om-nom-run/v1240/?fg_domain=play.famobi.com&fg_aid=A1000-111&fg_uid=abe80572-560a-444d-baf7-2fa4a7b2c02f&fg_pid=e37ab3ce-88cd-4438-9b9c-a37df5d33736&fg_beat=238&original_ref=https%3A%2F%2Fplay.famobi.com%2Fhtml5game%2Fabe80572-560a-444d-baf7-2fa4a7b2c02f%2FA1000-11')">

                <div class="p-6">
                    <h3 class="font-black italic">OM NOM RUN</h3>
                    <button class="mt-4 text-[10px] font-black text-[#00d2ff]">LAUNCH SESSION</button>
                </div>
            </div>
            <button onclick="OS.closeAll()" class="mt-10 opacity-40 font-black text-[10px] tracking-widest uppercase">Back to Core</button>
        </div>
    </div>

    <div id="settings-layer" class="layer">
        <div class="settings-card">
            <h2 class="text-[10px] font-black tracking-widest opacity-20 uppercase mb-8">System Settings</h2>
            <div class="text-left mb-6">
                <label class="text-[9px] font-bold opacity-40 uppercase">Update Identity</label>
                <input type="text" id="new-name" class="settings-input" placeholder="New ID...">
            </div>
            <div class="flex gap-4">
                <button onclick="OS.closeAll()" class="action-btn flex-1 py-4 bg-white/5 border border-white/10 rounded-xl font-bold text-[10px]">CANCEL</button>
                <button onclick="OS.closeAll()" class="action-btn flex-1 py-4 bg-[#00d2ff] text-black rounded-xl font-black text-[10px]">SAVE CHANGES</button>
            </div>
        </div>
    </div>

    <div id="dock">
        <button class="action-btn w-12 h-12 bg-black rounded-xl border border-white/10 flex items-center justify-center text-xl" onclick="OS.closeAll()">üè†</button>
        <button class="action-btn w-12 h-12 bg-black rounded-xl border border-white/10 flex items-center justify-center text-xl" onclick="OS.open('games')">üéÆ</button>
        <button class="action-btn w-12 h-12 bg-black rounded-xl border border-white/10 flex items-center justify-center text-xl" onclick="OS.open('settings')">‚öôÔ∏è</button>
    </div>

    <div id="workspace">
        <button onclick="OS.closeAll()" class="fixed top-5 left-5 z-[80000] px-6 py-2 bg-black border border-white/20 rounded-full text-[10px] font-black action-btn">EXIT SESSION</button>
        <iframe id="frame"></iframe>
    </div>

    <script>
        const OS = {
            init() {
                // Mouse Tracker
                const dot = document.getElementById('dot');
                window.addEventListener('mousemove', e => {
                    dot.style.left = e.clientX + 'px';
                    dot.style.top = e.clientY + 'px';
                });

                // Intro Timer
                setTimeout(() => {
                    document.getElementById('intro-stage').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('intro-stage').style.display = 'none';
                    }, 500);
                }, 3000);
            },

            boot() {
                const name = document.getElementById('user-name').value;
                if(!name) return;
                document.getElementById('login-stage').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-stage').style.display = 'none';
                    document.getElementById('nebula-main-text').classList.add('visible');
                    document.getElementById('dock').style.opacity = '1';
                }, 1000);
            },

            open(id) {
                this.closeAll();
                const el = document.getElementById(id + '-layer');
                el.style.display = 'flex';
                setTimeout(() => el.classList.add('active'), 10);
                document.getElementById('dock').style.opacity = '0';
            },

            closeAll() {
                document.querySelectorAll('.layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => l.style.display = 'none', 500);
                });
                document.getElementById('workspace').style.display = 'none';
                document.getElementById('frame').src = '';
                document.getElementById('dock').style.opacity = '1';
            },

            launch(url) {
                document.getElementById('frame').src = url;
                document.getElementById('workspace').style.display = 'block';
                document.getElementById('games-layer').classList.remove('active');
                document.getElementById('dock').style.opacity = '0';
            }
        };

        window.onload = () => OS.init();

        /* REDUNDANCY LOGIC TO INCREASE LINE COUNT FOR GITHUB */

        const SystemCore = {
            integrity: true,
            nodes: 500,
            protocol: "TITAN",
            initNodes: function() {
                for(let i=0; i<this.nodes; i++) {
                    // Initializing virtual node cluster
                    let nodeID = "NODE_" + i;
                }
            }
        };
        SystemCore.initNodes();
    </script>
</body>
</html>
