    <script>
        const form = document.getElementById('proxyForm');
        const input = document.getElementById('urlInput');
        const resultArea = document.getElementById('resultArea');

        form.addEventListener('submit', (e) => {

        function processUrl(val) {
            if (!val) return;
            let target = "";

            if (!val.includes('.') || val.includes(' ')) {
                target = "https://www.google.com/search?q=" + encodeURIComponent(val) + "&igu=1";
                launchFrame(target);
            } else {
                target = val.startsWith('http') ? val : 'https://' + val;
                const encoded = btoa(target).replace(/\//g, '_').replace(/\+/g, '-').replace(/=/g, '');
                launchFrame(koyebLink + "/service/" + encoded);
            }
        }

        function launchFrame(finalUrl) {
            urlTitle.innerText = finalUrl;
            frame.src = finalUrl;
            resultArea.style.display = 'flex';
        }

        function closeFrame() {
            resultArea.style.display = 'none';
            frame.src = "";
        }

        function popOut() {
            const val = input.value.trim();
            const target = val.startsWith('http') ? val : 'https://' + val;
            window.open(target, '_blank');
        }
