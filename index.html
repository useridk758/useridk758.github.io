<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | P*XIESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #00d2ff; 
            --bg: #000000;
            --card: #0c0c0c;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- MOUSE SYSTEM --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        
        #dot {
            position: fixed; width: 8px; height: 8px; background: var(--accent);
            border-radius: 50%; z-index: 2147483647; pointer-events: none;
            box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent);
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
            display: block !important; /* Force visibility */
        }

        body { 
            background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; height: 100vh;
            background-image: radial-gradient(circle at 2px 2px, rgba(0,210,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        /* --- LAYERS --- */
        .layer { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); 
            z-index: 5000; display: none; opacity: 0; 
            align-items: center; justify-content: center; backdrop-filter: blur(20px);
            transition: var(--transition);
        }
        .layer.active { display: flex; opacity: 1; }

        /* --- NAVIGATION --- */
        #dock { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%) translateY(100px); 
            display: flex; gap: 10px; background: rgba(15,15,15,0.9);
            padding: 8px 15px; border-radius: 18px; border: 1px solid #222; 
            z-index: 10000; transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s;
            opacity: 0;
        }
        #dock.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        .dock-btn { 
            width: 42px; height: 42px; background: #111; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; 
            font-size: 18px; border: 1px solid #333; transition: var(--transition);
        }
        .dock-btn:hover { background: var(--accent); color: #000; transform: translateY(-4px) scale(1.1); }

        /* --- GAMES MATRIX --- */
        .g-container { width: 90%; max-width: 1300px; height: 80vh; overflow-y: auto; padding-right: 10px; }
        .g-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        
        .g-card { 
            background: var(--card); border-radius: 12px; border: 1px solid #1a1a1a; 
            overflow: hidden; transition: var(--transition); position: relative;
        }
        .g-card:hover { border-color: var(--accent); transform: scale(1.03); z-index: 5; }
        .g-img { aspect-ratio: 1/1; width: 100%; object-fit: cover; background: #111; opacity: 0.8; }
        .g-card:hover .g-img { opacity: 1; }
        .g-label { padding: 10px; font-size: 11px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.5px; }

        /* --- HUD --- */
        #hud {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 30px; background: #0a0a0a; padding: 12px 40px;
            border-radius: 0 0 20px 20px; border: 1px solid #222; z-index: 15000;
            transition: top 0.5s var(--transition);
        }
        #hud.active { top: 0; }

        /* --- P*XIESS --- */
        .p-input {
            width: 550px; background: #080808; border: 1px solid #222;
            padding: 22px; rounded-xl; text-align: center; font-size: 20px;
            font-weight: 700; outline: none; color: var(--accent);
            transition: var(--transition);
        }
        .p-input:focus { border-color: var(--accent); box-shadow: 0 0 30px rgba(0,210,255,0.2); }

        #workspace { position: fixed; inset: 0; z-index: 4000; display: none; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="dot"></div>

    <div id="boot" class="fixed inset-0 bg-black z-[100000] flex items-center justify-center transition-opacity duration-700">
        <div class="w-80 text-center">
            <h1 class="text-6xl font-black italic mb-8 tracking-tighter">NEBULA</h1>
            <input type="text" id="uid" placeholder="IDENTIFY..." class="w-full bg-[#111] border border-[#222] p-4 rounded-xl mb-4 text-center text-sm font-bold tracking-widest outline-none focus:border-[#00d2ff]">
            <button onclick="OS.boot()" class="w-full py-4 bg-white text-black font-black rounded-xl hover:bg-[#00d2ff] transition-all">INITIALIZE</button>
            <p class="text-[8px] mt-6 opacity-20 tracking-[8px] font-black">ASSETS: GN-MATH/PROD</p>
        </div>
    </div>

    <main id="main" class="absolute inset-0 flex items-center justify-center opacity-0 transition-all duration-1000 scale-95">
        <h1 class="text-[10vw] font-black italic text-white/5 select-none">NEBULA</h1>
    </main>

    <div id="pxiess-layer" class="layer" onclick="OS.close()">
        <div class="text-center" onclick="event.stopPropagation()">
            <h1 class="text-7xl font-black italic mb-8 tracking-tighter">P*XIESS</h1>
            <input type="text" id="p-search" placeholder="ACCESS EXTERNAL NODES..." class="p-input" onkeypress="if(event.key==='Enter')OS.launch(this.value)">
        </div>
    </div>

    <div id="games-layer" class="layer" onclick="OS.close()">
        <div class="g-container" onclick="event.stopPropagation()">
            <h2 class="text-2xl font-black italic mb-8 border-l-4 border-[#00d2ff] pl-4 uppercase">Archive_Assets</h2>
            <div class="g-grid" id="g-inject"></div>
        </div>
    </div>

    <div id="hud">
        <button onclick="OS.home()" class="text-[10px] font-black hover:text-[#00d2ff] tracking-widest">CLOSE_SESSION</button>
        <button onclick="OS.open('games')" class="text-[10px] font-black hover:text-[#00d2ff] tracking-widest">LIBRARY</button>
        <button onclick="OS.open('pxiess')" class="text-[10px] font-black hover:text-[#00d2ff] tracking-widest">P*XIESS</button>
    </div>

    <div id="workspace"><iframe id="view"></iframe></div>

    <div id="dock">
        <div class="dock-btn" onclick="OS.home()">üè†</div>
        <div class="dock-btn" onclick="OS.open('pxiess')">üåê</div>
        <div class="dock-btn" onclick="OS.open('games')">üéÆ</div>
        <div class="dock-btn" onclick="OS.settings()">‚öôÔ∏è</div>
    </div>

    <script>
        const ASSET_PATH = "https://cdn.jsdelivr.net/gh/gn-math/assets@main/";
        
        // Extended Library based on gn-math assets
        const LIBRARY = [
            { n: "FNAF 1", p: "fnaf/1/index.html" },
            { n: "FNAF 2", p: "fnaf/2/index.html" },
            { n: "Ultrakill", p: "ports/ultrakill/index.html" },
            { n: "Bendy", p: "ports/bendy/index.html" },
            { n: "Undertale", p: "ports/undertale/index.html" },
            { n: "Buckshot", p: "ports/buckshot/index.html" },
            { n: "Baldi", p: "ports/baldi/index.html" },
            { n: "Minecraft", p: "eagler/1.8/index.html" },
            { n: "Retro Bowl", p: "games/retrobowl/index.html" },
            { n: "Slope", p: "games/slope/index.html" },
            { n: "1v1 LOL", p: "games/1v1lol/index.html" },
            { n: "Subway Surf", p: "games/subwaysurfers/index.html" },
            { n: "Bitlife", p: "games/bitlife/index.html" },
            { n: "Cookie Clicker", p: "games/cookieclicker/index.html" }
        ];

        const OS = {
            init() {
                // Mouse Follower
                const dot = document.getElementById('dot');
                document.addEventListener('mousemove', e => {
                    dot.style.left = e.clientX + 'px';
                    dot.style.top = e.clientY + 'px';
                });

                // Click Effect
                document.addEventListener('mousedown', () => {
                    dot.style.width = '15px';
                    dot.style.height = '15px';
                    dot.style.background = '#fff';
                });
                document.addEventListener('mouseup', () => {
                    dot.style.width = '8px';
                    dot.style.height = '8px';
                    dot.style.background = 'var(--accent)';
                });

                // Inject Games
                const grid = document.getElementById('g-inject');
                LIBRARY.forEach(g => {
                    const card = document.createElement('div');
                    card.className = "g-card";
                    card.innerHTML = `
                        <img src="https://api.dicebear.com/7.x/identicon/svg?seed=${g.n}" class="g-img">
                        <div class="g-label">${g.n}</div>
                    `;
                    card.onclick = () => this.launch(ASSET_PATH + g.p);
                    grid.appendChild(card);
                });
            },

            boot() {
                if(!document.getElementById('uid').value) return;
                document.getElementById('boot').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('boot').style.display = 'none';
                    document.getElementById('main').style.opacity = '1';
                    document.getElementById('main').style.transform = 'scale(1)';
                    document.getElementById('dock').classList.add('show');
                }, 700);
            },

            settings() {
                document.getElementById('boot').style.display = 'flex';
                setTimeout(() => document.getElementById('boot').style.opacity = '1', 10);
                document.getElementById('dock').classList.remove('show');
            },

            open(id) {
                this.close();
                const l = document.getElementById(id + '-layer');
                l.style.display = 'flex';
                setTimeout(() => l.classList.add('active'), 10);
            },

            close() {
                document.querySelectorAll('.layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => { if(!l.classList.contains('active')) l.style.display = 'none'; }, 300);
                });
            },

            launch(url) {
                let target = url.startsWith('http') ? url : 'https://www.google.com/search?q=' + encodeURIComponent(url);
                document.getElementById('view').src = target;
                document.getElementById('workspace').style.display = 'block';
                document.getElementById('hud').classList.add('active');
                this.close();
            },

            home() {
                document.getElementById('workspace').style.display = 'none';
                document.getElementById('view').src = "";
                document.getElementById('hud').classList.remove('active');
            }
        };

        // Start Mouse immediately
        OS.init();
    </script>
</body>
</html>
