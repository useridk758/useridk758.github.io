    <script>
        const form = document.getElementById('proxyForm');
        const input = document.getElementById('urlInput');
        const resultArea = document.getElementById('resultArea');
        const frame = document.getElementById('proxyFrame');
        const urlTitle = document.getElementById('urlTitle');

        // YOUR UPDATED KOYEB LINK
        const engineBase = "https://positive-clarice-somethingyea-24976ff7.koyeb.app/service/";

        form.addEventListener('submit', (e) => {

        function processUrl(val) {
            if (!val) return;
            let targetUrl = "";

            if (!val.includes('.') || val.includes(' ')) {
                // If it's a search, use Google Search
                targetUrl = "https://www.google.com/search?q=" + encodeURIComponent(val) + "&igu=1";
                launch(targetUrl, true);
            } else {
                // If it's a URL, use UV
                targetUrl = val.startsWith('http') ? val : 'https://' + val;
                launch(targetUrl, false);
            }
        }

        function launch(url, isSearch) {
            urlTitle.innerText = url;
            
            if (isSearch) {
                // Google search works better directly in the frame
                frame.src = url;
            } else {
                // Encode the URL for Ultraviolet (Base64 method)
                const encoded = btoa(url).replace(/\//g, '_').replace(/\+/g, '-').replace(/=/g, '');
                frame.src = engineBase + encoded;
            }

            resultArea.style.display = 'flex';
        }

        function closeFrame() {
            resultArea.style.display = 'none';
            frame.src = "";
        }

        function popOut() {
            const url = urlTitle.innerText;
            window.open(url, '_blank');
        }
