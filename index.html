<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="os-title">NEBULA OS</title>
    <link id="os-favicon" rel="icon" href="https://cdn-icons-png.flaticon.com/512/606/606547.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --theme-main: #3b82f6;
            --m-x: 0px; --m-y: 0px; --r-x: 0px; --r-y: 0px;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            cursor: none !important; user-select: none; 
            transition: all 0.4s var(--ease);
        }
        
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }

        /* --- LAYERS --- */
        .layer { 
            position: fixed; inset: 0; z-index: 8000; display: none; 
            align-items: center; justify-content: center; opacity: 0; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(0px);
            transition: opacity 0.5s var(--ease), backdrop-filter 0.5s var(--ease);
        }
        .layer.active { display: flex; opacity: 1; backdrop-filter: blur(40px); }

        /* --- HERO --- */
        .hero { 
            font-size: clamp(3rem, 15vw, 18vh); font-weight: 900; font-style: italic;
            text-transform: uppercase; text-align: center; line-height: 1.1; padding-bottom: 20px;
            background: linear-gradient(180deg, #fff 20%, #444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px var(--theme-main));
        }

        /* --- CONTEXT MENU --- */
        #context-menu {
            position: fixed; z-index: 10001; width: 160px; background: rgba(10,10,10,0.95); 
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; padding: 4px; pointer-events: none; opacity: 0; transform: scale(0.9);
        }
        #context-menu.active { opacity: 1; transform: scale(1); pointer-events: all; }
        .menu-item { 
            padding: 10px 12px; border-radius: 6px; display: flex; justify-content: space-between; 
            align-items: center; font-size: 10px; font-weight: 900; color: #fff; text-transform: uppercase;
        }
        .menu-item:hover { background: var(--theme-main); }

        /* --- SETTINGS --- */
        #settings-panel { 
            position: fixed; right: -400px; top: 0; width: 320px; height: 100vh; 
            background: rgba(10,10,10,0.98); backdrop-filter: blur(40px); z-index: 9000; 
            border-left: 1px solid rgba(255,255,255,0.1); padding: 50px 20px; 
        }
        #settings-panel.active { right: 0; }
        .setting-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 12px; font-size: 11px; width: 100%; color: #fff; outline: none; margin-bottom: 12px; }
        .setting-input:focus { border-color: var(--theme-main); background: rgba(255,255,255,0.08); }

        /* --- CURSOR --- */
        #c-dot { position: fixed; top: 0; left: 0; width: 6px; height: 6px; background: #fff; border-radius: 50%; z-index: 10005; pointer-events: none; transform: translate3d(var(--m-x), var(--m-y), 0); }
        #c-ring { position: fixed; top: 0; left: 0; width: 35px; height: 35px; border: 1.5px solid var(--theme-main); border-radius: 50%; z-index: 10004; pointer-events: none; transform: translate3d(calc(var(--r-x) - 15px), calc(var(--r-y) - 15px), 0); mix-blend-mode: difference; }
        .hover-state #c-ring { width: 50px; height: 50px; border-color: #fff; }
    </style>
</head>
<body>

    <canvas id="stars" class="fixed inset-0 -z-10"></canvas>
    <div id="c-dot"></div>
    <div id="c-ring"></div>

    <div id="context-menu">
        <div class="menu-item hoverable" onclick="OS.closeAll()"><span>HOME</span><span>üè†</span></div>
        <div class="menu-item hoverable" onclick="OS.toggleLayer('search-layer', event)"><span>SEARCH</span><span>üîç</span></div>
        <div class="menu-item hoverable" onclick="OS.toggleSettings(event)"><span>SETTINGS</span><span>‚öôÔ∏è</span></div>
        <div class="border-t border-white/5 my-2"></div>
        <div class="menu-item text-rose-500 hoverable" onclick="location.reload()"><span>REBOOT</span><span>üîÑ</span></div>
    </div>

    <div id="gate" class="fixed inset-0 bg-black z-[10000] flex items-center justify-center transition-opacity duration-1000">
        <input type="text" id="user-in" class="bg-transparent border-none text-7xl font-black text-center outline-none w-full hoverable placeholder-white/5" placeholder="NAME" onkeypress="if(event.key==='Enter')OS.validate()">
    </div>

    <aside id="settings-panel">
        <h2 class="text-xl font-black italic mb-8 tracking-tighter">PREFERENCES</h2>
        <input type="text" id="cloak-name" class="setting-input hoverable" placeholder="Cloak Title" onkeypress="if(event.key==='Enter')OS.saveSettings()">
        <input type="text" id="cloak-icon" class="setting-input hoverable" placeholder="Favicon URL" onkeypress="if(event.key==='Enter')OS.saveSettings()">

        <p class="text-[9px] font-black uppercase tracking-widest text-white/30 mt-6 mb-4">Themes</p>
        <div class="grid grid-cols-4 gap-2 mb-8">
            <div class="h-8 rounded bg-blue-600 hoverable" onclick="OS.setTheme('#3b82f6')"></div>
            <div class="h-8 rounded bg-rose-600 hoverable" onclick="OS.setTheme('#e11d48')"></div>
            <div class="h-8 rounded bg-emerald-600 hoverable" onclick="OS.setTheme('#059669')"></div>
            <div class="h-8 rounded bg-orange-500 hoverable" onclick="OS.setTheme('#f97316')"></div>
        </div>

        <button class="w-full py-4 bg-white text-black rounded-xl font-black text-[10px] uppercase tracking-widest hoverable" onclick="OS.saveSettings()">Apply & Close</button>
    </aside>

    <div id="search-layer" class="layer" onclick="OS.closeAll()">
        <div class="w-full max-w-4xl text-center px-10" onclick="event.stopPropagation()">
            <input type="text" id="search-field" class="bg-transparent border-none border-b-4 border-white/10 w-full text-8xl font-black text-center outline-none py-10 hoverable focus:border-white transition-all uppercase" placeholder="SEARCH" onkeypress="if(event.key==='Enter')OS.runSearch()">
        </div>
    </div>

    <div id="term-layer" class="layer" onclick="OS.closeAll()">
        <div class="w-full max-w-2xl bg-black border border-white/10 rounded-3xl overflow-hidden shadow-2xl" onclick="event.stopPropagation()">
            <div id="term-out" class="p-6 h-64 font-mono text-blue-400 text-xs">Kernel v11.7.</div>
            <div class="p-4 bg-black flex gap-3 border-t border-white/5">
                <span class="text-blue-500 font-bold">$</span>
                <input type="text" id="term-in" class="bg-transparent border-none outline-none text-white font-mono w-full" onkeypress="OS.handleTerm(event)">
            </div>
        </div>
    </div>

    <main id="desktop" class="absolute inset-0 flex items-center justify-center opacity-0 scale-110 pointer-events-none transition-all duration-1000">
        <h1 class="hero" id="hero-title">NEBULA</h1>
    </main>

    <div id="dock-wrap" class="fixed bottom-[-100px] left-1/2 -translate-x-1/2 z-[1000] transition-all duration-700">
        <div class="flex gap-4 p-3 bg-white/5 border border-white/10 rounded-[24px] backdrop-blur-xl">
            <div class="btn w-[54px] h-[54px] bg-[#111] rounded-2xl flex items-center justify-center text-xl hoverable" onclick="OS.closeAll()">üè†</div>
            <div class="btn w-[54px] h-[54px] bg-[#111] rounded-2xl flex items-center justify-center text-xl hoverable" onclick="OS.toggleLayer('search-layer', event)">üîç</div>
            <div class="btn w-[54px] h-[54px] bg-[#111] rounded-2xl flex items-center justify-center text-xl hoverable" onclick="OS.toggleSettings(event)">‚öôÔ∏è</div>
            <div class="btn w-[54px] h-[54px] bg-[#111] rounded-2xl flex items-center justify-center text-xl hoverable" onclick="OS.runSearch('https://google.com')">üåê</div>
        </div>
    </div>

    <script>
        class NebulaOS {
            constructor() {
                this.m = { x: 0, y: 0, rx: 0, ry: 0 };
                this.savedTitle = "NEBULA OS";
                this.savedIcon = "https://cdn-icons-png.flaticon.com/512/606/606547.png";
                this.init();
            }

            init() {
                this.setupMouse();
                this.setupStars();
                this.setupRightClick();
                this.setupCloak();
                window.onkeydown = (e) => {
                    if(e.altKey && e.key === 't') { e.preventDefault(); e.stopImmediatePropagation(); this.toggleLayer('term-layer'); }
                    if(e.key === 'Escape') this.closeAll();
                };
            }

            setupCloak() {
                window.onblur = () => { document.title = this.savedTitle; document.getElementById('os-favicon').href = this.savedIcon; };
                window.onfocus = () => { document.title = "NEBULA OS"; document.getElementById('os-favicon').href = "https://cdn-icons-png.flaticon.com/512/606/606547.png"; };
            }

            setupRightClick() {
                window.oncontextmenu = (e) => {
                    e.preventDefault();
                    const m = document.getElementById('context-menu');
                    m.style.left = `${e.clientX}px`; m.style.top = `${e.clientY}px`;
                    m.classList.add('active');
                };
                window.onclick = () => document.getElementById('context-menu').classList.remove('active');
            }

            setupMouse() {
                window.onmousemove = (e) => {
                    this.m.x = e.clientX; this.m.y = e.clientY;
                    document.documentElement.style.setProperty('--m-x', `${this.m.x}px`);
                    document.documentElement.style.setProperty('--m-y', `${this.m.y}px`);
                };
                const lerp = () => {
                    this.m.rx += (this.m.x - this.m.rx) * 0.12;
                    this.m.ry += (this.m.y - this.m.ry) * 0.12;
                    document.documentElement.style.setProperty('--r-x', `${this.m.rx}px`);
                    document.documentElement.style.setProperty('--r-y', `${this.m.ry}px`);
                    requestAnimationFrame(lerp);
                };
                lerp();
                document.body.onmouseover = (e) => {
                    if(e.target.classList.contains('hoverable')) document.body.classList.add('hover-state');
                    else document.body.classList.remove('hover-state');
                };
            }

            validate() {
                const n = document.getElementById('user-in').value || "NEBULA";
                document.getElementById('hero-title').innerText = n.toUpperCase();
                document.getElementById('gate').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('gate').style.display = 'none';
                    document.getElementById('desktop').style.opacity = '1';
                    document.getElementById('desktop').style.transform = 'scale(1)';
                    document.getElementById('dock-wrap').style.bottom = '30px';
                }, 1000);
            }

            toggleLayer(id, e) {
                if(e) { e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation(); }
                const el = document.getElementById(id);
                if(el.classList.contains('active')) {
                    this.closeAll();
                } else {
                    this.closeAll();
                    el.style.display = 'flex';
                    setTimeout(() => { el.classList.add('active'); el.querySelector('input')?.focus(); }, 10);
                }
            }

            toggleSettings(e) {
                if(e) { e.preventDefault(); e.stopPropagation(); }
                document.getElementById('settings-panel').classList.toggle('active');
            }

            saveSettings() {
                const n = document.getElementById('cloak-name').value;
                const i = document.getElementById('cloak-icon').value;
                if(n) this.savedTitle = n;
                if(i) this.savedIcon = i;
                this.toggleSettings();
            }

            setTheme(c) { document.documentElement.style.setProperty('--theme-main', c); }

            handleTerm(e) {
                if(e.key === 'Enter') {
                    const c = e.target.value.toLowerCase();
                    if(c === 'exit') this.closeAll();
                    e.target.value = "";
                }
            }

            runSearch(url) {
                let v = url || document.getElementById('search-field').value;
                if(!v) return;
                v = v.includes('.') ? (v.startsWith('http') ? v : 'https://' + v) : 'https://google.com/search?q=' + v;
                window.open(v, '_blank');
                this.closeAll();
            }

            closeAll() {
                document.querySelectorAll('.layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => l.style.display = 'none', 500);
                });
                document.getElementById('settings-panel').classList.remove('active');
            }

            setupStars() {
                const c = document.getElementById('stars'); const ctx = c.getContext('2d');
                let pts = []; const res = () => { c.width = window.innerWidth; c.height = window.innerHeight; };
                window.onresize = res; res();
                for(let i=0; i<120; i++) pts.push({x: Math.random()*c.width, y: Math.random()*c.height, s: Math.random()*1.5});
                const draw = () => {
                    ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle = '#fff';
                    pts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y += 0.2; if(p.y > c.height) p.y = 0; });
                    requestAnimationFrame(draw);
                };
                draw();
            }
        }
        const OS = new NebulaOS();
    </script>
</body>
</html>
