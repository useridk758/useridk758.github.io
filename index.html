<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">USERIDK758 | Cosmic Arcade</title>
    <link id="tab-icon" rel="icon" type="image/jpg" href="https://www.nhm.ac.uk/content/dam/nhm-www/discover/what-is-space/what-is-space-milky-way-full-width.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --theme-main: #3b82f6; 
            --theme-glow: rgba(59, 130, 246, 0.8); 
            --bg-color: #050505;
        }
        * { -webkit-font-smoothing: antialiased; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: white; margin: 0; overflow: hidden; transition: background 0.5s ease; }
        
        #starCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* --- Sidebar Navigation --- */
        #side-nav { position: fixed; left: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .side-icon { width: 50px; height: 50px; background: #111; border: 1px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; filter: grayscale(1); font-size: 1.2rem; }
        .side-icon:hover { filter: grayscale(0); border-color: var(--theme-main); box-shadow: 0 0 15px var(--theme-glow); transform: scale(1.1); }
        #home-btn { position: fixed; top: 20px; left: 20px; z-index: 100; }

        /* --- Intro Overlay --- */
        #intro-overlay { position: fixed; inset: 0; z-index: 2000; background: #050505; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease; }
        #welcome-text { display: none; font-size: 5rem; font-weight: 900; text-transform: uppercase; text-align: center; opacity: 0; transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1); transform: scale(0.8); }
        .mega-glow { color: white; animation: pulseGlow 2s infinite alternate; }
        @keyframes pulseGlow { from { text-shadow: 0 0 20px var(--theme-glow); } to { text-shadow: 0 0 50px var(--theme-glow); } }

        /* --- Dashboard --- */
        #main-content { opacity: 0; transition: opacity 0.8s ease-in; display: flex; flex-direction: column; align-items: center; width: 100%; padding: 2rem; pointer-events: none; }
        #main-content.active { opacity: 1; pointer-events: all; }
        .bento-card { background: rgba(15, 15, 15, 0.85); border: 1px solid #1f1f1f; border-radius: 20px; transition: 0.3s ease; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .bento-card:hover { transform: translateY(-4px); border-color: var(--theme-main); box-shadow: 0 0 15px var(--theme-glow); }

        /* --- Browser Frame --- */
        #browser-view { position: fixed; inset: 20px 20px 20px 90px; background: #000; border: 1px solid #333; border-radius: 20px; z-index: 50; display: none; overflow: hidden; flex-direction: column; }
        #browser-view.active { display: flex; }
        
        /* --- BOTTOM RIGHT MENU --- */
        #menu-btn { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: #111; border: 1px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 150; transition: 0.3s; }
        #menu-btn:hover { border-color: var(--theme-main); box-shadow: 0 0 10px var(--theme-glow); }
        #drop-menu { position: fixed; bottom: 80px; right: 20px; width: 200px; background: #0f0f0f; border: 1px solid #333; border-radius: 15px; display: none; flex-direction: column; z-index: 150; overflow: hidden; }
        #drop-menu.active { display: flex; }
        .menu-item { padding: 15px; text-align: center; cursor: pointer; border-bottom: 1px solid #222; font-[10px] font-black uppercase; transition: 0.2s; color: #888; }
        .menu-item:hover { background: #1a1a1a; color: white; }

        .overlay-screen { position: fixed; inset: 0; background: rgba(5,5,5,0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: 0.4s; }
        .overlay-screen.active { display: flex; opacity: 1; }

        .settings-card { background: #0f0f0f; border: 1px solid #222; border-radius: 24px; padding: 2rem; width: 350px; display: flex; flex-direction: column; gap: 1.5rem; }
        .theme-grid { display: grid; grid-cols: 2; gap: 10px; }
        .theme-btn { padding: 10px; border-radius: 8px; font-size: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer; border: 1px solid #333; }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>

    <div id="home-btn" class="side-icon" onclick="goHome()">üè†</div>
    <div id="side-nav">
        <div class="side-icon" onclick="openCategory('Music')">üéµ</div>
        <div class="side-icon" onclick="openCategory('Gaming')">üïπÔ∏è</div>
        <div class="side-icon" onclick="processUrl('https://cineby.gd')">üé¨</div>
    </div>

    <div id="menu-btn" onclick="toggleMenu()">...</div>
    <div id="drop-menu">
        <div class="menu-item" onclick="openScreen('settings-screen')">Settings</div>
        <div class="menu-item" onclick="openScreen('tos-screen')">Terms</div>
        <div class="menu-item" onclick="goHome()">Dashboard</div>
    </div>

    <div id="intro-overlay">
        <div id="name-prompt" class="flex flex-col items-center gap-6">
            <h2 class="text-2xl font-black italic uppercase" style="color: var(--theme-main)">Initialize Identity</h2>
            <input type="text" id="nameInput" autofocus class="bg-transparent border-b-2 border-white/20 text-3xl text-center outline-none px-4 py-2 w-64 focus:border-blue-500 transition-all" placeholder="...">
        </div>
        <h2 id="welcome-text" class="mega-glow">WELCOME,<br><span id="display-name" style="color: var(--theme-main)"></span></h2>
    </div>

    <div id="main-content">
        <div class="w-full flex flex-col items-center mb-12">
            <nav class="bg-[#0f0f0f]/80 border border-[#1f1f1f] rounded-full px-8 py-3 flex items-center gap-6 backdrop-blur-md">
                <div class="font-black uppercase tracking-tighter" style="color: var(--theme-main)">USERIDK758</div>
                <div class="text-gray-500 text-[10px] uppercase">Node: <span id="nav-name" class="text-white">...</span></div>
                <div class="flex items-center gap-3">
                    <div id="fps-label" class="text-gray-400 text-[9px] font-bold uppercase">60 FPS</div>
                    <div class="reset-name-btn text-[8px] border border-white/10 px-2 py-1 rounded cursor-pointer" onclick="resetIdentity()">Edit Name</div>
                </div>
            </nav>
        </div>

        <h1 class="text-7xl font-black italic tracking-tighter uppercase mega-glow mb-12">USERIDK758</h1>

        <div class="grid grid-cols-3 md:grid-cols-6 gap-4 mb-12 w-full max-w-2xl">
            <div onclick="processUrl('https://duckduckgo.com')" class="h-16 bento-card">üîç</div>
            <div onclick="processUrl('https://youtube.com')" class="h-16 bento-card">‚ñ∂Ô∏è</div>
            <div onclick="processUrl('https://discord.com')" class="h-16 bento-card">üí¨</div>
            <div onclick="processUrl('https://tiktok.com')" class="h-16 bento-card">üì±</div>
            <div onclick="processUrl('https://twitch.tv')" class="h-16 bento-card">üíú</div>
            <div onclick="processUrl('https://poki.com')" class="h-16 bento-card">üéÆ</div>
        </div>

        <form onsubmit="handleSearch(event)" class="w-full max-w-xl relative">
            <input type="text" id="urlInput" placeholder="DuckDuckGo Search or URL..." class="w-full bg-[#0a0a0a] border border-[#333] py-4 px-8 rounded-full text-center outline-none focus:border-blue-600 transition">
            <button type="submit" class="absolute right-6 top-4 text-[10px] font-black uppercase text-blue-500">GO</button>
        </form>
    </div>

    <div id="browser-view">
        <div class="bg-[#111] p-3 flex justify-between items-center border-b border-[#333]">
            <span id="frame-status" class="text-[9px] uppercase font-bold text-gray-500">Tunnel Active</span>
            <div onclick="goHome()" class="px-3 py-1 bg-red-900/20 text-red-500 text-[9px] font-black rounded cursor-pointer">CLOSE</div>
        </div>
        <iframe id="proxyFrame" class="w-full h-full bg-white"></iframe>
    </div>

    <div id="settings-screen" class="overlay-screen">
        <div class="settings-card">
            <h3 class="font-black uppercase italic" style="color: var(--theme-main)">Control Panel</h3>
            
            <div>
                <label class="text-[10px] uppercase font-black text-gray-500 mb-2 block">Identity Cloak</label>
                <input type="text" id="cloak-title" class="w-full bg-[#111] border border-[#333] p-3 rounded-lg text-white text-xs" placeholder="Tab Name">
            </div>

            <div>
                <label class="text-[10px] uppercase font-black text-gray-500 mb-2 block">Themes</label>
                <div class="grid grid-cols-2 gap-2">
                    <button class="theme-btn bg-blue-600/10 text-blue-500" onclick="setTheme('#3b82f6')">Cosmic</button>
                    <button class="theme-btn bg-green-600/10 text-green-500" onclick="setTheme('#10b981')">Emerald</button>
                    <button class="theme-btn bg-red-600/10 text-red-500" onclick="setTheme('#ef4444')">Ruby</button>
                    <button class="theme-btn bg-gray-600/10 text-gray-500" onclick="setTheme('#ffffff')">Void</button>
                </div>
            </div>

            <div class="flex items-center justify-between border-t border-[#222] pt-4">
                <span class="text-[10px] uppercase font-black text-gray-500">Optimization</span>
                <input type="checkbox" id="fps-toggle" checked onchange="toggleFPS()">
            </div>

            <button class="w-full py-3 bg-white text-black font-black rounded-lg uppercase text-xs" onclick="hideScreens()">Apply Changes</button>
        </div>
    </div>

    <script>
        function handleSearch(e) { e.preventDefault(); let val = document.getElementById('urlInput').value.trim(); if (!val) return; if (val.includes('.') && !val.includes(' ')) processUrl(val); else processUrl('https://duckduckgo.com/?q=' + encodeURIComponent(val)); }

        function processUrl(val) {
            let url = val.trim();
            if (!url.startsWith('http')) url = 'https://' + url;
            document.getElementById('proxyFrame').src = url;
            document.getElementById('main-content').classList.remove('active');
            document.getElementById('browser-view').classList.add('active');
            toggleMenu(true);
        }

        function goHome() { document.getElementById('browser-view').classList.remove('active'); document.getElementById('proxyFrame').src = ""; document.getElementById('main-content').classList.add('active'); hideScreens(); }

        function setTheme(color) {
            document.documentElement.style.setProperty('--theme-main', color);
            document.documentElement.style.setProperty('--theme-glow', color + 'CC');
        }

        function toggleFPS() {
            const label = document.getElementById('fps-label');
            label.innerText = document.getElementById('fps-toggle').checked ? "60 FPS MODE" : "30 FPS (ECO)";
        }

        function toggleMenu(closeOnly = false) { 
            const m = document.getElementById('drop-menu');
            if(closeOnly) m.classList.remove('active'); else m.classList.toggle('active');
        }

        function openScreen(id) { toggleMenu(true); const s = document.getElementById(id); s.style.display='flex'; setTimeout(()=>s.classList.add('active'), 10); }

        function hideScreens() { 
            const cloak = document.getElementById('cloak-title').value;
            if(cloak) document.title = cloak;
            document.querySelectorAll('.overlay-screen').forEach(s=>{s.classList.remove('active'); setTimeout(()=>s.style.display='none', 400);}); 
        }

        function resetIdentity() {
            document.getElementById('main-content').classList.remove('active');
            const intro = document.getElementById('intro-overlay');
            intro.style.display = 'flex';
            setTimeout(() => {
                intro.style.opacity = '1';
                document.getElementById('name-prompt').style.display = 'flex';
                document.getElementById('name-prompt').style.opacity = '1';
                document.getElementById('welcome-text').style.display = 'none';
                document.getElementById('nameInput').focus();
            }, 10);
        }

        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim() !== "") {
                const name = e.target.value.trim();
                document.getElementById('name-prompt').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('name-prompt').style.display = "none";
                    document.getElementById('display-name').innerText = name;
                    document.getElementById('nav-name').innerText = name;
                    const w = document.getElementById('welcome-text');
                    w.style.display = "block";
                    setTimeout(() => { w.style.opacity = "1"; w.style.transform = "scale(1)"; }, 50);
                    setTimeout(() => {
                        w.style.opacity = "0"; w.style.transform = "scale(1.2)";
                        setTimeout(() => { document.getElementById('intro-overlay').style.display="none"; document.getElementById('main-content').classList.add('active'); }, 800);
                    }, 2000);
                }, 600);
            }
        });

        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; stars = []; for(let i=0; i<150; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, size:Math.random()*1.5, speed:Math.random()*0.4+0.1}); }
        function drawStars() { ctx.fillStyle = "#050505"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "#FFF"; stars.forEach(s => { ctx.fillRect(s.x, s.y, s.size, s.size); s.y += s.speed; if(s.y > canvas.height) s.y = 0; }); requestAnimationFrame(drawStars); }
        initStars(); drawStars();
    </script>
</body>
</html>
