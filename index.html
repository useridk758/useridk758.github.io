<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; margin: 0; overflow: hidden; }
        
        /* Starfield Background */
        #starCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #0a0a1a 0%, #050505 100%); }

        /* Intro Overlay */
        #intro-overlay {
            position: fixed; inset: 0; z-index: 50; background: #050505;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease-out;
        }

        /* Smooth Slide Down Animation */
        .slide-down {
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Welcome Text Fade */
        #welcome-text { display: none; font-size: 3rem; font-weight: 900; font-style: italic; text-transform: uppercase; }

        /* Actual Website (Hidden at start) */
        #main-content {
            opacity: 0; transition: opacity 1.5s ease-in; pointer-events: none;
            display: flex; flex-direction: column; align-items: center; width: 100%; padding: 1.5rem;
        }

        /* Elements from previous versions */
        .glow-text { color: white; text-shadow: 0 0 15px rgba(59, 130, 246, 0.6), 0 0 30px rgba(59, 130, 246, 0.4); }
        .bento-card { background: rgba(15, 15, 15, 0.8); border: 1px solid #1f1f1f; border-radius: 20px; transition: 0.3s; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; backdrop-filter: blur(5px); }
        .bento-card:hover { transform: translateY(-5px); border-color: #3b82f6; box-shadow: 0 0 30px rgba(59, 130, 246, 0.2); }
        .proxy-input { background: rgba(10, 10, 10, 0.9); border: 1px solid #333; outline: none; transition: 0.3s; backdrop-filter: blur(10px); }
        .browser-window { border: 1px solid #333; border-radius: 15px; overflow: hidden; background: #000; position: fixed; top: 5%; left: 5%; width: 90%; height: 90%; z-index: 100; display: none; flex-direction: column; }
        .milky-way-banner { width: 100%; max-width: 800px; height: 120px; object-fit: cover; border-radius: 20px; mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent); }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>

    <div id="intro-overlay">
        <div id="name-prompt" class="slide-down flex flex-col items-center gap-6">
            <h2 class="text-3xl font-bold tracking-tighter uppercase italic">Identification Required</h2>
            <p class="text-gray-500 uppercase tracking-widest text-[10px]">What is your name?</p>
            <input type="text" id="nameInput" autofocus
                class="bg-transparent border-b-2 border-blue-600 text-3xl text-center outline-none px-4 py-2 w-64 transition-all focus:w-80"
                placeholder="...">
        </div>
        <h2 id="welcome-text" class="glow-text">Welcome, <span id="display-name" class="text-blue-500"></span></h2>
    </div>

    <div id="main-content">
        <div class="w-full flex flex-col items-center mb-10">
            <img src="https://www.nhm.ac.uk/content/dam/nhm-www/discover/what-is-space/what-is-space-milky-way-full-width.jpg" class="milky-way-banner mb-6">
            <nav class="bg-[#0f0f0f]/80 border border-[#1f1f1f] rounded-full px-8 py-3 flex gap-8 backdrop-blur-md">
                <div class="text-blue-500 font-bold tracking-tighter uppercase">USERIDK758</div>
                <div class="text-gray-500 text-[10px] self-center">USER: <span id="nav-name" class="text-white uppercase">GUEST</span></div>
            </nav>
        </div>

        <div class="text-center mb-10">
            <h1 class="text-7xl font-black italic tracking-tighter uppercase glow-text">USERIDK758</h1>
            <p class="text-gray-500 text-[10px] mt-2 uppercase tracking-[0.6em]">The Milky Way Proxy Network</p>
        </div>

        <div class="grid grid-cols-3 md:grid-cols-6 gap-4 mb-12 w-full max-w-2xl">
            <div onclick="processUrl('google.com')" class="h-16 bento-card">üîç</div>
            <div onclick="processUrl('youtube.com')" class="h-16 bento-card text-red-600">‚ñ∂Ô∏è</div>
            <div onclick="processUrl('discord.com')" class="h-16 bento-card text-indigo-500">üí¨</div>
            <div onclick="processUrl('tiktok.com')" class="h-16 bento-card text-pink-500">üì±</div>
            <div onclick="processUrl('twitch.tv')" class="h-16 bento-card text-purple-500">üíú</div>
            <div onclick="processUrl('poki.com')" class="h-16 bento-card text-yellow-500">üéÆ</div>
        </div>

        <div class="w-full max-w-xl mb-10">
            <form id="proxyForm" class="relative">
                <input type="text" id="urlInput" placeholder="Explore the Galaxy..." class="w-full proxy-input py-4 px-8 rounded-full text-center text-lg text-white">
                <button type="submit" class="absolute right-3 top-2 bg-white text-black px-5 py-2 rounded-full font-bold hover:bg-blue-600 hover:text-white transition">GO</button>
            </form>
        </div>
    </div>

    <div id="resultArea" class="browser-window shadow-2xl">
        <div class="browser-bar">
            <div class="flex gap-2"><div onclick="closeFrame()" class="w-3 h-3 bg-red-500 rounded-full cursor-pointer"></div><div class="w-3 h-3 bg-yellow-500"></div><div class="w-3 h-3 bg-green-500"></div></div>
            <span id="urlTitle" class="text-[10px] text-gray-400 font-mono italic truncate px-4">Initializing Tunnel...</span>
        </div>
        <div class="flex-grow bg-white"><iframe id="proxyFrame" src="" class="w-full h-full border-none"></iframe></div>
    </div>

    <script>
        /* --- Intro Sequence Logic --- */
        const nameInput = document.getElementById('nameInput');
        const namePrompt = document.getElementById('name-prompt');
        const welcomeText = document.getElementById('welcome-text');
        const displayName = document.getElementById('display-name');
        const introOverlay = document.getElementById('intro-overlay');
        const mainContent = document.getElementById('main-content');
        const navName = document.getElementById('nav-name');

        nameInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && nameInput.value.trim() !== "") {
                const username = nameInput.value.trim();
                
                // 1. Hide Question
                namePrompt.style.transition = "opacity 0.5s, transform 0.5s";
                namePrompt.style.opacity = "0";
                namePrompt.style.transform = "scale(0.9)";

                setTimeout(() => {
                    namePrompt.style.display = "none";
                    
                    // 2. Show Welcome Text
                    displayName.innerText = username;
                    navName.innerText = username;
                    welcomeText.style.display = "block";
                    welcomeText.style.opacity = "0";
                    setTimeout(() => { welcomeText.style.transition = "opacity 0.8s"; welcomeText.style.opacity = "1"; }, 50);

                    // 3. Fade out Intro & Show Website
                    setTimeout(() => {
                        introOverlay.style.opacity = "0";
                        setTimeout(() => {
                            introOverlay.style.display = "none";
                            document.body.style.overflow = "auto";
                            mainContent.style.opacity = "1";
                            mainContent.style.pointerEvents = "all";
                        }, 1000);
                    }, 2000);
                }, 500);
            }
        });

        /* --- Background Stars --- */
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 300; i++) stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.5, speed: Math.random() * 0.4 + 0.1 });
        }
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = "white";
            stars.forEach(s => { ctx.fillRect(s.x, s.y, s.size, s.size); s.y += s.speed; if (s.y > canvas.height) s.y = 0; });
            requestAnimationFrame(drawStars);
        }
        window.addEventListener('resize', initStars); initStars(); drawStars();

        /* --- Proxy Engine --- */
        const koyebLink = "https://positive-clarice-somethingyea-24976ff7.koyeb.app";
        const form = document.getElementById('proxyForm');
        const input = document.getElementById('urlInput');
        const resultArea = document.getElementById('resultArea');
        const frame = document.getElementById('proxyFrame');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let val = input.value.trim();
            if (!val) return;
            let target = val.includes('.') ? (val.startsWith('http') ? val : 'https://' + val) : 'https://www.google.com/search?q=' + encodeURIComponent(val) + '&igu=1';
            if (target.includes('google.com')) { frame.src = target; } 
            else { const encoded = btoa(target).replace(/\//g, '_').replace(/\+/g, '-').replace(/=/g, ''); frame.src = koyebLink + "/service/" + encoded; }
            resultArea.style.display = 'flex';
        });
        function closeFrame() { resultArea.style.display = 'none'; frame.src = ""; }
    </script>
</body>
</html>
