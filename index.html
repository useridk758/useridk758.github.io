    <script>
        /* --- Starfield Engine --- */
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        const numStars = 400;
        const speed = 0.5;

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    opacity: Math.random()
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                ctx.globalAlpha = star.opacity;
                ctx.fillRect(star.x, star.y, star.size, star.size);
                
                // Move stars downward
                star.y += speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(drawStars);
        }

        window.addEventListener('resize', initStars);
        initStars();
        drawStars();

        /* --- Proxy Logic --- */
        const koyebLink = "https://positive-clarice-somethingyea-24976ff7.koyeb.app";
        const form = document.getElementById('proxyForm');
        const input = document.getElementById('urlInput');
        const resultArea = document.getElementById('resultArea');
        const frame = document.getElementById('proxyFrame');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let val = input.value.trim();
            if (!val) return;
            let target = val.includes('.') ? (val.startsWith('http') ? val : 'https://' + val) : 'https://www.google.com/search?q=' + encodeURIComponent(val) + '&igu=1';
            
            if (target.includes('google.com')) {
                frame.src = target;
            } else {
                const encoded = btoa(target).replace(/\//g, '_').replace(/\+/g, '-').replace(/=/g, '');
                frame.src = koyebLink + "/service/" + encoded;
            }
            resultArea.style.display = 'flex';
        });

        function closeFrame() { resultArea.style.display = 'none'; frame.src = ""; }
        function popOut() { window.open(input.value.includes('.') ? 'https://' + input.value : 'https://google.com', '_blank'); }
    </script>
