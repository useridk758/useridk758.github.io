    <script>
        const form = document.getElementById('proxyForm');

            let targetUrl = "";
            if (!val.includes('.') || val.includes(' ')) {

            frame.src = finalUrl;
            resultArea.classList.remove('hidden');

        }

        function closeFrame() {
            resultArea.classList.add('hidden');
