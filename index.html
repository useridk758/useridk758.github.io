<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA OS | V9.2 PRESTIGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-main: #3b82f6;
            --m-x: 0px; --m-y: 0px; --r-x: 0px; --r-y: 0px;
            --bg: #010101;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; user-select: none; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- HARDWARE ACCELERATED MOUSE --- */
        #c-dot {
            position: fixed; top: 0; left: 0; width: 6px; height: 6px; background: #fff; border-radius: 50%; z-index: 10000; pointer-events: none;
            transform: translate3d(var(--m-x), var(--m-y), 0);
        }
        #c-ring {
            position: fixed; top: 0; left: 0; width: 35px; height: 35px; border: 1.5px solid var(--theme-main); border-radius: 50%; z-index: 9999; pointer-events: none;
            transform: translate3d(calc(var(--r-x) - 15px), calc(var(--r-y) - 15px), 0);
            mix-blend-mode: difference;
            transition: width 0.3s cubic-bezier(0.23, 1, 0.32, 1), height 0.3s cubic-bezier(0.23, 1, 0.32, 1), background 0.3s;
        }
        .hover-state #c-ring { width: 65px; height: 65px; background: rgba(255,255,255,0.15); border-color: #fff; }

        /* --- BOOT & LOGIN --- */
        #boot { position: fixed; inset: 0; background: #000; z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #gate { position: fixed; inset: 0; background: #010101; z-index: 8000; display: none; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: 0.8s; }
        
        /* --- DOCK (BOTTOM CENTER) --- */
        .dock-container { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1000; opacity: 0; transition: 1s ease-out; }
        .dock { display: flex; gap: 20px; background: rgba(15,15,15,0.8); padding: 15px 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(25px); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .btn { width: 55px; height: 55px; background: #1a1a1a; border-radius: 18px; display: flex; align-items: center; justify-content: center; border: 1px solid #333; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size: 1.4rem; }
        .btn:hover { transform: translateY(-15px) scale(1.2); border-color: var(--theme-main); box-shadow: 0 10px 20px var(--theme-glow); }

        /* --- FULL SCREEN SEARCH --- */
        #win-search { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; display: none; 
            flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(50px); opacity: 0; transition: 0.5s;
        }
        #win-search.active { display: flex; opacity: 1; }
        .search-huge { font-size: 5rem; font-weight: 900; background: transparent; border: none; border-bottom: 4px solid #222; width: 80%; text-align: center; color: #fff; outline: none; transition: 0.5s; }
        .search-huge:focus { border-color: var(--theme-main); }

        /* --- SETTINGS PANEL --- */
        .win-settings { 
            position: fixed; right: -400px; top: 0; width: 380px; height: 100vh; background: #080808; 
            border-left: 1px solid #222; z-index: 1500; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); padding: 50px 30px;
        }
        .win-settings.active { right: 0; }
        .setting-card { background: #111; padding: 20px; border-radius: 20px; border: 1px solid #222; margin-bottom: 20px; }

        /* --- HERO --- */
        #desktop { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: 2s; }
        .hero { font-size: 14vw; font-weight: 900; italic; line-height: 0.8; letter-spacing: -0.05em; }

        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
        .heartbeat { width: 10px; height: 10px; background: #22c55e; border-radius: 50%; animation: pulse 1s infinite; }
    </style>
</head>
<body>

    <canvas id="stars" class="fixed inset-0 -z-10"></canvas>
    <div id="c-dot"></div>
    <div id="c-ring"></div>

    <div id="boot">
        <h1 class="text-blue-500 font-black italic text-5xl tracking-tighter">NEBULA</h1>
        <div class="w-64 h-1 bg-white/5 mt-8 rounded-full overflow-hidden">
            <div id="boot-bar" class="h-full bg-blue-600" style="width: 0%;"></div>
        </div>
    </div>

    <div id="gate">
        <input type="text" id="auth-field" class="bg-transparent border-b-4 border-white/5 text-8xl font-black text-center text-white outline-none w-full hoverable" placeholder="IDENTIFY" onkeypress="if(event.key==='Enter')OS.login()">
    </div>

    <main id="desktop">
        <h1 class="hero text-white/10">USERIDK</h1>
    </main>

    <div id="win-search">
        <button class="absolute top-10 right-10 text-2xl hoverable" onclick="OS.toggleSearch()">‚úï</button>
        <p class="text-blue-500 font-black tracking-[1em] mb-10">CORE SEARCH ENGINE</p>
        <input type="text" id="search-in" class="search-huge hoverable" placeholder="ENTER TARGET URL..." onkeypress="if(event.key==='Enter')OS.runSearch()">
    </div>

    <div id="win-settings" class="win-settings">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-xl font-black uppercase italic">System Core</h2>
            <button class="hoverable" onclick="OS.toggleSettings()">‚úï</button>
        </div>
        
        <div class="setting-card">
            <div class="flex items-center gap-4 mb-2">
                <div class="heartbeat"></div>
                <span class="text-[10px] font-black uppercase text-gray-400">Kernel Status</span>
            </div>
            <p class="font-mono text-sm text-green-500">ACTIVE & SECURE</p>
        </div>

        <div class="setting-card">
            <p class="text-[10px] font-black uppercase text-gray-400 mb-4">Appearance</p>
            <div class="flex gap-4">
                <div class="w-10 h-10 bg-blue-600 rounded-lg hoverable" onclick="OS.setTheme('#3b82f6')"></div>
                <div class="w-10 h-10 bg-rose-600 rounded-lg hoverable" onclick="OS.setTheme('#f43f5e')"></div>
                <div class="w-10 h-10 bg-emerald-600 rounded-lg hoverable" onclick="OS.setTheme('#10b981')"></div>
            </div>
        </div>

        <button class="w-full py-5 bg-white text-black font-black uppercase text-xs rounded-2xl hoverable" onclick="location.reload()">Reboot System</button>
    </div>

    <div id="dock-wrap" class="dock-container">
        <div class="dock">
            <div class="btn hoverable" onclick="OS.home()">üè†</div>
            <div class="btn hoverable" onclick="OS.toggleSearch()">üîç</div>
            <div class="btn hoverable" onclick="OS.proxy('https://cineby.gd')">üé¨</div>
            <div class="btn hoverable" onclick="OS.toggleSettings()">‚öôÔ∏è</div>
        </div>
    </div>

    <div id="proxy-container" class="fixed inset-0 z-[1200] bg-black hidden">
        <div class="absolute top-5 left-1/2 -translate-x-1/2 flex gap-4 bg-black/80 p-2 rounded-full border border-white/10 z-[1300]">
            <button class="px-6 py-2 bg-white text-black font-black rounded-full hoverable text-xs" onclick="OS.home()">EXIT PORTAL</button>
        </div>
        <iframe id="proxy-frame" class="w-full h-full border-none bg-white"></iframe>
    </div>

    <script>
        class NebulaV9 {
            constructor() {
                this.m = { x: 0, y: 0, rx: 0, ry: 0 };
                this.init();
            }

            init() {
                this.setupInput();
                this.setupGraphics();
                this.bootCycle();
            }

            setupInput() {
                const r = document.documentElement;
                window.addEventListener('mousemove', (e) => {
                    this.m.x = e.clientX; this.m.y = e.clientY;
                    r.style.setProperty('--m-x', `${this.m.x}px`);
                    r.style.setProperty('--m-y', `${this.m.y}px`);
                });

                const sync = () => {
                    this.m.rx += (this.m.x - this.m.rx) * 0.12; // Smooth LERP
                    this.m.ry += (this.m.y - this.m.ry) * 0.12;
                    r.style.setProperty('--r-x', `${this.m.rx}px`);
                    r.style.setProperty('--r-y', `${this.m.ry}px`);
                    requestAnimationFrame(sync);
                };
                sync();

                document.addEventListener('mouseover', (e) => {
                    if(e.target.classList.contains('hoverable')) document.body.classList.add('hover-state');
                });
                document.addEventListener('mouseout', (e) => {
                    if(e.target.classList.contains('hoverable')) document.body.classList.remove('hover-state');
                });
            }

            bootCycle() {
                let bar = document.getElementById('boot-bar');
                let p = 0;
                let iv = setInterval(() => {
                    p += Math.random() * 20;
                    bar.style.width = p + '%';
                    if(p >= 100) {
                        clearInterval(iv);
                        document.getElementById('boot').style.display = 'none';
                        let g = document.getElementById('gate');
                        g.style.display = 'flex';
                        setTimeout(() => g.style.opacity = '1', 50);
                        document.getElementById('auth-field').focus();
                    }
                }, 100);
            }

            login() {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('desktop').style.opacity = '1';
                document.getElementById('dock-wrap').style.opacity = '1';
            }

            toggleSearch() {
                const s = document.getElementById('win-search');
                if(s.classList.contains('active')) {
                    s.classList.remove('active');
                    setTimeout(() => s.style.display = 'none', 500);
                } else {
                    s.style.display = 'flex';
                    setTimeout(() => {
                        s.classList.add('active');
                        document.getElementById('search-in').focus();
                    }, 50);
                }
            }

            runSearch() {
                let v = document.getElementById('search-in').value;
                if(!v.includes('.')) v = 'https://google.com/search?q=' + v;
                else if(!v.startsWith('http')) v = 'https://' + v;
                this.proxy(v);
                this.toggleSearch();
            }

            toggleSettings() {
                document.getElementById('win-settings').classList.toggle('active');
            }

            proxy(url) {
                document.getElementById('proxy-frame').src = url;
                document.getElementById('proxy-container').style.display = 'block';
            }

            home() {
                document.getElementById('proxy-container').style.display = 'none';
                document.getElementById('proxy-frame').src = '';
            }

            setTheme(c) {
                document.documentElement.style.setProperty('--theme-main', c);
            }

            setupGraphics() {
                const canvas = document.getElementById('stars');
                const ctx = canvas.getContext('2d');
                let parts = [];
                const res = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                window.onresize = res; res();
                for(let i=0; i<200; i++) parts.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2});
                const draw = () => {
                    ctx.fillStyle = '#010101'; ctx.fillRect(0,0,canvas.width,canvas.height);
                    ctx.fillStyle = '#fff';
                    parts.forEach(p => {
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                        p.y += 0.4; if(p.y > canvas.height) p.y = 0;
                    });
                    requestAnimationFrame(draw);
                };
                draw();
            }
        }

        const OS = new NebulaV9();
    </script>
</body>
</html>
