<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="os-title">NEBULA OS</title>
    <link id="os-favicon" rel="icon" href="https://cdn-icons-png.flaticon.com/512/606/606547.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --theme-main: #3b82f6;
            --m-x: 0px; --m-y: 0px; --r-x: 0px; --r-y: 0px;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; user-select: none; transition: background-color 0.3s, border-color 0.3s; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }

        /* --- GLOBAL TRANSITIONS --- */
        .layer, #settings-panel, .dock-wrap, #context-menu, .hero {
            transition: all 0.6s var(--ease);
            will-change: transform, opacity;
        }

        /* --- HERO SECTION --- */
        #desktop { 
            position: absolute; inset: 0; display: none; flex-direction: column; 
            align-items: center; justify-content: center; opacity: 0; z-index: 10;
        }
        .hero { 
            font-size: clamp(2rem, 12vw, 15vh); font-weight: 900; font-style: italic;
            text-transform: uppercase; text-align: center;
            background: linear-gradient(180deg, #ffffff 20%, #444444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1)) drop-shadow(0 0 40px var(--theme-main));
            line-height: 1.1; padding: 20px;
        }

        /* --- SEARCH (Refined to Photo Style) --- */
        #search-layer { background: rgba(0,0,0,0.6); backdrop-filter: blur(60px); }
        .search-box { width: 90%; max-width: 900px; transform: translateY(30px); opacity: 0; transition: 0.8s var(--ease); }
        #search-layer.active .search-box { transform: translateY(0); opacity: 1; }
        #search-field {
            background: transparent; border: none; border-bottom: 3px solid rgba(255,255,255,0.05);
            width: 100%; font-size: clamp(3rem, 8vw, 6rem); font-weight: 900; text-align: center; 
            color: #fff; outline: none; padding-bottom: 20px;
        }
        #search-field:focus { border-bottom-color: var(--theme-main); }

        /* --- SETTINGS --- */
        #settings-panel { 
            position: fixed; right: -400px; top: 0; width: 350px; height: 100vh; 
            background: rgba(10,10,10,0.8); backdrop-filter: blur(40px); z-index: 6000; 
            border-left: 1px solid rgba(255,255,255,0.1); padding: 80px 30px; 
        }
        #settings-panel.active { right: 0; }
        .setting-toggle { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; margin-bottom: 10px;
        }

        /* --- CONTEXT MENU --- */
        #context-menu {
            position: fixed; z-index: 10001; width: 200px; background: rgba(10,10,10,0.9); 
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; padding: 6px; pointer-events: none; opacity: 0; transform: scale(0.95);
        }
        #context-menu.active { opacity: 1; transform: scale(1); pointer-events: all; }
        .menu-item { padding: 10px 14px; border-radius: 8px; font-size: 11px; font-weight: 700; display: flex; justify-content: space-between; color: rgba(255,255,255,0.5); }
        .menu-item:hover { background: var(--theme-main); color: white; }

        /* --- CURSOR --- */
        #c-dot { position: fixed; top: 0; left: 0; width: 6px; height: 6px; background: #fff; border-radius: 50%; z-index: 10005; pointer-events: none; transform: translate3d(var(--m-x), var(--m-y), 0); }
        #c-ring { position: fixed; top: 0; left: 0; width: 35px; height: 35px; border: 1.5px solid var(--theme-main); border-radius: 50%; z-index: 10004; pointer-events: none; transform: translate3d(calc(var(--r-x) - 15px), calc(var(--r-y) - 15px), 0); mix-blend-mode: difference; }
        .hover-state #c-ring { width: 55px; height: 55px; background: rgba(255,255,255,0.1); }

        .layer { position: fixed; inset: 0; z-index: 5000; display: none; align-items: center; justify-content: center; opacity: 0; }
        .layer.active { display: flex; opacity: 1; }
        .dock-wrap { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; opacity: 0; }
        .btn { width: 50px; height: 50px; background: #111; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; border: 1px solid #222; transition: 0.3s; }
        .btn:hover { transform: translateY(-8px); border-color: var(--theme-main); }
        #gate { position: fixed; inset: 0; background: #000; z-index: 9000; display: flex; align-items: center; justify-content: center; }
        #announcement-bar { position: fixed; top: -100px; left: 0; width: 100%; background: var(--theme-main); padding: 12px; z-index: 8000; transition: 0.5s var(--ease); text-align: center; font-weight: 900; font-size: 10px; letter-spacing: 2px; }
        #announcement-bar.active { top: 0; }
    </style>
</head>
<body>

    <canvas id="stars" class="fixed inset-0 -z-10"></canvas>
    <div id="c-dot"></div>
    <div id="c-ring"></div>

    <div id="context-menu">
        <div class="menu-item hoverable" onclick="OS.showDesktop()"><span>Home</span><span>üè†</span></div>
        <div class="menu-item hoverable" onclick="OS.toggleLayer('search-layer')"><span>Search</span><span>üîç</span></div>
        <div class="menu-item hoverable" onclick="OS.toggleSettings()"><span>Settings</span><span>‚öôÔ∏è</span></div>
        <div class="border-t border-white/5 my-2"></div>
        <div class="menu-item hoverable" onclick="location.reload()"><span>Reboot</span><span>üîÑ</span></div>
    </div>

    <div id="announcement-bar"><span id="announcement-text"></span></div>

    <div id="gate">
        <input type="text" id="user-in" class="bg-transparent border-b-2 border-white/10 text-6xl font-black text-center outline-none w-full max-w-xl hoverable focus:border-blue-500 transition-all duration-700" placeholder="IDENTIFY" onkeypress="if(event.key==='Enter')OS.validate()">
    </div>

    <aside id="settings-panel">
        <h2 class="text-xl font-black italic mb-8 tracking-tighter">SYSTEM CONFIG</h2>
        
        <p class="text-[10px] uppercase tracking-widest text-white/40 mb-3">Cloaking & Security</p>
        <div class="setting-toggle">
            <span class="text-xs font-bold">Auto-Cloak (Blur)</span>
            <input type="checkbox" id="cloak-toggle" checked class="hoverable">
        </div>

        <p class="text-[10px] uppercase tracking-widest text-white/40 mt-8 mb-3">Theme Accent</p>
        <div class="grid grid-cols-4 gap-3 mb-10">
            <div class="h-8 rounded-lg bg-blue-600 hoverable" onclick="OS.setTheme('#3b82f6')"></div>
            <div class="h-8 rounded-lg bg-rose-600 hoverable" onclick="OS.setTheme('#e11d48')"></div>
            <div class="h-8 rounded-lg bg-emerald-600 hoverable" onclick="OS.setTheme('#059669')"></div>
            <div class="h-8 rounded-lg bg-purple-600 hoverable" onclick="OS.setTheme('#9333ea')"></div>
        </div>
        
        <button class="w-full py-4 bg-white/5 border border-white/10 rounded-xl font-bold text-[10px] uppercase tracking-widest hoverable hover:bg-white hover:text-black transition-all" onclick="OS.toggleSettings()">Dismiss</button>
    </aside>

    <div id="search-layer" class="layer">
        <div class="search-box">
            <input type="text" id="search-field" class="hoverable" placeholder="START TYPING..." onkeypress="if(event.key==='Enter')OS.runSearch()">
            <div class="flex justify-center gap-10 mt-10 opacity-20 text-[10px] font-black tracking-[0.5em]">
                <span>NEBULA</span><span>‚Ä¢</span><span>SEARCH</span><span>‚Ä¢</span><span>V11</span>
            </div>
        </div>
    </div>

    <div id="term-layer" class="layer">
        <div class="w-full max-w-2xl bg-[#0a0a0a]/90 border border-white/10 rounded-3xl overflow-hidden shadow-2xl backdrop-blur-3xl">
            <div id="term-out" class="p-6 h-64 overflow-y-auto font-mono text-blue-400 text-xs leading-relaxed">Apex Kernel v11.0 online.<br>Type 'help' for core directives.</div>
            <div class="p-4 bg-[#050505] flex gap-3 border-t border-white/5">
                <span class="text-blue-500 font-bold">$</span>
                <input type="text" id="term-in" class="bg-transparent border-none outline-none text-white font-mono w-full" autocomplete="off" onkeypress="OS.handleTerm(event)">
            </div>
        </div>
    </div>

    <main id="desktop">
        <h1 class="hero" id="hero-title">NEBULA</h1>
    </main>

    <div id="dock-wrap" class="dock-wrap">
        <div class="flex gap-4 p-3 bg-white/5 border border-white/10 rounded-[24px] backdrop-blur-xl">
            <div class="btn hoverable" onclick="OS.showDesktop()">üè†</div>
            <div class="btn hoverable" onclick="OS.toggleLayer('search-layer')">üîç</div>
            <div class="btn hoverable" onclick="OS.toggleSettings()">‚öôÔ∏è</div>
            <div class="btn hoverable" onclick="OS.openProxy('https://cineby.gd')">üé¨</div>
        </div>
    </div>

    <div id="proxy-layer" class="fixed inset-0 z-[9500] hidden bg-black">
        <button class="absolute top-8 left-1/2 -translate-x-1/2 px-8 py-2 bg-white text-black font-black rounded-full hoverable text-[10px] tracking-widest" onclick="OS.closeProxy()">EXIT PORTAL</button>
        <iframe id="proxy-frame" class="w-full h-full border-none"></iframe>
    </div>

    <script>
        class NebulaOS {
            constructor() {
                this.m = { x: 0, y: 0, rx: 0, ry: 0 };
                this.originalTitle = "NEBULA OS";
                this.originalIcon = "https://cdn-icons-png.flaticon.com/512/606/606547.png";
                this.init();
            }

            init() {
                this.setupMouse();
                this.setupStars();
                this.setupCloaking();
                
                window.addEventListener('contextmenu', (e) => { e.preventDefault(); this.openMenu(e); }, true);
                window.addEventListener('click', () => { document.getElementById('context-menu').classList.remove('active'); });
                window.onkeydown = (e) => {
                    if(e.altKey && e.key === 't') this.toggleLayer('term-layer');
                    if(e.key === 'Escape') this.closeAll();
                };
            }

            setupCloaking() {
                window.addEventListener('blur', () => {
                    if(document.getElementById('cloak-toggle').checked) {
                        document.title = "Google";
                        document.getElementById('os-favicon').href = "https://www.google.com/favicon.ico";
                    }
                });
                window.addEventListener('focus', () => {
                    document.title = this.originalTitle;
                    document.getElementById('os-favicon').href = this.originalIcon;
                });
            }

            setupMouse() {
                const r = document.documentElement;
                window.onmousemove = (e) => {
                    this.m.x = e.clientX; this.m.y = e.clientY;
                    r.style.setProperty('--m-x', `${this.m.x}px`);
                    r.style.setProperty('--m-y', `${this.m.y}px`);
                };
                const lerp = () => {
                    this.m.rx += (this.m.x - this.m.rx) * 0.15;
                    this.m.ry += (this.m.y - this.m.ry) * 0.15;
                    r.style.setProperty('--r-x', `${this.m.rx}px`);
                    r.style.setProperty('--r-y', `${this.m.ry}px`);
                    requestAnimationFrame(lerp);
                };
                lerp();
                document.body.addEventListener('mouseover', (e) => {
                    if(e.target.classList.contains('hoverable')) document.body.classList.add('hover-state');
                    else document.body.classList.remove('hover-state');
                });
            }

            openMenu(e) {
                const menu = document.getElementById('context-menu');
                menu.style.left = `${e.clientX}px`; menu.style.top = `${e.clientY}px`;
                menu.classList.add('active');
            }

            validate() {
                const name = document.getElementById('user-in').value || "NEBULA";
                document.getElementById('hero-title').innerText = name.toUpperCase();
                document.getElementById('gate').style.opacity = '0';
                setTimeout(() => { document.getElementById('gate').style.display = 'none'; this.reveal(); }, 800);
            }

            reveal() {
                const d = document.getElementById('desktop'), dw = document.getElementById('dock-wrap');
                d.style.display = 'flex'; dw.style.display = 'block';
                setTimeout(() => { d.style.opacity = '1'; dw.style.opacity = '1'; }, 100);
            }

            toggleLayer(id) {
                const el = document.getElementById(id);
                if(el.classList.contains('active')) {
                    el.classList.remove('active');
                    setTimeout(() => el.style.display = 'none', 600);
                } else {
                    this.closeAll();
                    el.style.display = 'flex';
                    setTimeout(() => { el.classList.add('active'); el.querySelector('input')?.focus(); }, 50);
                }
            }

            toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }

            setTheme(c) { 
                document.documentElement.style.setProperty('--theme-main', c);
                document.getElementById('announcement-bar').style.background = c;
            }

            handleTerm(e) {
                if(e.key === 'Enter') {
                    const cmd = e.target.value.trim().toLowerCase();
                    const out = document.getElementById('term-out');
                    let res = "";
                    if(cmd === 'help') res = "DIRECTIVES: help, theme [hex], global [msg], clear, exit";
                    else if(cmd.startsWith('theme ')) {
                        const c = cmd.split(' ')[1];
                        this.setTheme(c); res = "Theme synchronized.";
                    } else if(cmd.startsWith('global ')) {
                        const msg = cmd.replace('global ', '');
                        const bar = document.getElementById('announcement-bar');
                        document.getElementById('announcement-text').innerText = msg.toUpperCase();
                        if(msg === 'clear') bar.classList.remove('active'); else bar.classList.add('active');
                        res = "Broadcast updated.";
                    } else if(cmd === 'clear') { out.innerHTML = ""; e.target.value = ""; return; }
                    else if(cmd === 'exit') { this.toggleLayer('term-layer'); e.target.value = ""; return; }
                    else res = `Command '${cmd}' not recognized.`;
                    
                    out.innerHTML += `<br><span class="text-white">> ${cmd}</span><br>${res}`;
                    e.target.value = ""; out.scrollTop = out.scrollHeight;
                }
            }

            runSearch() {
                let v = document.getElementById('search-field').value;
                if(!v) return;
                if(!v.includes('.')) v = 'https://google.com/search?q=' + v;
                else if(!v.startsWith('http')) v = 'https://' + v;
                this.openProxy(v); this.toggleLayer('search-layer');
            }

            openProxy(url) { document.getElementById('proxy-frame').src = url; document.getElementById('proxy-layer').classList.remove('hidden'); }
            closeProxy() { document.getElementById('proxy-layer').classList.add('hidden'); }

            closeAll() {
                document.querySelectorAll('.layer').forEach(l => { if(l.classList.contains('active')) { l.classList.remove('active'); setTimeout(()=>l.style.display='none', 600); }});
                document.getElementById('settings-panel').classList.remove('active');
                document.getElementById('proxy-layer').classList.add('hidden');
            }

            setupStars() {
                const c = document.getElementById('stars'); const ctx = c.getContext('2d');
                let pts = []; const res = () => { c.width = window.innerWidth; c.height = window.innerHeight; };
                window.onresize = res; res();
                for(let i=0; i<150; i++) pts.push({x: Math.random()*c.width, y: Math.random()*c.height, s: Math.random()*1.2});
                const draw = () => {
                    ctx.fillStyle = '#000'; ctx.fillRect(0,0,c.width,c.height); ctx.fillStyle = '#fff';
                    pts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y += 0.2; if(p.y > c.height) p.y = 0; });
                    requestAnimationFrame(draw);
                };
                draw();
            }
        }
        const OS = new NebulaOS();
    </script>
</body>
</html>
