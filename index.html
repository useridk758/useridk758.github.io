<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="os-title">NEBULA OS</title>
    <link id="os-favicon" rel="icon" href="https://cdn-icons-png.flaticon.com/512/606/606547.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --theme-main: #3b82f6;
            --m-x: 0px; --m-y: 0px; --r-x: 0px; --r-y: 0px;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            cursor: none !important; user-select: none; 
            transition: all 0.5s var(--ease);
        }
        
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }

        /* --- ENTRANCE ANIMATION --- */
        #gate { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; align-items: center; justify-content: center;
            animation: gateFade 1.5s var(--ease);
        }
        @keyframes gateFade { from { opacity: 0; } to { opacity: 1; } }

        #user-in {
            animation: flickerIn 2s var(--ease) forwards;
            opacity: 0;
        }
        @keyframes flickerIn {
            0% { opacity: 0; transform: scale(0.9); filter: blur(10px); }
            50% { opacity: 0.2; }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        /* --- SEARCH (IMP STYLE) --- */
        #search-layer { 
            background: rgba(0,0,0,0.3); 
            backdrop-filter: blur(0px); 
            pointer-events: none;
            transition: backdrop-filter 0.6s var(--ease), opacity 0.6s var(--ease);
        }
        #search-layer.active { 
            backdrop-filter: blur(25px); 
            opacity: 1;
            pointer-events: all;
        }
        .search-container {
            transform: scale(0.8); opacity: 0; transition: 0.7s var(--ease);
        }
        #search-layer.active .search-container { transform: scale(1); opacity: 1; }

        /* --- CLOAKING & SETTINGS --- */
        #settings-panel { 
            position: fixed; right: -400px; top: 0; width: 350px; height: 100vh; 
            background: rgba(10,10,10,0.9); backdrop-filter: blur(40px); z-index: 9000; 
            border-left: 1px solid rgba(255,255,255,0.1); padding: 60px 25px; 
            box-shadow: -20px 0 50px rgba(0,0,0,0.5);
        }
        #settings-panel.active { right: 0; }
        .setting-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 12px; font-size: 11px; width: 100%; color: #fff; outline: none; margin-bottom: 20px; }
        .setting-input:focus { border-color: var(--theme-main); }

        /* --- HERO --- */
        .hero { 
            font-size: clamp(3rem, 15vw, 18vh); font-weight: 900; font-style: italic;
            text-transform: uppercase; text-align: center;
            background: linear-gradient(180deg, #fff 20%, #444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px var(--theme-main));
        }

        /* --- CURSOR --- */
        #c-dot { position: fixed; top: 0; left: 0; width: 6px; height: 6px; background: #fff; border-radius: 50%; z-index: 10005; pointer-events: none; transform: translate3d(var(--m-x), var(--m-y), 0); }
        #c-ring { position: fixed; top: 0; left: 0; width: 35px; height: 35px; border: 1.5px solid var(--theme-main); border-radius: 50%; z-index: 10004; pointer-events: none; transform: translate3d(calc(var(--r-x) - 15px), calc(var(--r-y) - 15px), 0); mix-blend-mode: difference; }
        .hover-state #c-ring { width: 60px; height: 60px; background: rgba(255,255,255,0.1); border-color: #fff; }

        .layer { position: fixed; inset: 0; z-index: 8000; display: none; align-items: center; justify-content: center; opacity: 0; }
        .layer.active { display: flex; opacity: 1; }
        .dock-wrap { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); z-index: 1000; opacity: 0; }
        .dock-wrap.active { bottom: 30px; opacity: 1; }
    </style>
</head>
<body>

    <canvas id="stars" class="fixed inset-0 -z-10 transition-opacity duration-1000"></canvas>
    <div id="c-dot"></div>
    <div id="c-ring"></div>

    <div id="gate">
        <div class="text-center w-full">
            <input type="text" id="user-in" class="bg-transparent border-none text-7xl font-black text-center outline-none w-full hoverable placeholder-white/10" placeholder="ENTER NAME" onkeypress="if(event.key==='Enter')OS.validate()">
            <p class="text-[10px] tracking-[1em] text-white/20 mt-4">INITIALIZING NEBULA SESSION</p>
        </div>
    </div>

    <aside id="settings-panel">
        <h2 class="text-xl font-black italic mb-8 tracking-tighter">OS OPTIMIZATION</h2>
        
        <label class="text-[10px] uppercase tracking-widest text-white/40 mb-2 block">Cloak Name</label>
        <input type="text" id="cloak-name" class="setting-input hoverable" placeholder="e.g. My Drive" onkeypress="if(event.key==='Enter')OS.saveSettings()">
        
        <label class="text-[10px] uppercase tracking-widest text-white/40 mb-2 block">Favicon URL</label>
        <input type="text" id="cloak-icon" class="setting-input hoverable" placeholder="https://..." onkeypress="if(event.key==='Enter')OS.saveSettings()">

        <div class="flex justify-between items-center p-4 bg-white/5 rounded-xl mb-4 hover:bg-white/10 transition-all hoverable" onclick="OS.toggleOpt()">
            <span class="text-xs font-bold">Performance Mode</span>
            <div id="opt-status" class="text-[10px] font-black text-rose-500">OFF</div>
        </div>

        <button class="w-full py-4 bg-white text-black rounded-xl font-bold text-[10px] uppercase tracking-widest mt-10 hoverable" onclick="OS.saveSettings()">Save Configuration</button>
    </aside>

    <div id="search-layer" class="layer">
        <div class="search-container w-full max-w-4xl px-10">
            <input type="text" id="search-field" class="bg-transparent border-none border-b-2 border-white/10 w-full text-8xl font-black text-center outline-none py-10 hoverable focus:border-white transition-all uppercase" placeholder="URL / SEARCH" onkeypress="if(event.key==='Enter')OS.runSearch()">
            <p class="text-center text-[10px] tracking-[2em] text-white/20 mt-8">IMP PROXY ENGINE</p>
        </div>
    </div>

    <div id="term-layer" class="layer">
        <div class="w-full max-w-2xl bg-black/90 border border-white/10 rounded-3xl overflow-hidden shadow-2xl backdrop-blur-3xl">
            <div id="term-out" class="p-6 h-64 font-mono text-blue-400 text-xs">Nebula Kernel v11.4 Ready. Type 'help'.</div>
            <div class="p-4 bg-black flex gap-3 border-t border-white/5">
                <span class="text-blue-500 font-bold">$</span>
                <input type="text" id="term-in" class="bg-transparent border-none outline-none text-white font-mono w-full" onkeypress="OS.handleTerm(event)">
            </div>
        </div>
    </div>

    <main id="desktop" class="absolute inset-0 flex items-center justify-center opacity-0 scale-110 transition-all duration-1000 pointer-events-none">
        <h1 class="hero" id="hero-title">NEBULA</h1>
    </main>

    <div id="dock-wrap" class="dock-wrap">
        <div class="flex gap-4 p-3 bg-white/5 border border-white/10 rounded-[24px] backdrop-blur-xl">
            <div class="btn hoverable" onclick="OS.closeAll()">üè†</div>
            <div class="btn hoverable" onclick="OS.toggleLayer('search-layer')">üîç</div>
            <div class="btn hoverable" onclick="OS.toggleSettings()">‚öôÔ∏è</div>
            <div class="btn hoverable" onclick="OS.openProxy('https://google.com')">üåê</div>
        </div>
    </div>

    <script>
        class NebulaOS {
            constructor() {
                this.m = { x: 0, y: 0, rx: 0, ry: 0 };
                this.isOpt = false;
                this.init();
            }

            init() {
                this.setupMouse();
                this.setupStars();
                this.setupCloakSystem();
                window.onkeydown = (e) => {
                    if(e.altKey && e.key === 't') this.toggleLayer('term-layer');
                    if(e.key === 'Escape') this.closeAll();
                };
            }

            setupCloakSystem() {
                window.addEventListener('blur', () => {
                    const n = document.getElementById('cloak-name').value;
                    const i = document.getElementById('cloak-icon').value;
                    if(n) document.title = n;
                    if(i) document.getElementById('os-favicon').href = i;
                });
                window.addEventListener('focus', () => {
                    document.title = "NEBULA OS";
                    document.getElementById('os-favicon').href = "https://cdn-icons-png.flaticon.com/512/606/606547.png";
                });
            }

            setupMouse() {
                window.onmousemove = (e) => {
                    this.m.x = e.clientX; this.m.y = e.clientY;
                    document.documentElement.style.setProperty('--m-x', `${this.m.x}px`);
                    document.documentElement.style.setProperty('--m-y', `${this.m.y}px`);
                };
                const lerp = () => {
                    this.m.rx += (this.m.x - this.m.rx) * 0.12;
                    this.m.ry += (this.m.y - this.m.ry) * 0.12;
                    document.documentElement.style.setProperty('--r-x', `${this.m.rx}px`);
                    document.documentElement.style.setProperty('--r-y', `${this.m.ry}px`);
                    requestAnimationFrame(lerp);
                };
                lerp();
                document.body.addEventListener('mouseover', (e) => {
                    if(e.target.classList.contains('hoverable')) document.body.classList.add('hover-state');
                    else document.body.classList.remove('hover-state');
                });
            }

            validate() {
                const name = document.getElementById('user-in').value || "NEBULA";
                document.getElementById('hero-title').innerText = name.toUpperCase();
                document.getElementById('gate').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('gate').style.display = 'none';
                    document.getElementById('desktop').style.opacity = '1';
                    document.getElementById('desktop').style.transform = 'scale(1)';
                    document.getElementById('dock-wrap').classList.add('active');
                }, 1000);
            }

            toggleLayer(id) {
                const el = document.getElementById(id);
                const isActive = el.classList.contains('active');
                this.closeAll();
                if(!isActive) {
                    el.style.display = 'flex';
                    setTimeout(() => { el.classList.add('active'); el.querySelector('input')?.focus(); }, 50);
                }
            }

            toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
            
            saveSettings() { this.toggleSettings(); }

            toggleOpt() {
                this.isOpt = !this.isOpt;
                document.getElementById('opt-status').innerText = this.isOpt ? "ON" : "OFF";
                document.getElementById('opt-status').style.color = this.isOpt ? "#10b981" : "#f43f5e";
                document.getElementById('stars').style.opacity = this.isOpt ? "0" : "1";
            }

            handleTerm(e) {
                if(e.key === 'Enter') {
                    const cmd = e.target.value.toLowerCase();
                    const out = document.getElementById('term-out');
                    if(cmd === 'exit') this.toggleLayer('term-layer');
                    if(cmd === 'help') out.innerHTML += "<br>help, clear, exit, optimization [on/off]";
                    if(cmd === 'clear') out.innerHTML = "";
                    e.target.value = "";
                }
            }

            runSearch() {
                let v = document.getElementById('search-field').value;
                if(!v) return;
                v = v.includes('.') ? (v.startsWith('http') ? v : 'https://' + v) : 'https://google.com/search?q=' + v;
                window.open(v, '_blank');
                this.closeAll();
            }

            closeAll() {
                document.querySelectorAll('.layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => l.style.display = 'none', 600);
                });
                document.getElementById('settings-panel').classList.remove('active');
            }

            setupStars() {
                const c = document.getElementById('stars'); const ctx = c.getContext('2d');
                let pts = []; const res = () => { c.width = window.innerWidth; c.height = window.innerHeight; };
                window.onresize = res; res();
                for(let i=0; i<100; i++) pts.push({x: Math.random()*c.width, y: Math.random()*c.height, s: Math.random()*1.5});
                const draw = () => {
                    if(this.isOpt) return requestAnimationFrame(draw);
                    ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle = '#fff';
                    pts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y += 0.3; if(p.y > c.height) p.y = 0; });
                    requestAnimationFrame(draw);
                };
                draw();
            }
        }
        const OS = new NebulaOS();
    </script>
</body>
</html>
