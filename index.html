<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="os-title">USERIDK'S OS | V10.1 NEXUS</title>
    <link id="os-favicon" rel="icon" href="https://cdn-icons-png.flaticon.com/512/606/606547.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-main: #3b82f6;
            --m-x: 0px; --m-y: 0px; --r-x: 0px; --r-y: 0px;
            --bg: #010101;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; user-select: none; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; width: 100vw; transition: filter 0.5s var(--ease); }
        
        body.cloaked { filter: brightness(0.5) grayscale(0.8); }

        /* --- CURSOR --- */
        #c-dot { position: fixed; top: 0; left: 0; width: 6px; height: 6px; background: #fff; border-radius: 50%; z-index: 10000; pointer-events: none; transform: translate3d(var(--m-x), var(--m-y), 0); }
        #c-ring { 
            position: fixed; top: 0; left: 0; width: 35px; height: 35px; border: 1.5px solid var(--theme-main); border-radius: 50%; z-index: 9999; pointer-events: none; 
            transform: translate3d(calc(var(--r-x) - 15px), calc(var(--r-y) - 15px), 0);
            mix-blend-mode: difference; transition: width 0.4s var(--ease), height 0.4s var(--ease), border-color 0.4s;
        }
        .hover-state #c-ring { width: 60px; height: 60px; background: rgba(255,255,255,0.1); border-color: #fff; }

        /* --- ANNOUNCEMENT --- */
        #announcement-bar {
            position: fixed; top: -100px; left: 0; width: 100%; background: var(--theme-main); color: #fff; 
            padding: 14px; z-index: 9000; transition: top 0.8s var(--ease); 
            text-align: center; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; font-size: 10px;
        }
        #announcement-bar.active { top: 0; }

        /* --- SYSTEM LAYERS --- */
        .system-layer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 5000; 
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(0px);
            opacity: 0; transition: opacity 0.5s var(--ease), backdrop-filter 0.5s var(--ease);
        }
        .system-layer.active { display: flex; opacity: 1; backdrop-filter: blur(40px); }
        
        .modal-content { transform: scale(0.9) translateY(40px); transition: transform 0.6s var(--ease), opacity 0.6s var(--ease); opacity: 0; }
        .system-layer.active .modal-content { transform: scale(1) translateY(0); opacity: 1; }

        /* --- SETTINGS SIDEBAR --- */
        #settings-panel {
            position: fixed; right: -400px; top: 0; width: 380px; height: 100vh; 
            background: rgba(10,10,10,0.9); backdrop-filter: blur(30px); z-index: 6000;
            border-left: 1px solid rgba(255,255,255,0.05); transition: right 0.6s var(--ease);
            padding: 80px 40px;
        }
        #settings-panel.active { right: 0; }

        /* --- DOCK --- */
        .dock-wrap { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; opacity: 0; transition: transform 0.8s var(--ease), opacity 0.8s var(--ease); }
        .dock { display: flex; gap: 15px; background: rgba(20,20,20,0.7); padding: 14px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px); }
        .dock-btn { width: 54px; height: 54px; background: #151515; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; border: 1px solid #333; transition: 0.4s var(--ease); }
        .dock-btn:hover { transform: translateY(-15px); border-color: var(--theme-main); }

        /* --- GATES --- */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s var(--ease); }
        #desktop { height: 100vh; display: none; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: opacity 1s var(--ease); }
        .hero-text { font-size: 14vw; font-weight: 900; italic; letter-spacing: -0.05em; background: linear-gradient(180deg, #fff 40%, #222 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- SWITCH --- */
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: none; top: 0; left: 0; right: 0; bottom: 0; background-color: #222; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--theme-main); }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>

    <canvas id="stars" class="fixed inset-0 -z-10"></canvas>
    <div id="c-dot"></div>
    <div id="c-ring"></div>

    <div id="announcement-bar"><span id="announcement-text"></span></div>

    <div id="gate">
        <p class="text-[9px] font-black tracking-[10px] text-gray-700 uppercase mb-8">System Re-Auth Required</p>
        <input type="text" id="user-in" class="bg-transparent border-b-2 border-white/5 text-7xl font-black text-center outline-none w-full max-w-2xl hoverable focus:border-blue-500 transition-all duration-500" placeholder="NAME" autocomplete="off" onkeypress="if(event.key==='Enter')OS.validate()">
    </div>

    <aside id="settings-panel">
        <div class="flex justify-between items-center mb-16">
            <h2 class="text-2xl font-black italic tracking-tighter">OS CONFIG</h2>
            <button class="hoverable text-[10px] font-bold opacity-30 tracking-widest" onclick="OS.toggleSettings()">CLOSE</button>
        </div>
        <div class="space-y-12">
            <div>
                <p class="text-[9px] font-black tracking-[4px] text-gray-600 uppercase mb-6">Optimization Themes</p>
                <div class="grid grid-cols-4 gap-4">
                    <div class="aspect-square rounded-2xl bg-blue-600 hoverable" onclick="OS.setTheme('#3b82f6')"></div>
                    <div class="aspect-square rounded-2xl bg-purple-600 hoverable" onclick="OS.setTheme('#9333ea')"></div>
                    <div class="aspect-square rounded-2xl bg-emerald-600 hoverable" onclick="OS.setTheme('#059669')"></div>
                    <div class="aspect-square rounded-2xl bg-rose-600 hoverable" onclick="OS.setTheme('#e11d48')"></div>
                </div>
            </div>
            <div class="p-6 bg-white/5 rounded-3xl border border-white/5 flex items-center justify-between">
                <div><p class="text-xs font-black uppercase">Stealth Protocol</p></div>
                <label class="switch hoverable"><input type="checkbox" onchange="OS.toggleCloak(this)"><span class="slider"></span></label>
            </div>
        </div>
    </aside>

    <div id="term-layer" class="system-layer">
        <div class="modal-content w-full max-w-3xl bg-[#0a0a0a] border border-white/10 rounded-[40px] overflow-hidden">
            <div class="p-5 bg-[#111] flex justify-between text-[10px] font-black text-gray-500"><span>Kernel Terminal</span><span>v10.1</span></div>
            <div id="term-out" class="p-8 h-80 overflow-y-auto font-mono text-blue-400 text-xs leading-relaxed">Type 'help' for commands.</div>
            <div class="p-6 bg-[#050505] flex gap-4 border-t border-white/5">
                <span class="text-blue-500 font-bold">$</span>
                <input type="text" id="term-in" class="bg-transparent border-none outline-none text-white font-mono w-full" autocomplete="off" onkeypress="OS.handleTerm(event)">
            </div>
        </div>
    </div>

    <div id="search-layer" class="system-layer">
        <div class="modal-content text-center w-full max-w-5xl">
            <input type="text" id="search-field" class="bg-transparent border-b-4 border-white/5 text-8xl font-black text-center text-white outline-none w-full hoverable focus:border-blue-500 transition-all duration-700" placeholder="..." onkeypress="if(event.key==='Enter')OS.runSearch()">
        </div>
    </div>

    <main id="desktop"><h1 class="hero-text" id="hero-title">ZAP</h1></main>

    <div id="dock-wrap" class="dock-wrap">
        <div class="dock">
            <div class="dock-btn hoverable" onclick="OS.reauth()">üè†</div>
            <div class="dock-btn hoverable" onclick="OS.toggleLayer('search-layer')">üîç</div>
            <div class="dock-btn hoverable" onclick="OS.toggleSettings()">‚öôÔ∏è</div>
            <div class="dock-btn hoverable" onclick="OS.openProxy('https://cineby.gd')">üé¨</div>
        </div>
    </div>

    <div id="proxy-layer" class="fixed inset-0 z-[9500] hidden bg-black">
        <button class="absolute top-10 left-1/2 -translate-x-1/2 px-12 py-4 bg-white text-black font-black rounded-full hoverable text-[10px]" onclick="OS.closeProxy()">CLOSE</button>
        <iframe id="proxy-frame" class="w-full h-full border-none"></iframe>
    </div>

    <script>
        class NebulaNexus {
            constructor() {
                this.m = { x: 0, y: 0, rx: 0, ry: 0 };
                this.init();
            }

            init() {
                this.setupMouse();
                this.setupStars();
                window.onkeydown = (e) => {
                    if(e.altKey && e.key === 't') this.toggleLayer('term-layer');
                    if(e.key === 'Escape') this.closeAll();
                };
            }

            setupMouse() {
                const r = document.documentElement;
                window.onmousemove = (e) => {
                    this.m.x = e.clientX; this.m.y = e.clientY;
                    r.style.setProperty('--m-x', `${this.m.x}px`);
                    r.style.setProperty('--m-y', `${this.m.y}px`);
                };
                const lerp = () => {
                    this.m.rx += (this.m.x - this.m.rx) * 0.15;
                    this.m.ry += (this.m.y - this.m.ry) * 0.15;
                    r.style.setProperty('--r-x', `${this.m.rx}px`);
                    r.style.setProperty('--r-y', `${this.m.ry}px`);
                    requestAnimationFrame(lerp);
                };
                lerp();
                document.onmouseover = (e) => {
                    if(e.target.classList.contains('hoverable')) document.body.classList.add('hover-state');
                    else document.body.classList.remove('hover-state');
                };
            }

            validate() {
                const name = document.getElementById('user-in').value || "ZAP";
                document.getElementById('hero-title').innerText = name.toUpperCase();
                document.getElementById('gate').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('gate').style.display = 'none';
                    this.reveal();
                }, 800);
            }

            reveal() {
                const d = document.getElementById('desktop'), dw = document.getElementById('dock-wrap');
                d.style.display = 'flex'; dw.style.display = 'block';
                setTimeout(() => { d.style.opacity = '1'; dw.style.opacity = '1'; }, 100);
            }

            reauth() {
                this.closeAll();
                const d = document.getElementById('desktop'), dw = document.getElementById('dock-wrap'), g = document.getElementById('gate');
                d.style.opacity = '0'; dw.style.opacity = '0';
                setTimeout(() => {
                    d.style.display = 'none'; dw.style.display = 'none';
                    g.style.display = 'flex';
                    setTimeout(() => g.style.opacity = '1', 50);
                }, 800);
            }

            toggleLayer(id) {
                const el = document.getElementById(id);
                if(el.classList.contains('active')) {
                    el.classList.remove('active');
                    setTimeout(() => el.style.display = 'none', 600);
                } else {
                    el.style.display = 'flex';
                    setTimeout(() => {
                        el.classList.add('active');
                        const input = el.querySelector('input');
                        if(input) input.focus();
                    }, 50);
                }
            }

            toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }

            setTheme(c) {
                document.documentElement.style.setProperty('--theme-main', c);
                document.getElementById('announcement-bar').style.background = c;
            }

            toggleCloak(el) {
                if(el.checked) {
                    document.body.classList.add('cloaked');
                    document.getElementById('os-title').innerText = "System Dashboard - Finance";
                } else {
                    document.body.classList.remove('cloaked');
                    document.getElementById('os-title').innerText = "NEBULA OS | V10.1";
                }
            }

            handleTerm(e) {
                if(e.key === 'Enter') {
                    const cmd = e.target.value.trim();
                    const out = document.getElementById('term-out');
                    let res = "";
                    if(cmd === 'help') res = "COMMANDS: help, global [msg], global clear, theme [color], exit, clear";
                    else if(cmd.startsWith('global ')) {
                        const msg = cmd.replace('global ', '');
                        if(msg === 'clear') document.getElementById('announcement-bar').classList.remove('active');
                        else {
                            document.getElementById('announcement-text').innerText = msg;
                            document.getElementById('announcement-bar').classList.add('active');
                        }
                        res = "Global process synced.";
                    } else if(cmd === 'clear') { out.innerHTML = ""; e.target.value = ""; return; }
                    else if(cmd === 'exit') { this.toggleLayer('term-layer'); e.target.value = ""; return; }
                    else res = "Error: Use 'help' for command map.";
                    out.innerHTML += `<br><span class="text-white">> ${cmd}</span><br>${res}`;
                    e.target.value = "";
                    out.scrollTop = out.scrollHeight;
                }
            }

            runSearch() {
                let v = document.getElementById('search-field').value;
                if(!v) return;
                if(!v.includes('.')) v = 'https://google.com/search?q=' + v;
                else if(!v.startsWith('http')) v = 'https://' + v;
                this.openProxy(v);
                this.toggleLayer('search-layer');
            }

            openProxy(url) { document.getElementById('proxy-frame').src = url; document.getElementById('proxy-layer').classList.remove('hidden'); }
            closeProxy() { document.getElementById('proxy-layer').classList.add('hidden'); }

            closeAll() {
                document.querySelectorAll('.system-layer').forEach(l => { if(l.classList.contains('active')) this.toggleLayer(l.id); });
                document.getElementById('settings-panel').classList.remove('active');
            }

            setupStars() {
                const c = document.getElementById('stars');
                const ctx = c.getContext('2d');
                let pts = [];
                const res = () => { c.width = window.innerWidth; c.height = window.innerHeight; };
                window.onresize = res; res();
                for(let i=0; i<150; i++) pts.push({x: Math.random()*c.width, y: Math.random()*c.height, s: Math.random()*1.2});
                const draw = () => {
                    ctx.fillStyle = '#000'; ctx.fillRect(0,0,c.width,c.height); ctx.fillStyle = '#fff';
                    pts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y += 0.2; if(p.y > c.height) p.y = 0; });
                    requestAnimationFrame(draw);
                };
                draw();
            }
        }

        const OS = new NebulaNexus();
    </script>
</body>
</html>
