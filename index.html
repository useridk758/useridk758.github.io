<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">USERIDK758 | Cosmic Arcade</title>
    <link id="tab-icon" rel="icon" type="image/jpg" href="https://www.nhm.ac.uk/content/dam/nhm-www/discover/what-is-space/what-is-space-milky-way-full-width.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --theme-main: #3b82f6; 
            --theme-glow: rgba(59, 130, 246, 0.6); 
            --bg-color: #050505;
            --panel-bg: rgba(10, 10, 10, 0.95);
            --smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: white; overflow: hidden; height: 100vh; }

        /* Cursor */
        #cursor-dot { position: fixed; width: 6px; height: 6px; background: white; border-radius: 50%; z-index: 10000; pointer-events: none; }
        #cursor-ring { position: fixed; width: 25px; height: 25px; border: 1px solid var(--theme-main); border-radius: 50%; z-index: 9999; pointer-events: none; }
        #starCanvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

        /* Notifications */
        #notif-container { position: fixed; top: 30px; right: 90px; z-index: 9000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .notif { background: rgba(15, 15, 15, 0.9); border-left: 3px solid var(--theme-main); padding: 15px 25px; border-radius: 8px; font-size: 10px; font-weight: 900; text-transform: uppercase; transform: translateX(120%); transition: 0.5s var(--smooth); backdrop-filter: blur(10px); }
        .notif.active { transform: translateX(0); }

        /* Icons & Hover Physics */
        #pencil-btn, #home-btn, .side-icon, #menu-btn { 
            background: #111; border: 1px solid #333; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.3s var(--smooth); 
        }
        #pencil-btn:hover, #home-btn:hover, .side-icon:hover, #menu-btn:hover { border-color: var(--theme-main); transform: scale(1.15); filter: brightness(1.2); box-shadow: 0 0 20px var(--theme-glow); }
        
        #pencil-btn { position: fixed; top: 30px; right: 30px; width: 50px; height: 50px; display: none; z-index: 500; font-size: 1.2rem; }
        #home-btn { position: fixed; top: 30px; left: 30px; width: 50px; height: 50px; z-index: 500; }
        #side-nav { position: fixed; left: 30px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .side-icon { width: 50px; height: 50px; font-size: 1.2rem; }
        #menu-btn { position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px; z-index: 200; font-weight: 900; }

        /* Main Menu Positioning */
        #main-content { opacity: 0; transform: translateY(0px); transition: 1.2s var(--smooth); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; pointer-events: none; margin-top: -10vh; /* Moved text up */ }
        #main-content.active { opacity: 1; pointer-events: all; }
        #top-nav { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); z-index: 150; }

        /* Overlays */
        .overlay-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 1000; display: none; align-items: center; justify-content: center; opacity: 0; backdrop-filter: blur(20px); transition: 0.6s var(--smooth); }
        .overlay-screen.active { display: flex; opacity: 1; }
        .card-ui { background: #0f0f0f; border: 1px solid #222; border-radius: 30px; padding: 35px; width: 440px; display: flex; flex-direction: column; gap: 20px; }
        
        #browser-view { position: fixed; inset: 20px 20px 20px 100px; background: black; border: 1px solid #333; border-radius: 30px; z-index: 50; display: none; opacity: 0; transition: 0.6s; }

        #intro-overlay { position: fixed; inset: 0; z-index: 2000; background: #050505; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s var(--smooth); }
        #welcome-text { display: none; font-size: 6rem; font-weight: 900; text-transform: uppercase; text-align: center; }
        .outlined-blue { color: transparent; -webkit-text-stroke: 2px var(--theme-main); text-shadow: 0 0 30px var(--theme-glow); }
    </style>
</head>
<body oncontextmenu="return false">

    <canvas id="starCanvas"></canvas>
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>
    <div id="notif-container"></div>

    <div id="pencil-btn" onclick="window.open('https://github.com', '_blank')">‚úèÔ∏è</div>
    <div id="home-btn" onclick="goHome()">üè†</div>

    <div id="side-nav">
        <div class="side-icon" onclick="toggleSearchHub()">üîç</div>
        <div class="side-icon" onclick="processUrl('https://cineby.gd')">üé¨</div>
    </div>

    <div id="search-hub" class="fixed left-[100px] top-1/2 -translate-y-1/2 w-80 bg-[#0a0a0a]/95 border border-[#333] rounded-3xl p-6 hidden flex-col gap-4 z-[90] backdrop-blur-3xl transition-all duration-500 scale-90 opacity-0">
        <h3 class="text-[10px] font-black uppercase text-blue-500">Search Protocol üîç</h3>
        <form id="search-form" onsubmit="handleSearch(event)">
            <input type="text" id="urlInput" class="w-full bg-black border border-[#333] rounded-xl p-3 text-xs outline-none text-white" placeholder="Type URL & Press Enter üöÄ" autocomplete="off">
        </form>
    </div>

    <div id="menu-btn" onclick="toggleMenu(event)">...</div>
    <div id="drop-menu" class="fixed bottom-[95px] right-[30px] w-48 bg-[#111]/90 border border-white/10 rounded-xl hidden flex-col z-[200]">
        <div class="p-4 text-[10px] font-black uppercase cursor-pointer hover:bg-white/5" onclick="goHome()">üè† Dashboard</div>
        <div class="p-4 text-[10px] font-black uppercase cursor-pointer hover:bg-white/5 border-t border-white/5" onclick="openScreen('settings-screen')">‚öôÔ∏è Settings</div>
        <div class="p-4 text-[10px] font-black uppercase cursor-pointer hover:bg-white/5 border-t border-white/5" onclick="openScreen('tos-screen')">üìã Terms</div>
    </div>

    <div id="intro-overlay">
        <div id="name-prompt" class="flex flex-col items-center gap-6 transition-opacity duration-500">
            <h2 class="text-xl font-black uppercase text-blue-500 tracking-widest">Identify</h2>
            <input type="text" id="nameInput" autofocus class="bg-transparent border-b-2 border-white/10 text-4xl text-center outline-none w-72 focus:border-blue-500 transition-all" placeholder="...">
        </div>
        <h2 id="welcome-text" class="outlined-blue scale-75 opacity-0 transition-all duration-1000">WELCOME,<br><span id="display-name" style="color:white; -webkit-text-stroke: 0px;"></span></h2>
    </div>

    <div id="top-nav" class="opacity-0 transition-all duration-1000">
        <nav class="bg-[#0f0f0f]/95 border border-[#222] rounded-full px-8 py-3 flex items-center gap-6">
            <div class="font-black uppercase text-lg text-blue-500">USERIDK758</div>
            <div class="text-[9px] font-black px-4 py-1 border border-white/10 rounded-full cursor-pointer hover:bg-white hover:text-black transition-all" onclick="resetIdentity()">RESET IDENTITY</div>
        </nav>
    </div>

    <div id="main-content">
        <h1 class="text-8xl font-black italic uppercase">USERIDK</h1>
        <p class="mt-4 text-gray-500 font-bold uppercase tracking-[0.5em] text-[10px]">Active Node: <span id="nav-name" class="text-white">...</span></p>
    </div>

    <div id="settings-screen" class="overlay-screen" onclick="hideScreens()">
        <div class="card-ui" onclick="event.stopPropagation()">
            <h3 class="font-black italic text-xl text-blue-500">SETTINGS</h3>
            <div class="space-y-4">
                <p class="text-[10px] font-black text-gray-400 uppercase">Themes</p>
                <div class="flex gap-4">
                    <div class="w-8 h-8 rounded-full bg-blue-500 cursor-pointer" onclick="setTheme('#3b82f6')"></div>
                    <div class="w-8 h-8 rounded-full bg-emerald-500 cursor-pointer" onclick="setTheme('#10b981')"></div>
                    <div class="w-8 h-8 rounded-full bg-rose-500 cursor-pointer" onclick="setTheme('#f43f5e')"></div>
                </div>
            </div>
            <button class="py-4 bg-white text-black font-black rounded-xl text-[10px] uppercase mt-4" onclick="hideScreens()">Close</button>
        </div>
    </div>

    <div id="tos-screen" class="overlay-screen" onclick="hideScreens()">
        <div class="card-ui" onclick="event.stopPropagation()">
            <h3 class="font-black italic text-xl text-blue-500">TERMS</h3>
            <p class="text-[10px] text-gray-400">Private tunnel access for authorized users only.</p>
            <button class="py-4 bg-white text-black font-black rounded-xl text-[10px] uppercase mt-4" onclick="hideScreens()">Accept</button>
        </div>
    </div>

    <div id="browser-view">
        <iframe id="proxyFrame" class="w-full h-full bg-white border-none rounded-3xl"></iframe>
    </div>

    <script>
        let particleActive = true;

        function notify(msg) {
            const container = document.getElementById('notif-container');
            const n = document.createElement('div');
            n.className = 'notif'; n.innerText = msg;
            container.appendChild(n);
            setTimeout(() => n.classList.add('active'), 10);
            setTimeout(() => { n.classList.remove('active'); setTimeout(() => n.remove(), 500); }, 3000);
        }

        function setTheme(color) {
            document.documentElement.style.setProperty('--theme-main', color);
            document.documentElement.style.setProperty('--theme-glow', color + '99');
            notify("Theme Updated");
        }

        function toggleSearchHub() {
            const h = document.getElementById('search-hub');
            if(h.classList.contains('opacity-100')) {
                h.classList.remove('opacity-100', 'scale-100'); h.classList.add('opacity-0', 'scale-90');
                setTimeout(() => h.classList.add('hidden'), 500);
            } else {
                h.classList.remove('hidden');
                setTimeout(() => { h.classList.add('opacity-100', 'scale-100'); h.classList.remove('opacity-0', 'scale-90'); }, 10);
                document.getElementById('urlInput').focus();
            }
        }

        function handleSearch(e) {
            e.preventDefault();
            const val = document.getElementById('urlInput').value.trim();
            if(val) processUrl(val);
            toggleSearchHub();
        }

        function processUrl(url) {
            if(!url.startsWith('http')) url = 'https://' + url;
            notify(`Initializing Proxy Tunnel: ${url.substring(0,25)}...`);
            document.getElementById('proxyFrame').src = url;
            document.getElementById('main-content').classList.remove('active');
            document.getElementById('top-nav').classList.remove('opacity-100');
            const bv = document.getElementById('browser-view');
            bv.style.display = 'block'; setTimeout(() => bv.classList.add('active'), 50);
        }

        function goHome() {
            const bv = document.getElementById('browser-view');
            bv.classList.remove('active');
            setTimeout(() => { 
                bv.style.display = 'none'; 
                document.getElementById('main-content').classList.add('active'); 
                document.getElementById('top-nav').classList.add('opacity-100');
            }, 600);
            hideScreens();
        }

        function toggleMenu(e) {
            e.stopPropagation();
            const m = document.getElementById('drop-menu');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function openScreen(id) {
            const s = document.getElementById(id);
            s.style.display = 'flex'; setTimeout(() => s.classList.add('active'), 50);
            document.getElementById('drop-menu').style.display = 'none';
        }

        function hideScreens() {
            document.querySelectorAll('.overlay-screen').forEach(s => {
                s.classList.remove('active'); setTimeout(() => s.style.display = 'none', 600);
            });
        }

        function resetIdentity() {
            notify("Identity Flushed");
            document.getElementById('main-content').classList.remove('active');
            document.getElementById('top-nav').classList.remove('opacity-100');
            document.getElementById('pencil-btn').style.display = 'none';
            
            setTimeout(() => {
                const intro = document.getElementById('intro-overlay');
                const prompt = document.getElementById('name-prompt');
                const welcome = document.getElementById('welcome-text');
                
                intro.style.display = 'flex';
                intro.style.opacity = '1';
                prompt.style.display = 'flex';
                prompt.style.opacity = '1';
                welcome.style.display = 'none';
                welcome.classList.remove('opacity-100');
                
                document.getElementById('nameInput').value = '';
                document.getElementById('nameInput').focus();
            }, 600);
        }

        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim() !== "") {
                const rawName = e.target.value.trim();
                const isMaster = rawName === "devtoolsanasun";
                const prompt = document.getElementById('name-prompt');
                const welcome = document.getElementById('welcome-text');
                
                prompt.style.opacity = "0";
                
                setTimeout(() => {
                    prompt.style.display = "none";
                    welcome.style.display = "block";
                    
                    if(isMaster) {
                        welcome.innerHTML = 'WELCOME,<br><span style="color:white; -webkit-text-stroke: 0px;">MASTER</span>';
                        document.getElementById('nav-name').innerText = "MASTER";
                        document.getElementById('pencil-btn').style.display = 'flex';
                        notify("Admin Key Accepted");
                    } else {
                        welcome.innerHTML = 'WELCOME,<br><span style="color:white; -webkit-text-stroke: 0px;">' + rawName + '</span>';
                        document.getElementById('nav-name').innerText = rawName;
                        document.getElementById('pencil-btn').style.display = 'none';
                        notify(`User Linked: ${rawName}`);
                    }
                    
                    setTimeout(() => {
                        welcome.classList.add('opacity-100', 'scale-100');
                    }, 50);

                    setTimeout(() => {
                        document.getElementById('intro-overlay').style.opacity = "0";
                        setTimeout(() => { 
                            document.getElementById('intro-overlay').style.display = "none"; 
                            document.getElementById('main-content').classList.add('active'); 
                            document.getElementById('top-nav').classList.add('opacity-100');
                        }, 1000);
                    }, 2500);
                }, 800);
            }
        });

        // Background
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = []; for(let i=0; i<200; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*1.5, v:Math.random()*0.4});
        }
        function draw() {
            ctx.fillStyle = "#050505"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                p.y += p.v; if(p.y > canvas.height) p.y = 0;
            });
            requestAnimationFrame(draw);
        }
        window.onresize = init; init(); draw();

        const dot = document.getElementById('cursor-dot');
        const ring = document.getElementById('cursor-ring');
        window.onmousemove = (e) => {
            dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px';
            ring.animate({ left: (e.clientX-12)+'px', top: (e.clientY-12)+'px' }, {duration:400, fill:'forwards'});
        };
    </script>
</body>
</html>
