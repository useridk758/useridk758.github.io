<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | TITAN v42.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #00d2ff; --bg: #000; --border: rgba(255,255,255,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- MOUSE --- */
        #dot {
            position: fixed; width: 12px; height: 12px; background: var(--accent);
            border-radius: 50%; z-index: 9999999; pointer-events: none;
            box-shadow: 0 0 25px var(--accent); transform: translate(-50%, -50%);
        }

        /* --- STARS --- */
        #stars { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* --- UI LAYERS --- */
        .ui-layer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 50000; display: none; opacity: 0;
            transition: 0.3s ease-out; backdrop-filter: blur(40px);
            flex-direction: column; align-items: center; justify-content: center;
        }
        .ui-layer.active { display: flex !important; opacity: 1; }

        /* --- DOCK --- */
        #dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: rgba(15,15,15,0.9);
            padding: 12px 20px; border-radius: 24px; border: 1px solid var(--border);
            z-index: 80000; opacity: 0; transition: 1s;
        }
        .dock-btn { width: 55px; height: 55px; background: #000; border: 1px solid var(--border); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 22px; transition: 0.2s; }
        .dock-btn:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 5px 15px var(--accent); }

        /* --- WORKSPACE --- */
        #workspace { position: fixed; inset: 0; z-index: 100000; display: none; background: #000; }
        #render-target { width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- CTX MENU --- */
        #ctx-menu {
            position: fixed; background: rgba(10,10,10,0.98); border: 1px solid var(--border);
            border-radius: 12px; padding: 8px; z-index: 999999; display: none; min-width: 180px;
        }
        .ctx-item { padding: 10px; font-size: 11px; font-weight: 800; border-radius: 6px; cursor: pointer; }
        .ctx-item:hover { background: var(--accent); color: #000; }
    </style>
</head>
<body oncontextmenu="return Core.showCtx(event)">

    <div id="dot"></div>
    <div id="stars"></div>

    <div id="login-stage" class="fixed inset-0 bg-black z-[900000] flex flex-col items-center justify-center">
        <h2 class="text-[10px] font-black tracking-[20px] opacity-20 mb-8 uppercase">Nebula Protocol</h2>
        <input type="text" id="user-id" placeholder="ID_REQUIRED" class="bg-transparent border-b-2 border-white/10 w-80 p-4 text-2xl font-black text-center outline-none focus:border-[#00d2ff] mb-8 uppercase">
        <button onclick="Core.boot()" class="px-12 py-4 bg-white text-black font-black rounded-full text-[10px] uppercase tracking-widest hover:scale-105 transition">Initialize</button>
    </div>

    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <h1 id="nebula-main" class="text-[12vw] font-black italic opacity-0 transition-opacity duration-1000">NEBULA</h1>
    </div>

    <div id="proxy-layer" class="ui-layer">
        <div class="w-[500px] p-10 bg-[#0a0a0a] border border-white/10 rounded-3xl">
            <h3 class="text-3xl font-black italic mb-6">PROXY TUNNEL</h3>
            <input type="text" id="proxy-input" placeholder="Enter URL (https://...)" class="w-full bg-black border border-white/10 p-4 rounded-xl font-bold focus:border-[#00d2ff] outline-none mb-4">
            <button onclick="Core.launch(document.getElementById('proxy-input').value)" class="w-full py-4 bg-white text-black font-black rounded-xl text-[10px] uppercase">Launch</button>
            <button onclick="Core.exitLayers()" class="w-full mt-2 text-[10px] font-bold opacity-30 uppercase">Cancel</button>
        </div>
    </div>

    <div id="games-layer" class="ui-layer">
        <h2 class="text-6xl font-black italic mb-12">ARCHIVE</h2>
        <div class="flex gap-8">
            <div class="w-56 p-4 bg-white/5 rounded-3xl border border-white/10 cursor-pointer hover:border-[#00d2ff] transition" onclick="Core.launchOvO()">
                <img src="https://img.gamedistribution.com/1377b99c10284c229423118a941af3b1-512x512.jpeg" class="rounded-2xl mb-4">
                <p class="text-center font-black italic">OvO Engine</p>
            </div>
            <div class="w-56 p-4 bg-white/5 rounded-2xl border border-white/10 cursor-pointer hover:border-[#00d2ff] transition" onclick="Core.launch('https://games.cdn.famobi.com/html5games/m/moto-x3m-pool-party/v080/?fg_domain=play.famobi.com&fg_aid=A1000-1&locale=en')">
                <img src="https://img.gamedistribution.com/264b971a07994432bc1645e317bb8ecf-512x512.jpeg" class="rounded-2xl mb-4">
                <p class="text-center font-black italic">Moto X3M</p>
            </div>
        </div>
    </div>

    <div id="workspace">
        <div id="render-target"></div>
    </div>

    <div id="dock">
        <button class="dock-btn" onclick="Core.exitLayers()">üè†</button>
        <button class="dock-btn" onclick="Core.openUI('games')">üéÆ</button>
        <button class="dock-btn" onclick="Core.openUI('proxy')">üåê</button>
    </div>

    <div id="ctx-menu">
        <div class="ctx-item" onclick="location.reload()">System Refresh</div>
        <div class="ctx-item" onclick="Core.openUI('proxy')">Open Proxy</div>
        <div class="ctx-item" onclick="Core.exitLayers()">Emergency Exit</div>
    </div>

    <script>
        const Core = {
            boot() {
                const id = document.getElementById('user-id').value;
                if(!id) return;
                document.getElementById('login-stage').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-stage').style.display = 'none';
                    document.getElementById('nebula-main').classList.add('opacity-100');
                    document.getElementById('dock').style.opacity = '1';
                    this.genStars();
                }, 800);
            },
            genStars() {
                const container = document.getElementById('stars');
                for(let i=0; i<100; i++) {
                    const s = document.createElement('div');
                    s.className = 'star';
                    s.style.width = s.style.height = Math.random()*2 + 'px';
                    s.style.left = Math.random()*100 + '%';
                    s.style.top = Math.random()*100 + '%';
                    s.style.animationDelay = Math.random()*3 + 's';
                    container.appendChild(s);
                }
            },
            showCtx(e) {
                e.preventDefault();
                const m = document.getElementById('ctx-menu');
                m.style.display = 'block'; m.style.left = e.clientX + 'px'; m.style.top = e.clientY + 'px';
                return false;
            },
            openUI(id) {
                this.exitLayers();
                const l = document.getElementById(id + '-layer');
                l.style.display = 'flex';
                setTimeout(() => l.classList.add('active'), 50);
            },
            exitLayers() {
                document.querySelectorAll('.ui-layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => l.style.display = 'none', 300);
                });
                document.getElementById('workspace').style.display = 'none';
                document.getElementById('render-target').innerHTML = '';
            },
            launch(url) {
                this.exitLayers();
                const target = document.getElementById('render-target');
                target.innerHTML = `<iframe src="${url}" allow="autoplay; fullscreen; keyboard"></iframe>`;
                document.getElementById('workspace').style.display = 'block';
            },
            launchOvO() {
                const engine = `<!DOCTYPE html><html><head><base href="https://brourbeinsus.github.io/OvO/"><style>body,html{margin:0;padding:0;overflow:hidden;background:#000}canvas{width:100vw;height:100vh}</style></head><body><script src="jquery-3.4.1.min.js"><\/script><script src="c2runtime.js"><\/script><script>jQuery(document).ready(function(){cr_createRuntime("c2canvas")});<\/script><canvas id="c2canvas" width="640" height="640"></canvas></body></html>`;
                const blob = new Blob([engine], {type: 'text/html'});
                this.launch(URL.createObjectURL(blob));
            }
        };

        // --- KEY LISTENERS (ALT-T FIX) ---
        window.addEventListener('keydown', e => {
            if(e.altKey && e.key.toLowerCase() === 't') {
                e.preventDefault();
                Core.exitLayers();
            }
        });

        window.onclick = () => document.getElementById('ctx-menu').style.display = 'none';
        window.onmousemove = e => {
            const d = document.getElementById('dot');
            d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px';
        };
    </script>
</body>
</html>
