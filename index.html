<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | TITAN v41.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #00d2ff; 
            --bg: #000;
            --panel: #0a0a0a;
            --border: rgba(255,255,255,0.1);
        }

        /* --- CORE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        #dot {
            position: fixed; width: 12px; height: 12px; background: var(--accent);
            border-radius: 50%; z-index: 9999999; pointer-events: none;
            box-shadow: 0 0 25px var(--accent); transform: translate(-50%, -50%);
        }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- UI LAYERS --- */
        .ui-layer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 50000; display: none; opacity: 0;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); backdrop-filter: blur(40px);
            align-items: center; justify-content: center;
        }
        .ui-layer.active { display: flex !important; opacity: 1; }

        /* --- SETTINGS PANEL --- */
        .settings-card {
            width: 800px; height: 500px; background: var(--panel);
            border: 1px solid var(--border); border-radius: 24px;
            display: flex; overflow: hidden;
        }
        .settings-sidebar { width: 200px; border-right: 1px solid var(--border); padding: 20px; }
        .settings-content { flex: 1; padding: 40px; }
        .nav-btn { width: 100%; text-align: left; padding: 12px; border-radius: 8px; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #666; transition: 0.2s; }
        .nav-btn.active { background: var(--accent); color: #000; }

        /* --- RIGHT CLICK MENU --- */
        #ctx-menu {
            position: fixed; background: rgba(15,15,15,0.98); border: 1px solid var(--border);
            border-radius: 12px; padding: 6px; z-index: 999999; display: none;
            backdrop-filter: blur(20px); min-width: 200px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .ctx-item { padding: 10px 14px; font-size: 11px; font-weight: 800; border-radius: 6px; cursor: pointer; display: flex; justify-content: space-between; transition: 0.2s; }
        .ctx-item:hover { background: var(--accent); color: #000; }
        .ctx-sep { height: 1px; background: var(--border); margin: 6px 0; }

        /* --- DOCK & WORKSPACE --- */
        #workspace { position: fixed; inset: 0; z-index: 100000; display: none; background: #000; }
        #render-target { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        iframe { width: 100%; height: 100%; border: none; }

        #dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 12px; background: rgba(15,15,15,0.8);
            padding: 10px; border-radius: 20px; border: 1px solid var(--border);
            z-index: 80000; opacity: 0; transition: 1s;
        }
        .dock-btn { width: 50px; height: 50px; background: #000; border: 1px solid var(--border); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.3s; }
        .dock-btn:hover { border-color: var(--accent); transform: translateY(-5px); }

        /* --- ANIMATIONS --- */
        @keyframes strobe { 0%, 100% { filter: invert(0); } 50% { filter: invert(1); } }
        .strobe { animation: strobe 0.08s infinite; }
    </style>
</head>
<body oncontextmenu="return Core.showCtx(event)">

    <div id="dot"></div>

    <div id="intro-stage" class="fixed inset-0 bg-black z-[1000000] flex items-center justify-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg" class="windows-logo strobe w-72">
    </div>

    <div id="login-stage" class="fixed inset-0 bg-black z-[900000] flex flex-col items-center justify-center">
        <h2 class="text-[10px] font-black tracking-[20px] opacity-20 mb-8 uppercase">Nebula Protocol</h2>
        <input type="text" id="user-id" placeholder="ID_REQUIRED" class="bg-transparent border-b-2 border-white/10 w-80 p-4 text-2xl font-black text-center outline-none focus:border-[#00d2ff] mb-8 uppercase">
        <button onclick="Core.boot()" class="px-12 py-4 bg-white text-black font-black rounded-full text-[10px] uppercase tracking-widest hover:scale-105 transition">Initialize</button>
    </div>

    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <h1 id="nebula-main" class="text-[12vw] font-black italic opacity-0 transition-all duration-1000">NEBULA</h1>
    </div>

    <div id="settings-layer" class="ui-layer">
        <div class="settings-card">
            <div class="settings-sidebar">
                <button class="nav-btn active" onclick="Core.tab('proxy')">Proxy Node</button>
                <button class="nav-btn" onclick="Core.tab('sys')">System Stats</button>
                <button class="nav-btn text-red-500 mt-4" onclick="Core.exitLayers()">Close</button>
            </div>
            <div id="tab-proxy" class="settings-content">
                <h3 class="text-2xl font-black italic mb-4 uppercase">Proxy Search</h3>
                <p class="text-[10px] opacity-50 mb-6 font-bold">ENTER URL TO TUNNEL THROUGH NEBULA CORE</p>
                <input type="text" id="proxy-input" placeholder="https://..." class="w-full bg-black border border-white/10 p-4 rounded-xl font-bold focus:border-[#00d2ff] outline-none mb-4">
                <button onclick="Core.launch(document.getElementById('proxy-input').value)" class="w-full py-4 bg-white text-black font-black rounded-xl text-[10px] uppercase">Launch Tunnel</button>
            </div>
            <div id="tab-sys" class="settings-content hidden">
                <h3 class="text-2xl font-black italic mb-4 uppercase">System Info</h3>
                <div class="space-y-2 opacity-80 font-mono text-xs">
                    <p>USER: <span id="stat-user">GUEST</span></p>
                    <p>OS_VER: Titan v41.0</p>
                    <p>CORE: Active</p>
                </div>
            </div>
        </div>
    </div>

    <div id="games-layer" class="ui-layer flex-col pt-20">
        <h2 class="text-5xl font-black italic mb-10">ARCHIVE</h2>
        <div class="flex gap-6">
            <div class="w-48 p-4 bg-white/5 rounded-2xl border border-white/5 cursor-pointer hover:border-[#00d2ff] transition" onclick="Core.launchOvO()">
                <img src="https://img.gamedistribution.com/1377b99c10284c229423118a941af3b1-512x512.jpeg" class="rounded-xl mb-3">
                <p class="text-center font-black text-xs italic">OvO Engine</p>
            </div>
            <div class="w-48 p-4 bg-white/5 rounded-2xl border border-white/5 cursor-pointer hover:border-[#00d2ff] transition" onclick="Core.launchMoto()">
                <img src="https://img.gamedistribution.com/264b971a07994432bc1645e317bb8ecf-512x512.jpeg" class="rounded-xl mb-3">
                <p class="text-center font-black text-xs italic">Moto X3M</p>
            </div>
        </div>
    </div>

    <div id="workspace">
        <button onclick="Core.exitLayers()" class="fixed top-6 left-6 px-6 py-2 bg-black border border-white/10 rounded-full font-black text-[9px] z-[110000] text-white hover:bg-white hover:text-black transition">EXIT SESSION</button>
        <div id="render-target"></div>
    </div>

    <div id="dock">
        <button class="dock-btn" onclick="Core.exitLayers()">üè†</button>
        <button class="dock-btn" onclick="Core.openUI('games')">üéÆ</button>
        <button class="dock-btn" onclick="Core.openUI('settings')">‚öôÔ∏è</button>
    </div>

    <div id="ctx-menu">
        <div class="ctx-item" onclick="location.reload()">Refresh System <span>‚ü≥</span></div>
        <div class="ctx-item" onclick="Core.openUI('settings')">Open Settings <span>‚öô</span></div>
        <div class="ctx-item" onclick="Core.openUI('games')">Open Archive <span>üéÆ</span></div>
        <div class="ctx-sep"></div>
        <div class="ctx-item" onclick="Core.exitLayers()">Close All Windows <span>‚úï</span></div>
        <div class="ctx-item" onclick="window.close()">Shutdown <span>‚èª</span></div>
    </div>

    <script>
        const Core = {
            boot() {
                const id = document.getElementById('user-id').value;
                if(!id) return;
                document.getElementById('stat-user').innerText = id;
                document.getElementById('login-stage').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-stage').style.display = 'none';
                    document.getElementById('nebula-main').classList.add('opacity-100');
                    document.getElementById('dock').style.opacity = '1';
                }, 800);
            },
            showCtx(e) {
                e.preventDefault();
                const m = document.getElementById('ctx-menu');
                m.style.display = 'block';
                m.style.left = e.clientX + 'px';
                m.style.top = e.clientY + 'px';
                return false;
            },
            openUI(id) {
                this.exitLayers();
                const l = document.getElementById(id + '-layer');
                l.style.display = 'flex';
                setTimeout(() => l.classList.add('active'), 50);
            },
            exitLayers() {
                document.querySelectorAll('.ui-layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => l.style.display = 'none', 400);
                });
                document.getElementById('workspace').style.display = 'none';
                document.getElementById('render-target').innerHTML = '';
            },
            tab(t) {
                document.getElementById('tab-proxy').classList.add('hidden');
                document.getElementById('tab-sys').classList.add('hidden');
                document.getElementById('tab-' + t).classList.remove('hidden');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                event.currentTarget.classList.add('active');
            },
            // FORCE REDIRECT PROTECTION (Sandbox Mode)
            launch(url) {
                const target = document.getElementById('render-target');
                // sandbox="allow-scripts allow-same-origin allow-forms" prevents the iframe from breaking out
                target.innerHTML = `<iframe src="${url}" sandbox="allow-scripts allow-same-origin allow-forms allow-popups" allowfullscreen></iframe>`;
                document.getElementById('workspace').style.display = 'block';
                this.exitLayers();
            },
            launchOvO() {
                const fullEngineCode = `<!DOCTYPE html><html><head><meta charset="UTF-8" /><base href="https://brourbeinsus.github.io/OvO/"><style>* { padding: 0; margin: 0; } body { background: #000; overflow: hidden; } canvas { width: 100vw; height: 100vh; }</style></head><body><div id="c2canvasdiv"><canvas id="c2canvas" width="640" height="640"></canvas></div><script src="jquery-3.4.1.min.js"><\/script><script src="GameAnalytics.js"><\/script><script src="Tween.js"><\/script><script src="c2runtime.js"><\/script><script>jQuery(document).ready(function() { cr_createRuntime("c2canvas"); });<\/script></body></html>`;
                const blob = new Blob([fullEngineCode], {type: 'text/html'});
                this.launch(URL.createObjectURL(blob));
            },
            launchMoto() {
                const motoEmbed = `<div style="height: 600px; width: 900px;"><iframe style="height:100%;width:100%" src="https://html5gameshq.com/iframed/moto-x3m" frameborder="0" scrolling="no"></iframe></div>`;
                const target = document.getElementById('render-target');
                target.innerHTML = motoEmbed;
                document.getElementById('workspace').style.display = 'block';
                this.exitLayers();
            }
        };

        // ALT-T LISTENER
        window.addEventListener('keydown', e => {
            if(e.altKey && e.key === 't') {
                e.preventDefault();
                Core.exitLayers();
            }
        });

        window.onclick = () => document.getElementById('ctx-menu').style.display = 'none';

        window.onload = () => {
            const dot = document.getElementById('dot');
            window.addEventListener('mousemove', e => {
                dot.style.left = e.clientX + 'px';
                dot.style.top = e.clientY + 'px';
            });
            setTimeout(() => {
                document.getElementById('intro-stage').style.opacity = '0';
                setTimeout(() => document.getElementById('intro-stage').style.display = 'none', 800);
            }, 3000);
        };
    </script>
</body>
</html>
