<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    
    <style>
        :root { --theme: #3b82f6; --ease: cubic-bezier(0.16, 1, 0.3, 1); --m-x: 0; --m-y: 0; }
        
        /* TRANSITION RESET */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-style: normal !important; 
            transition: all 0.6s var(--ease);
            cursor: none !important;
        }

        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* MOUSE & HOVER PHYSICS */
        #cursor-dot { position: fixed; width: 6px; height: 6px; background: #fff; border-radius: 50%; z-index: 100000; pointer-events: none; transition: none; transform: translate3d(var(--m-x), var(--m-y), 0); }
        .hover-lift:hover { transform: translateY(-12px) scale(1.05); border-color: var(--theme); box-shadow: 0 20px 40px rgba(0,0,0,0.8); }

        /* UPDATE SCREEN REPLICA */
        #update-screen { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 1; }
        .update-box { width: 450px; background: #0a0a0a; border: 1px solid #1a1a1a; padding: 30px; border-radius: 18px; text-align: left; }

        /* GAMES GRID (A-Z REPLICA) */
        .game-grid { display: grid; grid-template-cols: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px; }
        .game-card { aspect-ratio: 1; background: #080808; border-radius: 12px; overflow: hidden; border: 1px solid #111; position: relative; }
        .game-card img { width: 100%; height: 100%; object-fit: cover; }
        .game-label { position: absolute; bottom: 8px; left: 8px; font-size: 9px; font-weight: 900; background: rgba(0,0,0,0.8); padding: 2px 6px; border-radius: 4px; }

        /* HUD TOP BAR */
        #hud { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); z-index: 15000; display: flex; gap: 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); padding: 10px 30px; border-radius: 0 0 15px 15px; border: 1px solid #222; }
        #hud.active { top: 0; }

        /* LAYERS */
        .layer { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 10000; display: none; opacity: 0; flex-direction: column; align-items: center; justify-content: center; }
        .layer.active { display: flex; opacity: 1; }

        /* RIGHT CLICK MENU */
        #ctx { position: fixed; z-index: 100000; background: #0a0a0a; border: 1px solid #222; border-radius: 10px; padding: 6px; width: 180px; transform: scale(0.8); opacity: 0; pointer-events: none; }
        #ctx.active { transform: scale(1); opacity: 1; pointer-events: all; }
        .ctx-item { padding: 10px; font-size: 10px; font-weight: 900; border-radius: 6px; display: flex; justify-content: space-between; }
        .ctx-item:hover { background: var(--theme); }

        #workspace { position: fixed; inset: 0; z-index: 5000; display: none; }
        #workspace iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body oncontextmenu="OS.openCtx(event)">

    <canvas id="stars" class="fixed inset-0 -z-10"></canvas>
    <div id="cursor-dot"></div>

    <div id="ctx">
        <div class="ctx-item" onclick="OS.goHome()"><span>HOME</span><span>üè†</span></div>
        <div class="ctx-item" onclick="OS.openLayer('search-layer')"><span>NEBU SEARCH</span><span>üîç</span></div>
        <div class="ctx-item" onclick="OS.openLayer('games-layer')"><span>GAMES</span><span>üéÆ</span></div>
        <div class="ctx-item" onclick="OS.openLayer('settings-layer')"><span>SETTINGS</span><span>‚öôÔ∏è</span></div>
    </div>

    <div id="hud">
        <button class="text-[10px] font-black hover:text-blue-500" onclick="OS.goHome()">EXIT</button>
        <button class="text-[10px] font-black hover:text-blue-500" onclick="OS.openLayer('search-layer')">SEARCH</button>
        <button class="text-[10px] font-black hover:text-blue-500" onclick="OS.openLayer('games-layer')">GAMES</button>
    </div>

    <div id="update-screen">
        <div class="update-box">
            <h2 class="text-2xl font-black mb-4">NEBULA_OS V16</h2>
            <input type="text" id="user-name" placeholder="IDENTIFY..." class="bg-transparent border-b border-white/20 w-full p-2 outline-none mb-6 text-xl font-black uppercase" onkeypress="if(event.key==='Enter')OS.runBoot()">
            <div id="boot-info" class="hidden">
                <p class="text-[9px] font-black text-blue-500 mb-1">PATCHING KERNEL...</p>
                <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden"><div id="boot-bar" class="w-0 h-full bg-white shadow-[0_0_10px_white]"></div></div>
            </div>
        </div>
    </div>

    <main id="desktop" class="absolute inset-0 flex items-center justify-center opacity-0 scale-90 pointer-events-none">
        <h1 class="text-[16vw] font-black tracking-tighter text-white">NEBULA</h1>
    </main>

    <div id="games-layer" class="layer" onclick="OS.closeAll()">
        <div class="w-[90%] max-w-6xl h-[80vh] overflow-y-auto bg-black/50 p-6 rounded-3xl border border-white/5" onclick="event.stopPropagation()">
            <h2 class="text-4xl font-black mb-8 text-center italic">ARCHIVE_V1</h2>
            <div class="game-grid" id="game-grid">
                </div>
        </div>
    </div>

    <div id="search-layer" class="layer" onclick="OS.closeAll()">
        <div class="text-center" onclick="event.stopPropagation()">
            <h1 style="font-size: 140px; color: white; font-weight: 900; line-height: 0.8; margin-bottom: 40px;">NEBU<br>PR*XY</h1>
            <input type="text" id="search-in" class="bg-[#0a0a0a] border border-[#222] w-[600px] p-6 rounded-full text-center outline-none text-xl font-black" placeholder="SEARCH THE VOID" onkeypress="if(event.key==='Enter')OS.browse()">
        </div>
    </div>

    <div id="settings-layer" class="layer" onclick="OS.closeAll()">
        <div class="update-box" onclick="event.stopPropagation()">
            <h2 class="text-xl font-black mb-6">SYSTEM SETTINGS</h2>
            <button class="w-full p-4 bg-[#111] rounded-xl mb-3 text-[10px] font-black text-left" onclick="OS.toggleStars()">TOGGLE STARS</button>
            <button class="w-full p-4 bg-[#111] rounded-xl mb-3 text-[10px] font-black text-left" onclick="alert('NAME UPDATED')">CHANGE NAME</button>
            <button class="w-full p-4 bg-white text-black rounded-xl text-[10px] font-black" onclick="OS.closeAll()">SAVE CHANGES</button>
        </div>
    </div>

    <div id="term-layer" class="layer" onclick="OS.closeAll()">
        <div class="w-full max-w-2xl bg-black border border-white/10 rounded-2xl p-6" onclick="event.stopPropagation()">
            <div id="term-out" class="h-64 font-mono text-[11px] text-blue-400 overflow-y-auto mb-4">NEBULA_TERMINAL [ALT-T ACTIVE]</div>
            <input type="text" id="term-in" class="bg-transparent border-none outline-none font-mono text-white w-full" onkeypress="OS.handleTerm(event)">
        </div>
    </div>

    <div id="workspace"><iframe id="frame" src=""></iframe></div>

    <div id="dock" class="fixed bottom-[-100px] left-1/2 -translate-x-1/2 z-[8000]">
        <div class="flex gap-4 p-2 bg-white/5 border border-white/10 rounded-2xl backdrop-blur-2xl">
            <div class="hover-lift w-12 h-12 bg-[#0a0a0a] rounded-xl flex items-center justify-center text-xl" onclick="OS.goHome()">üè†</div>
            <div class="hover-lift w-12 h-12 bg-[#0a0a0a] rounded-xl flex items-center justify-center text-xl" onclick="OS.openLayer('search-layer')">üîç</div>
            <div class="hover-lift w-12 h-12 bg-[#0a0a0a] rounded-xl flex items-center justify-center text-xl" onclick="OS.openLayer('games-layer')">üéÆ</div>
            <div class="hover-lift w-12 h-12 bg-[#0a0a0a] rounded-xl flex items-center justify-center text-xl" onclick="OS.openLayer('settings-layer')">‚öôÔ∏è</div>
        </div>
    </div>

    <script>
        const GAMES = [
            { n: "Amaze", i: "https://images.crazygames.com/amaze/20201026111306/amaze-cover", u: "https://html5games.com/game/Amaze" },
            { n: "Basketball Stars", i: "https://images.crazygames.com/basketball-stars/20201026111306/basketball-stars-cover", u: "https://html5games.com/game/Basketball-Stars" },
            { n: "Drift Hunters", i: "https://images.crazygames.com/drift-hunters/20240222101413/drift-hunters-cover", u: "https://html5games.com/game/Drift-Hunters" },
            { n: "Five Nights at Freddy's", i: "https://m.media-amazon.com/images/I/71-06Ounx5L.png", u: "https://html5games.com/game/Five-Nights-at-Freddys" },
            { n: "Geometry Dash", i: "https://upload.wikimedia.org/wikipedia/en/3/35/Geometry_Dash_Logo.PNG", u: "https://html5games.com/game/Geometry-Dash-Lite" },
            { n: "OVO", i: "https://images.crazygames.com/ovo/20201026111306/ovo-cover", u: "https://html5games.com/game/Ovo" },
            { n: "Slope", i: "https://images.crazygames.com/slope/20201026111306/slope-cover", u: "https://html5games.com/game/Slope" },
            { n: "Vex 7", i: "https://images.crazygames.com/vex-7/20221017101413/vex-7-cover", u: "https://html5games.com/game/Vex-7" }
        ];

        class NebulaOS {
            constructor() { 
                this.starsActive = true;
                this.init(); 
            }

            init() {
                window.onmousemove = (e) => {
                    document.documentElement.style.setProperty('--m-x', `${e.clientX}px`);
                    document.documentElement.style.setProperty('--m-y', `${e.clientY}px`);
                };

                window.onkeydown = (e) => {
                    if(e.altKey && e.key === 't') { e.preventDefault(); this.openLayer('term-layer'); }
                    if(e.key === 'Escape') this.closeAll();
                };

                this.setupStars();
                this.loadGames();
            }

            openCtx(e) {
                e.preventDefault();
                const c = document.getElementById('ctx');
                c.style.left = `${e.clientX}px`; c.style.top = `${e.clientY}px`;
                c.classList.add('active');
            }

            runBoot() {
                document.getElementById('boot-info').classList.remove('hidden');
                let p = 0;
                const int = setInterval(() => {
                    p += Math.random() * 5;
                    document.getElementById('boot-bar').style.width = p + '%';
                    if(p >= 100) {
                        clearInterval(int);
                        document.getElementById('update-screen').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('update-screen').style.display = 'none';
                            document.getElementById('desktop').style.opacity = '1';
                            document.getElementById('desktop').style.transform = 'scale(1)';
                            document.getElementById('dock').style.bottom = '30px';
                        }, 600);
                    }
                }, 80);
            }

            loadGames() {
                const g = document.getElementById('game-grid');
                GAMES.forEach(x => {
                    const d = document.createElement('div');
                    d.className = "game-card hover-lift";
                    d.innerHTML = `<img src="${x.i}"><div class="game-label">${x.n}</div>`;
                    d.onclick = () => this.browse(x.u);
                    g.appendChild(d);
                });
            }

            browse(url) {
                let v = url || document.getElementById('search-in').value;
                if(!v) return;
                v = v.includes('.') ? (v.startsWith('http') ? v : 'https://' + v) : 'https://www.google.com/search?q=' + encodeURIComponent(v);
                document.getElementById('frame').src = v;
                document.getElementById('workspace').style.display = 'block';
                document.getElementById('hud').classList.add('active');
                document.getElementById('dock').style.bottom = '-100px';
                this.closeAll();
            }

            goHome() {
                document.getElementById('workspace').style.display = 'none';
                document.getElementById('frame').src = "";
                document.getElementById('hud').classList.remove('active');
                document.getElementById('dock').style.bottom = '30px';
            }

            openLayer(id) {
                this.closeAll();
                const el = document.getElementById(id);
                el.style.display = 'flex';
                setTimeout(() => el.classList.add('active'), 10);
            }

            closeAll() {
                document.getElementById('ctx').classList.remove('active');
                document.querySelectorAll('.layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => { if(!l.classList.contains('active')) l.style.display = 'none'; }, 600);
                });
            }

            setupStars() {
                const c = document.getElementById('stars'); const ctx = c.getContext('2d');
                let pts = []; const res = () => { c.width = window.innerWidth; c.height = window.innerHeight; };
                window.onresize = res; res();
                for(let i=0; i<150; i++) pts.push({x: Math.random()*c.width, y: Math.random()*c.height, s: Math.random()*1.5});
                const draw = () => {
                    ctx.clearRect(0,0,c.width,c.height); 
                    if(!this.starsActive) return requestAnimationFrame(draw);
                    ctx.fillStyle = '#fff';
                    pts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y += 0.2; if(p.y > c.height) p.y = 0; });
                    requestAnimationFrame(draw);
                };
                draw();
            }

            toggleStars() { this.starsActive = !this.starsActive; }
        }
        const OS = new NebulaOS();
    </script>
</body>
</html>
