    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #00d2ff; 
            --bg: #000000;
            --panel: #050505;
            --border: rgba(255,255,255,0.08);
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- THE MOUSE SYSTEM (Z-INDEX PRIORITY) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        
        #dot {
            position: fixed; width: 10px; height: 10px; background: var(--accent);
            border-radius: 50%; z-index: 2147483647; pointer-events: none;
            box-shadow: 0 0 30px var(--accent);
            transform: translate(-50%, -50%); transition: width 0.1s, transform 0.1s;
        }

        body { 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; 
            overflow: hidden; height: 100vh;
        }

        /* --- STROBE INTRO (WINDOWS LOGO) --- */
        #intro-stage {
            position: fixed; inset: 0; background: #000; z-index: 999999;
            display: flex; align-items: center; justify-content: center;
        }
        .windows-logo {
            width: 300px; animation: strobe 0.08s infinite;
        }
        @keyframes strobe {
            0%, 100% { filter: invert(0) brightness(1); }
            50% { filter: invert(1) brightness(2); }
        }

        /* --- DASHBOARD --- */
        #nebula-text {
            font-size: 13vw; font-weight: 900; font-style: italic;
            color: #fff; text-shadow: 0 0 70px var(--accent);
            opacity: 0; transition: 2s var(--transition);
        }
        #nebula-text.show { opacity: 1; }

        /* --- BUTTON PHYSICS & HOVERS --- */
        .btn-hover {
            transition: var(--transition);
            pointer-events: auto !important;
        }
        .btn-hover:hover {
            transform: scale(1.1) translateY(-5px);
            filter: brightness(1.3);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.2);
        }

        /* --- SETTINGS (VIDEO REPLICA) --- */
        #settings-layer {
            position: fixed; inset: 0; background: #000; z-index: 80000;
            display: none; opacity: 0; transition: var(--transition);
        }
        .settings-window {
            width: 900px; height: 600px; background: var(--panel);
            border: 1px solid var(--border); border-radius: 24px;
            display: flex; overflow: hidden; box-shadow: 0 50px 100px rgba(0,0,0,1);
        }
        .settings-sidebar {
            width: 250px; border-right: 1px solid var(--border);
            padding: 40px 20px; background: rgba(255,255,255,0.02);
        }
        .sidebar-item {
            padding: 12px 20px; border-radius: 10px; font-size: 11px;
            font-weight: 900; text-transform: uppercase; color: rgba(255,255,255,0.4);
            margin-bottom: 5px; transition: 0.3s;
        }
        .sidebar-item.active { background: var(--accent); color: #000; }
        
        .settings-content { flex: 1; padding: 60px; overflow-y: auto; }
        .data-row { 
            display: flex; justify-content: space-between; 
            padding: 15px 0; border-bottom: 1px solid var(--border);
            font-size: 12px; font-family: 'JetBrains Mono';
        }

        /* --- GAMES (PHOTO #2 STYLE) --- */
        #games-layer {
            position: fixed; inset: 0; background: #000; z-index: 70000;
            display: none; padding: 60px;
        }
        .nav-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 50px;
        }

        /* --- DOCK --- */
        #dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: rgba(10,10,10,0.9);
            padding: 12px; border-radius: 20px; border: 1px solid var(--border);
            z-index: 90000; opacity: 0; transition: 1s ease;
        }
        .dock-btn { width: 50px; height: 50px; background: #000; border: 1px solid var(--border); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        #workspace { position: fixed; inset: 0; z-index: 100000; display: none; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

        <iframe id="main-view"></iframe>

    <script>
        const OS = {

                const dot = document.getElementById('dot');

                });
                
                setTimeout(() => {
                    document.getElementById('intro-stage').style.opacity = '0';

            boot() {
                const name = document.getElementById('user-input').value;

                document.getElementById('login-stage').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-stage').style.display = 'none';
                    document.getElementById('nebula-text').classList.add('show');
                    document.getElementById('dock').style.opacity = '1';
                }, 1000);
            },

            open(id) {
                this.closeAll();

                l.style.display = 'flex';
                setTimeout(() => l.style.opacity = '1', 10);
                document.getElementById('dock').style.opacity = '0';
            },

            closeAll() {
                document.querySelectorAll('#games-layer, #settings-layer').forEach(l => {
                    l.style.opacity = '0';
                    setTimeout(() => l.style.display = 'none', 500);
                });
                document.getElementById('workspace').style.display = 'none';
                document.getElementById('main-view').src = '';
                document.getElementById('dock').style.opacity = '1';
            },

            saveName() {
                const val = document.getElementById('new-name-input').value;
                if(val) document.getElementById('display-name').innerText = val;
                this.closeAll();
            },

            launch(url) {
                document.getElementById('main-view').src = url;
                document.getElementById('workspace').style.display = 'block';
