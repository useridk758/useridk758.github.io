<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | P*XIESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #00d2ff; 
            --bg: #000000;
            --card: #0c0c0c;
        }

        /* --- CRITICAL MOUSE FIX --- */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            /* Fallback: If dot fails, you'll still see a normal cursor */
            cursor: auto; 
        }

        /* Hide the real cursor only if the custom dot is active */
        body.custom-cursor-active * {
            cursor: none !important;
        }
        
        #dot {
            position: fixed; 
            width: 10px; 
            height: 10px; 
            background: var(--accent);
            border-radius: 50%; 
            /* Max Z-Index to stay on top of EVERYTHING */
            z-index: 2147483647; 
            pointer-events: none;
            box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent);
            transform: translate(-50%, -50%);
            display: none; /* Hidden until movement detected */
            border: 1px solid white;
        }

        body { 
            background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; height: 100vh;
        }

        /* --- UI COMPONENTS --- */
        .layer { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); 
            z-index: 5000; display: none; opacity: 0; 
            align-items: center; justify-content: center; backdrop-filter: blur(25px);
            transition: all 0.3s ease;
        }
        .layer.active { display: flex; opacity: 1; }

        #dock { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 10px; background: rgba(15,15,15,0.9);
            padding: 10px; border-radius: 18px; border: 1px solid #333; 
            z-index: 10000;
        }
        
        .dock-btn { 
            width: 44px; height: 44px; background: #111; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }

        /* --- GRID --- */
        .g-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; width: 90%; max-width: 1200px; }
        .g-card { background: #080808; border: 1px solid #222; border-radius: 12px; overflow: hidden; }
        .g-card:hover { border-color: var(--accent); }
        .g-img { width: 100%; aspect-ratio: 1; object-fit: cover; background: #111; }

        #workspace { position: fixed; inset: 0; z-index: 4000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="dot"></div>

    <div id="boot" class="fixed inset-0 bg-black z-[100000] flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-6xl font-black italic mb-6">NEBULA</h1>
            <input type="text" id="uid" placeholder="ACCESS KEY..." class="bg-[#111] border border-[#222] p-4 rounded-xl mb-4 text-center outline-none focus:border-[#00d2ff]">
            <br>
            <button onclick="OS.boot()" class="px-10 py-4 bg-white text-black font-bold rounded-xl hover:bg-[#00d2ff]">LOGIN</button>
        </div>
    </div>

    <div id="games-layer" class="layer" onclick="OS.close()">
        <div class="g-grid" id="g-inject" onclick="event.stopPropagation()"></div>
    </div>

    <div id="dock" style="display:none;">
        <div class="dock-btn" onclick="OS.home()">üè†</div>
        <div class="dock-btn" onclick="OS.open('games')">üéÆ</div>
    </div>

    <div id="workspace"><iframe id="view"></iframe></div>

    <script>
        const ASSET_PATH = "https://cdn.jsdelivr.net/gh/gn-math/assets@main/";
        const LIBRARY = [
            { n: "Om Nom Run", p: "https://play.famobi.com/om-nom-run", ext: true },
            { n: "FNAF 1", p: "fnaf/1/index.html" },
            { n: "Ultrakill", p: "ports/ultrakill/index.html" },
            { n: "Minecraft", p: "eagler/1.8/index.html" }
        ];

        const OS = {
            initMouse() {
                const dot = document.getElementById('dot');
                
                window.addEventListener('mousemove', e => {
                    // Show dot and hide real cursor once mouse moves
                    dot.style.display = 'block';
                    document.body.classList.add('custom-cursor-active');
                    
                    // Direct positioning for speed
                    dot.style.left = e.clientX + 'px';
                    dot.style.top = e.clientY + 'px';
                });

                // Fail-safe: if the mouse leaves the window, restore default
                window.addEventListener('mouseout', () => {
                    document.body.classList.remove('custom-cursor-active');
                    dot.style.display = 'none';
                });
            },

            boot() {
                document.getElementById('boot').style.display = 'none';
                document.getElementById('dock').style.display = 'flex';
                this.renderGames();
            },

            renderGames() {
                const grid = document.getElementById('g-inject');
                grid.innerHTML = '';
                LIBRARY.forEach(g => {
                    const card = document.createElement('div');
                    card.className = "g-card";
                    card.innerHTML = `<img src="https://api.dicebear.com/7.x/identicon/svg?seed=${g.n}" class="g-img"><div class="p-3 text-[10px] font-bold">${g.n}</div>`;
                    card.onclick = () => this.launch(g.ext ? g.p : ASSET_PATH + g.p);
                    grid.appendChild(card);
                });
            },

            open(id) {
                const l = document.getElementById(id + '-layer');
                l.style.display = 'flex';
                setTimeout(() => l.classList.add('active'), 10);
            },

            close() {
                document.querySelectorAll('.layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => l.style.display = 'none', 300);
                });
            },

            launch(url) {
                document.getElementById('view').src = url;
                document.getElementById('workspace').style.display = 'block';
                this.close();
            },

            home() {
                document.getElementById('workspace').style.display = 'none';
                document.getElementById('view').src = "";
            }
        };

        // Run mouse init immediately
        OS.initMouse();
    </script>
</body>
</html>
