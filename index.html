<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="os-title">NEBULA OS</title>
    <link id="os-favicon" rel="icon" href="https://cdn-icons-png.flaticon.com/512/606/606547.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --theme-main: #3b82f6;
            --m-x: 0px; --m-y: 0px; --r-x: 0px; --r-y: 0px;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            cursor: none !important; user-select: none; 
            font-style: normal !important; /* Force no italics */
        }
        
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }

        /* --- HOVER PHYSICS --- */
        .btn, .shortcut { 
            transition: all 0.3s var(--ease); 
            border: 1px solid rgba(255,255,255,0.08);
        }
        .btn:hover, .shortcut:hover { 
            transform: translateY(-8px) scale(1.1); 
            border-color: var(--theme-main); 
            box-shadow: 0 10px 30px -10px var(--theme-main);
            background: rgba(255,255,255,0.1);
        }

        /* --- WORKSPACE (INTERNAL BROWSER) --- */
        #workspace {
            position: fixed; inset: 0; z-index: 5000; display: none; background: #000;
        }
        #workspace iframe { width: 100%; height: 100%; border: none; }
        #workspace.active { display: block; }

        /* --- HERO --- */
        .hero { 
            font-size: clamp(4rem, 15vw, 20vh); font-weight: 900;
            text-transform: uppercase; text-align: center; line-height: 1;
            background: linear-gradient(180deg, #fff 40%, #444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 40px var(--theme-main));
        }

        /* --- PROXY SEARCH LAYER --- */
        .layer { 
            position: fixed; inset: 0; z-index: 9000; display: none; 
            align-items: center; justify-content: center; opacity: 0; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(40px);
            transition: opacity 0.4s var(--ease);
        }
        .layer.active { display: flex; opacity: 1; }
        
        .search-container { width: 100%; max-width: 700px; text-align: center; }
        .proxy-title { font-weight: 900; font-size: 14px; letter-spacing: 4px; color: var(--theme-main); margin-bottom: 20px; }
        
        #search-field {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            width: 100%; padding: 20px 30px; border-radius: 100px; font-size: 18px;
            font-weight: 700; color: #fff; outline: none; transition: 0.3s;
            text-align: center;
        }
        #search-field:focus { border-color: var(--theme-main); background: rgba(255,255,255,0.08); box-shadow: 0 0 40px rgba(59, 130, 246, 0.2); }

        .shortcuts-grid { display: flex; justify-content: center; gap: 15px; margin-top: 30px; flex-wrap: wrap; }
        .shortcut { 
            width: 50px; height: 50px; background: rgba(255,255,255,0.03); 
            border-radius: 12px; display: flex; items-center justify-content: center;
            font-size: 12px; font-weight: 900;
        }

        /* --- SETTINGS --- */
        #settings-panel { 
            position: fixed; right: -400px; top: 0; width: 300px; height: 100vh; 
            background: #080808; border-left: 1px solid rgba(255,255,255,0.1); 
            padding: 60px 25px; z-index: 10000; transition: right 0.5s var(--ease);
        }
        #settings-panel.active { right: 0; }

        /* --- CURSOR --- */
        #c-dot { position: fixed; top: 0; left: 0; width: 6px; height: 6px; background: #fff; border-radius: 50%; z-index: 11000; pointer-events: none; transform: translate3d(var(--m-x), var(--m-y), 0); }
        #c-ring { position: fixed; top: 0; left: 0; width: 30px; height: 30px; border: 1.5px solid var(--theme-main); border-radius: 50%; z-index: 10999; pointer-events: none; transform: translate3d(calc(var(--r-x) - 15px), calc(var(--r-y) - 15px), 0); mix-blend-mode: difference; }
    </style>
</head>
<body>

    <canvas id="stars" class="fixed inset-0 -z-10"></canvas>
    <div id="c-dot"></div>
    <div id="c-ring"></div>

    <div id="workspace">
        <iframe id="browser-frame" src=""></iframe>
    </div>

    <div id="gate" class="fixed inset-0 bg-black z-[10001] flex items-center justify-center">
        <input type="text" id="user-in" class="bg-transparent border-none text-7xl font-black text-center outline-none w-full placeholder-white/5 uppercase" placeholder="NAME" onkeypress="if(event.key==='Enter')OS.validate()">
    </div>

    <aside id="settings-panel">
        <h2 class="text-xl font-black mb-10 tracking-tighter">SETTINGS</h2>
        <input type="text" id="cloak-name" class="bg-[#111] p-3 rounded-lg w-full mb-4 text-xs font-bold outline-none" placeholder="TAB NAME">
        <input type="text" id="cloak-icon" class="bg-[#111] p-3 rounded-lg w-full mb-8 text-xs font-bold outline-none" placeholder="FAVICON URL">
        <button class="w-full py-4 bg-white text-black rounded-xl font-black text-[10px]" onclick="OS.saveSettings()">SAVE PERSISTENT</button>
    </aside>

    <div id="search-layer" class="layer" onclick="OS.closeAll()">
        <div class="search-container" onclick="event.stopPropagation()">
            <div class="proxy-title">NEBU PR*XY</div>
            <input type="text" id="search-field" placeholder="Enter URL or Search Query..." onkeypress="if(event.key==='Enter')OS.runSearch()">
            
            <div class="shortcuts-grid" id="shortcuts">
                <div class="shortcut" onclick="OS.runSearch('https://youtube.com')">YT</div>
                <div class="shortcut" onclick="OS.runSearch('https://discord.com')">DC</div>
                <div class="shortcut" onclick="OS.runSearch('https://cineby.gd')">CB</div>
                <div class="shortcut" onclick="OS.addShortcut()">+</div>
            </div>
        </div>
    </div>

    <main id="desktop" class="absolute inset-0 flex items-center justify-center opacity-0 transition-all duration-1000">
        <h1 class="hero" id="hero-title">NEBULA</h1>
    </main>

    <div id="dock-wrap" class="fixed bottom-[-100px] left-1/2 -translate-x-1/2 z-[10000] transition-all duration-700">
        <div class="flex gap-3 p-2 bg-white/5 border border-white/10 rounded-[24px] backdrop-blur-3xl">
            <div class="btn w-[42px] h-[42px] bg-[#0a0a0a] rounded-lg flex items-center justify-center text-sm" onclick="OS.goHome()">üè†</div>
            <div class="btn w-[42px] h-[42px] bg-[#0a0a0a] rounded-lg flex items-center justify-center text-sm" onclick="OS.openLayer('search-layer')">üîç</div>
            <div class="btn w-[42px] h-[42px] bg-[#0a0a0a] rounded-lg flex items-center justify-center text-sm" onclick="OS.openSettings()">‚öôÔ∏è</div>
        </div>
    </div>

    <script>
        class NebulaOS {
            constructor() {
                this.m = { x: 0, y: 0, rx: 0, ry: 0 };
                this.init();
            }

            init() {
                this.setupMouse();
                this.setupStars();
                
                // Persistent Cloak
                setInterval(() => {
                    const n = localStorage.getItem('neb-n');
                    const i = localStorage.getItem('neb-i');
                    if (document.hidden && n) {
                        document.title = n;
                        if(i) document.getElementById('os-favicon').href = i;
                    } else {
                        document.title = "NEBULA OS";
                        document.getElementById('os-favicon').href = "https://cdn-icons-png.flaticon.com/512/606/606547.png";
                    }
                }, 500);

                window.onkeydown = (e) => {
                    if(e.key === 'Escape') this.closeAll();
                };
            }

            setupMouse() {
                window.onmousemove = (e) => {
                    this.m.x = e.clientX; this.m.y = e.clientY;
                    document.documentElement.style.setProperty('--m-x', `${this.m.x}px`);
                    document.documentElement.style.setProperty('--m-y', `${this.m.y}px`);
                };
                const lerp = () => {
                    this.m.rx += (this.m.x - this.m.rx) * 0.12;
                    this.m.ry += (this.m.y - this.m.ry) * 0.12;
                    document.documentElement.style.setProperty('--r-x', `${this.m.rx}px`);
                    document.documentElement.style.setProperty('--r-y', `${this.m.ry}px`);
                    requestAnimationFrame(lerp);
                };
                lerp();
            }

            validate() {
                const n = document.getElementById('user-in').value || "NEBULA";
                document.getElementById('hero-title').innerText = n.toUpperCase();
                document.getElementById('gate').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('gate').style.display = 'none';
                    document.getElementById('desktop').style.opacity = '1';
                    document.getElementById('dock-wrap').style.bottom = '30px';
                }, 800);
            }

            openLayer(id) {
                this.closeAll();
                const el = document.getElementById(id);
                el.style.display = 'flex';
                setTimeout(() => { el.classList.add('active'); el.querySelector('input')?.focus(); }, 10);
            }

            openSettings() {
                this.closeAll();
                document.getElementById('settings-panel').classList.add('active');
            }

            saveSettings() {
                const n = document.getElementById('cloak-name').value;
                const i = document.getElementById('cloak-icon').value;
                if(n) localStorage.setItem('neb-n', n);
                if(i) localStorage.setItem('neb-i', i);
                this.closeAll();
            }

            runSearch(url) {
                let v = url || document.getElementById('search-field').value;
                if(!v) return;
                v = v.includes('.') ? (v.startsWith('http') ? v : 'https://' + v) : 'https://www.google.com/search?q=' + encodeURIComponent(v);
                
                const frame = document.getElementById('browser-frame');
                const ws = document.getElementById('workspace');
                
                frame.src = v;
                ws.classList.add('active');
                this.closeAll();
            }

            goHome() {
                document.getElementById('workspace').classList.remove('active');
                document.getElementById('browser-frame').src = "";
                this.closeAll();
            }

            addShortcut() {
                const url = prompt("Enter Shortcut URL (include https://):");
                if(url) {
                    const grid = document.getElementById('shortcuts');
                    const div = document.createElement('div');
                    div.className = "shortcut";
                    div.innerText = url.split('//')[1].substring(0,2).toUpperCase();
                    div.onclick = () => this.runSearch(url);
                    grid.insertBefore(div, grid.lastElementChild);
                }
            }

            closeAll() {
                document.querySelectorAll('.layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => { if(!l.classList.contains('active')) l.style.display = 'none'; }, 400);
                });
                document.getElementById('settings-panel').classList.remove('active');
            }

            setupStars() {
                const c = document.getElementById('stars'); const ctx = c.getContext('2d');
                let pts = []; const res = () => { c.width = window.innerWidth; c.height = window.innerHeight; };
                window.onresize = res; res();
                for(let i=0; i<150; i++) pts.push({x: Math.random()*c.width, y: Math.random()*c.height, s: Math.random()*1.5});
                const draw = () => {
                    ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle = '#fff';
                    pts.forEach(p => { 
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); 
                        p.y += 0.2; if(p.y > c.height) p.y = 0; 
                    });
                    requestAnimationFrame(draw);
                };
                draw();
            }
        }
        const OS = new NebulaOS();
    </script>
</body>
</html>
