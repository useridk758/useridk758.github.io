<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | TITAN v34.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #00d2ff; 
            --bg: #000000;
            --panel: #050505;
            --border: rgba(255,255,255,0.1);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- MOUSE ENGINE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        #dot {
            position: fixed; width: 12px; height: 12px; background: var(--accent);
            border-radius: 50%; z-index: 9999999; pointer-events: none;
            box-shadow: 0 0 25px var(--accent); transform: translate(-50%, -50%);
            transition: width 0.1s, height 0.1s;
        }

        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- UI LAYERS --- */
        .ui-layer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 50000; display: none; opacity: 0;
            transition: var(--transition); backdrop-filter: blur(30px);
            align-items: center; justify-content: center;
        }
        .ui-layer.active { display: flex !important; opacity: 1; }

        .hover-effect { transition: var(--transition); pointer-events: auto !important; }
        .hover-effect:hover { transform: scale(1.05) translateY(-5px); filter: brightness(1.2); }

        /* --- GAME ARCHIVE --- */
        .game-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; width: 90%; max-width: 1100px; }
        .game-card { background: #080808; border: 1px solid var(--border); border-radius: 30px; padding: 12px; }
        .game-thumb { width: 100%; aspect-ratio: 16/10; object-fit: cover; border-radius: 22px; margin-bottom: 15px; }

        /* --- WORKSPACE RENDERER --- */
        #workspace { position: fixed; inset: 0; z-index: 100000; display: none; background: #000; }
        #render-target { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        /* This ensures your 800x600 embed stays centered and clean */
        #render-target iframe { border: none; box-shadow: 0 0 50px rgba(0, 210, 255, 0.2); }

        #nebula-main { font-size: 13vw; font-weight: 900; font-style: italic; opacity: 0; transition: 1.5s var(--transition); }
        #nebula-main.active { opacity: 1; }

        #dock {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: rgba(10,10,10,0.8);
            padding: 12px 20px; border-radius: 24px; border: 1px solid var(--border);
            z-index: 80000; opacity: 0; transition: 1s ease;
        }
    </style>
</head>
<body>

    <div id="dot"></div>

    <div class="absolute inset-0 flex items-center justify-center">
        <h1 id="nebula-main">NEBULA</h1>
    </div>

    <div id="games-layer" class="ui-layer flex-col pt-24 overflow-y-auto">
        <div class="w-full max-w-6xl flex justify-between items-end mb-12 px-10">
            <h2 class="text-6xl font-black italic tracking-tighter">ARCHIVE</h2>
            <button onclick="Core.exitLayers()" class="hover-effect px-12 py-4 border border-white/10 rounded-full font-black text-[10px] uppercase">Back</button>
        </div>
        
        <div class="game-grid">
            <div class="hover-effect game-card" onclick="Core.launch('https://games.cdn.famobi.com/html5games/o/om-nom-run/v1240/?fg_domain=play.famobi.com&fg_aid=A1000-111&fg_uid=abe80572-560a-444d-baf7-2fa4a7b2c02f&fg_pid=e37ab3ce-88cd-4438-9b9c-a37df5d33736&fg_beat=255&locale=en', false)">
                <img src="https://img.cdn.famobi.com/portal/html5games/images/tmp/120/OmNomRunTeaser.jpg?v=0.2-ecf77b68" class="game-thumb">
                <h3 class="text-lg font-black italic uppercase px-2">Om Nom Run</h3>
            </div>

            <div class="hover-effect game-card" onclick="Core.launch('<iframe src=\'https://html5.gamedistribution.com/1377b99c10284c229423118a941af3b1/?gd_sdk_referrer_url=https://www.example.com/games/ovo\' width=\'800\' height=\'600\' scrolling=\'none\' frameborder=\'0\'></iframe>', true)">
                <img src="https://img.gamedistribution.com/1377b99c10284c229423118a941af3b1-512x512.jpeg" class="game-thumb">
                <h3 class="text-lg font-black italic uppercase px-2">OvO</h3>
            </div>
        </div>
    </div>

    <div id="dock">
        <button class="hover-effect w-14 h-14 bg-black rounded-2xl border border-white/10 flex items-center justify-center text-2xl" onclick="Core.exitLayers()">üè†</button>
        <button class="hover-effect w-14 h-14 bg-black rounded-2xl border border-white/10 flex items-center justify-center text-2xl" onclick="Core.openUI('games')">üéÆ</button>
    </div>

    <div id="workspace">
        <button onclick="Core.exitLayers()" class="fixed top-8 left-8 hover-effect px-8 py-3 bg-black border border-white/10 rounded-full font-black text-[10px] z-[110000]">EXIT_SESSION</button>
        <div id="render-target"></div>
    </div>

    <script>
        const Core = {
            openUI(id) {
                this.exitLayers(true); 
                const layer = document.getElementById(id + '-layer');
                layer.style.display = 'flex';
                setTimeout(() => layer.classList.add('active'), 50);
                document.getElementById('dock').style.opacity = '0';
            },
            exitLayers(switching = false) {
                document.querySelectorAll('.ui-layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => { if(!l.classList.contains('active')) l.style.display = 'none'; }, 400);
                });
                document.getElementById('workspace').style.display = 'none';
                document.getElementById('render-target').innerHTML = ''; // Clear embed
                if(!switching) document.getElementById('dock').style.opacity = '1';
            },
            launch(content, isRawEmbed) {
                const target = document.getElementById('render-target');
                if(isRawEmbed) {
                    // Inject your exact <iframe> code
                    target.innerHTML = content;
                } else {
                    // Standard URL launch
                    target.innerHTML = `<iframe src="${content}" width="100%" height="100%"></iframe>`;
                }
                document.getElementById('workspace').style.display = 'block';
                document.getElementById('games-layer').classList.remove('active');
            }
        };

        window.onload = () => {
            const dot = document.getElementById('dot');
            window.addEventListener('mousemove', e => {
                dot.style.left = e.clientX + 'px';
                dot.style.top = e.clientY + 'px';
            });
            document.getElementById('nebula-main').classList.add('active');
            document.getElementById('dock').style.opacity = '1';
        };
    </script>
</body>
</html>
