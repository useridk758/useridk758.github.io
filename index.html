    <style>
        :root { 
            --accent: #00d2ff; 
            --bg: #000000;
            --panel: #0a0a0a;

        /* --- THE CORE MOUSE SYSTEM --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        
        #dot {
            position: fixed; width: 12px; height: 12px; background: var(--accent);
            border-radius: 50%; z-index: 2147483647; pointer-events: none;
            box-shadow: var(--glow), 0 0 100px rgba(0, 210, 255, 0.4);
            transform: translate(-50%, -50%); display: block;
            transition: width 0.1s, height 0.1s, background 0.1s, transform 0.1s;
        }

        body { 
            background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; height: 100vh;
            user-select: none;
        }

        /* --- 1. WINDOWS LOGO STROBE INTRO --- */
        #intro-stage {
            position: fixed; inset: 0; background: #000; z-index: 9999999;
            display: flex; align-items: center; justify-content: center;
        }
        .windows-logo {
            width: 350px; height: auto;
            animation: strobe-logic 0.08s infinite;
        }
        @keyframes strobe-logic {
            0% { filter: invert(0) brightness(1); transform: scale(1); }
            50% { filter: invert(1) brightness(2.5); transform: scale(1.05); }
            100% { filter: invert(0) brightness(1); transform: scale(1); }
        }

        /* --- 2. LAYERS & ANIMATION ENGINE --- */
        .layer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 50000; display: none; opacity: 0;
            transition: var(--transition-primary);
            backdrop-filter: blur(40px);
        }
        .layer.active { display: flex !important; opacity: 1; }

        /* --- 3. SETTINGS (EXACT VIDEO REPLICA) --- */
        .settings-container {
            width: 580px; background: #050505; border: 1px solid #1a1a1a;
            border-radius: 40px; padding: 60px; position: relative;
            box-shadow: 0 50px 150px rgba(0,0,0,1);
            transform: translateY(40px) scale(0.95); transition: var(--transition-primary);
        }
        .layer.active .settings-container { transform: translateY(0) scale(1); }
        
        .settings-header-text { 
            font-weight: 900; tracking: 12px; text-[11px] uppercase

        }

        .settings-footer { display: flex; gap: 20px; margin-top: 50px; }
        .btn-action { 
            flex: 1; padding: 20px; border-radius: 16px; font-weight: 900; 
            font-size: 11px; transition: 0.3s; text-transform: uppercase; tracking: 2px;
        }
        .btn-confirm { background: var(--accent); color: #000; box-shadow: 0 0 20px rgba(0,210,255,0.3); }
        .btn-cancel { background: #111; border: 1px solid #222; color: #666; }

            color: #fff; text-shadow: 0 0 70px var(--accent), 0 0 140px var(--accent);

            border-bottom: 1px solid rgba(255,255,255,0.03);

        .hero-card {

            box-shadow: 0 20px 50px rgba(0,0,0,0.5);

        /* --- DOCK SYSTEM --- */

            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(120px);
            display: flex; gap: 15px; background: rgba(8,8,8,0.95);

        .dock-item {

            justify-content: center; font-size: 20px; transition: 0.3s;

        .dock-item:hover { background: var(--accent); color: #000; transform: translateY(-8px); }
