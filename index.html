<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">USERIDK758 | Cosmic Arcade</title>
    <link id="tab-icon" rel="icon" type="image/jpg" href="https://www.nhm.ac.uk/content/dam/nhm-www/discover/what-is-space/what-is-space-milky-way-full-width.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --theme-main: #3b82f6; 
            --theme-glow: rgba(59, 130, 246, 0.6); 
            --bg-color: #050505;
            --star-color: #ffffff;
            --smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: white; margin: 0; overflow: hidden; }
        
        #starCanvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

        /* --- Sidebar & Home --- */
        #home-btn { 
            position: fixed; top: 30px; left: 30px; 
            width: 50px; height: 50px; background: #111; border: 1px solid #333; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            z-index: 500; transition: all 0.4s var(--smooth);
        }
        #home-btn:hover { border-color: var(--theme-main); transform: scale(1.1); box-shadow: 0 0 20px var(--theme-glow); }

        #side-nav { position: fixed; left: 30px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .side-icon { 
            width: 50px; height: 50px; background: #111; border: 1px solid #333; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            transition: all 0.4s var(--smooth); font-size: 1.2rem; 
        }
        .side-icon:hover, .side-icon.active { border-color: var(--theme-main); box-shadow: 0 0 25px var(--theme-glow); transform: scale(1.1); }

        /* --- Search Hub Expansion --- */
        #search-hub {
            position: fixed; left: 95px; top: 50%; transform: translateY(-50%) translateX(-20px);
            background: rgba(15, 15, 15, 0.95); border: 1px solid #333; border-radius: 24px;
            padding: 20px; display: none; opacity: 0; flex-direction: column; gap: 20px;
            width: 350px; backdrop-blur: 20px; transition: all 0.5s var(--smooth); z-index: 90;
        }
        #search-hub.show { display: flex; opacity: 1; transform: translateY(-50%) translateX(0); }

        .search-input {
            background: #000; border: 1px solid #444; border-radius: 12px;
            padding: 12px 15px; width: 100%; color: white; outline: none;
            font-size: 13px; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--theme-main); box-shadow: 0 0 15px var(--theme-glow); }

        .emoji-grid { display: grid; grid-cols: 4; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .emoji-item { 
            background: #1a1a1a; border: 1px solid #333; border-radius: 10px; height: 50px;
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s;
        }
        .emoji-item:hover { background: var(--theme-main); transform: scale(1.1); }

        /* --- Dash & Screens --- */
        #main-content { opacity: 0; transform: scale(0.9); transition: all 1s var(--smooth); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; pointer-events: none; }
        #main-content.active { opacity: 1; transform: scale(1); pointer-events: all; }

        .overlay-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; display: none; align-items: center; justify-content: center; opacity: 0; backdrop-blur: 10px; transition: 0.5s; }
        .overlay-screen.active { display: flex; opacity: 1; }

        #browser-view { position: fixed; inset: 20px 20px 20px 95px; background: #000; border: 1px solid #333; border-radius: 24px; z-index: 50; display: none; overflow: hidden; opacity: 0; transition: 0.6s var(--smooth); }
        #browser-view.active { display: flex; opacity: 1; }

        #menu-btn { position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px; background: #111; border: 1px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 200; }
        #drop-menu { position: fixed; bottom: 95px; right: 30px; width: 200px; background: #0f0f0f; border: 1px solid #333; border-radius: 15px; display: none; flex-direction: column; z-index: 200; overflow: hidden; opacity: 0; transform: translateY(10px); transition: 0.3s; }
        #drop-menu.show { display: flex; opacity: 1; transform: translateY(0); }
        .menu-item { padding: 15px; text-align: center; cursor: pointer; border-bottom: 1px solid #222; font-size: 11px; font-weight: 900; text-transform: uppercase; color: #777; transition: 0.2s; }
        .menu-item:hover { background: #1a1a1a; color: white; }

        .mega-glow { animation: pulseGlow 2s infinite alternate; text-shadow: 0 0 20px var(--theme-glow); }
        @keyframes pulseGlow { from { opacity: 0.8; } to { opacity: 1; } }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>
    <div id="home-btn" onclick="goHome()">üè†</div>

    <div id="side-nav">
        <div class="side-icon" id="search-trigger" onclick="toggleSearchHub(event)">üîç</div>
        <div class="side-icon" onclick="processUrl('https://cineby.gd')">üé¨</div>
        <div class="side-icon" onclick="openScreen('settings-screen')">‚öôÔ∏è</div>
    </div>

    <div id="search-hub">
        <h3 class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Global Search</h3>
        <form onsubmit="handleSearch(event)">
            <input type="text" id="urlInput" class="search-input" placeholder="URL or Query..." autocomplete="off">
        </form>
        <div class="h-[1px] bg-white/10 w-full"></div>
        <h3 class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Quick Nodes</h3>
        <div class="emoji-grid">
            <div class="emoji-item" onclick="processUrl('https://youtube.com')">‚ñ∂Ô∏è</div>
            <div class="emoji-item" onclick="processUrl('https://discord.com')">üí¨</div>
            <div class="emoji-item" onclick="processUrl('https://poki.com')">üéÆ</div>
            <div class="emoji-item" onclick="processUrl('https://tiktok.com')">üì±</div>
        </div>
    </div>

    <div id="intro-overlay" style="position:fixed; inset:0; z-index:2000; background:#050505; display:flex; align-items:center; justify-content:center; transition: 0.8s;">
        <input type="text" id="nameInput" autofocus class="bg-transparent border-b-2 border-white/10 text-4xl text-center outline-none w-72 focus:border-blue-500 transition-all" placeholder="Enter Name">
        <h2 id="welcome-text" class="mega-glow text-6xl font-black hidden uppercase">Welcome,<br><span id="display-name" style="color:var(--theme-main)"></span></h2>
    </div>

    <div id="main-content" class="active">
        <h1 class="text-9xl font-black italic tracking-tighter uppercase mega-glow mb-4">USERIDK</h1>
        <p class="text-gray-500 font-bold tracking-[0.5em] uppercase text-xs">Accessing Cosmic Node: <span id="nav-name">...</span></p>
    </div>

    <div id="browser-view">
        <iframe id="proxyFrame" class="w-full h-full bg-white border-none"></iframe>
    </div>

    <div id="settings-screen" class="overlay-screen" onclick="hideScreens()">
        <div class="bg-[#0f0f0f] p-8 border border-white/10 rounded-3xl w-80" onclick="event.stopPropagation()">
            <h2 class="font-black uppercase mb-4 text-blue-500">Settings</h2>
            <button class="w-full py-3 bg-white/5 border border-white/10 rounded-xl text-xs font-black mb-2 hover:bg-white/10" onclick="setTheme('#ef4444', '#150505', '#ff9494')">RED ALERT</button>
            <button class="w-full py-3 bg-white/5 border border-white/10 rounded-xl text-xs font-black mb-4 hover:bg-white/10" onclick="setTheme('#3b82f6', '#050a15', '#ffffff')">COSMIC BLUE</button>
            <button class="w-full py-4 bg-white text-black font-black rounded-xl text-xs uppercase" onclick="hideScreens()">Save</button>
        </div>
    </div>

    <div id="menu-btn" onclick="toggleMenu(event)">...</div>
    <div id="drop-menu">
        <div class="menu-item" onclick="openScreen('settings-screen')">Config</div>
        <div class="menu-item" onclick="goHome()">Exit Node</div>
    </div>

    <script>
        let currentFPS = 60;

        function toggleSearchHub(e) {
            if(e) e.stopPropagation();
            const hub = document.getElementById('search-hub');
            const trigger = document.getElementById('search-trigger');
            if(hub.classList.contains('show')) {
                hub.classList.remove('show');
                setTimeout(() => hub.style.display = 'none', 500);
                trigger.classList.remove('active');
            } else {
                hub.style.display = 'flex';
                setTimeout(() => hub.classList.add('show'), 10);
                trigger.classList.add('active');
                document.getElementById('urlInput').focus();
            }
        }

        function handleSearch(e) {
            e.preventDefault();
            let val = document.getElementById('urlInput').value.trim();
            if (!val) return;
            let url = (val.includes('.') && !val.includes(' ')) ? (val.startsWith('http') ? val : 'https://' + val) : 'https://duckduckgo.com/?q=' + encodeURIComponent(val);
            processUrl(url);
            toggleSearchHub();
        }

        function processUrl(url) {
            document.getElementById('proxyFrame').src = url;
            document.getElementById('main-content').classList.remove('active');
            const bv = document.getElementById('browser-view');
            bv.style.display = 'flex';
            setTimeout(() => bv.classList.add('active'), 50);
        }

        function goHome() {
            const bv = document.getElementById('browser-view');
            bv.classList.remove('active');
            setTimeout(() => { bv.style.display = 'none'; document.getElementById('main-content').classList.add('active'); }, 600);
            hideScreens();
        }

        function toggleMenu(e) {
            e.stopPropagation();
            const m = document.getElementById('drop-menu');
            m.classList.toggle('show');
            m.style.display = m.classList.contains('show') ? 'flex' : 'none';
        }

        function openScreen(id) {
            hideScreens();
            const s = document.getElementById(id);
            s.style.display = 'flex';
            setTimeout(() => s.classList.add('active'), 10);
        }

        function hideScreens() {
            document.querySelectorAll('.overlay-screen').forEach(s => {
                s.classList.remove('active');
                setTimeout(() => s.style.display = 'none', 500);
            });
            document.getElementById('drop-menu').classList.remove('show');
        }

        function setTheme(main, bg, stars) {
            document.documentElement.style.setProperty('--theme-main', main);
            document.documentElement.style.setProperty('--theme-glow', main + '66');
            document.documentElement.style.setProperty('--bg-color', bg);
            document.documentElement.style.setProperty('--star-color', stars);
        }

        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim() !== "") {
                const name = e.target.value.trim();
                const input = document.getElementById('nameInput');
                const welcome = document.getElementById('welcome-text');
                input.style.opacity = "0";
                setTimeout(() => {
                    input.style.display = "none";
                    document.getElementById('display-name').innerText = name;
                    document.getElementById('nav-name').innerText = name;
                    welcome.classList.remove('hidden');
                    setTimeout(() => {
                        document.getElementById('intro-overlay').style.opacity = "0";
                        setTimeout(() => document.getElementById('intro-overlay').style.display="none", 800);
                    }, 1500);
                }, 500);
            }
        });

        window.onclick = () => {
            document.getElementById('search-hub').classList.remove('show');
            document.getElementById('drop-menu').classList.remove('show');
        };

        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let starList = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            starList = Array.from({length: 150}, () => ({x:Math.random()*canvas.width, y:Math.random()*canvas.height, size:Math.random()*1.5, speed:Math.random()*0.5+0.1}));
        }
        function drawStars() {
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bg-color');
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--star-color');
            starList.forEach(s => {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                s.y += s.speed; if(s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(drawStars);
        }
        initStars(); drawStars();
    </script>
</body>
</html>
