<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA OS | V9.1 STABLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-main: #3b82f6;
            --m-x: 0px; --m-y: 0px; --r-x: 0px; --r-y: 0px;
            --bg: #010101;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; user-select: none; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* FIXED HARDWARE MOUSE */
        #c-dot {
            position: fixed; top: 0; left: 0; width: 6px; height: 6px; background: #fff; border-radius: 50%; z-index: 10000; pointer-events: none;
            transform: translate3d(var(--m-x), var(--m-y), 0);
        }
        #c-ring {
            position: fixed; top: 0; left: 0; width: 35px; height: 35px; border: 1.5px solid var(--theme-main); border-radius: 50%; z-index: 9999; pointer-events: none;
            transform: translate3d(calc(var(--r-x) - 15px), calc(var(--r-y) - 15px), 0);
            mix-blend-mode: difference;
        }
        .hover-state #c-ring { width: 60px; height: 60px; background: rgba(255,255,255,0.1); border-color: #fff; }

        /* UI LAYERS */
        #boot { position: fixed; inset: 0; background: #000; z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s; }
        #gate { position: fixed; inset: 0; background: #010101; z-index: 8000; display: none; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.8s; }
        #desktop { opacity: 0; transition: opacity 1.5s; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .brand { font-size: 10vw; font-weight: 900; italic; background: linear-gradient(to bottom, #fff, #444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* TASKBAR */
        .dock { position: fixed; top: 30px; display: flex; gap: 15px; background: rgba(10,10,10,0.8); padding: 10px 25px; border-radius: 100px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px); z-index: 1000; opacity: 0; transition: 1s; }
        .btn { width: 45px; height: 45px; background: #111; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid #222; }

        /* WINDOWS */
        .win { position: fixed; inset: 60px; background: #080808; border: 1px solid #222; border-radius: 30px; display: none; flex-direction: column; z-index: 2000; overflow: hidden; box-shadow: 0 50px 100px rgba(0,0,0,0.8); }
        .win.active { display: flex; }
        .win-bar { padding: 15px 30px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: #0f0f0f; }

        #proxy-container { position: fixed; inset: 20px 20px 20px 100px; background: #000; border-radius: 30px; display: none; z-index: 1500; border: 1px solid #222; overflow: hidden; }

        @keyframes load { 0% { width: 0%; } 100% { width: 100%; } }
    </style>
</head>
<body>

    <canvas id="stars" class="fixed inset-0 -z-10"></canvas>
    <div id="c-dot"></div>
    <div id="c-ring"></div>

    <div id="boot">
        <h1 class="text-blue-500 font-black italic text-4xl">NEBULA</h1>
        <div class="w-64 h-1 bg-white/5 mt-6 rounded-full overflow-hidden">
            <div id="boot-bar" class="h-full bg-blue-600" style="width: 0%; transition: width 0.1s;"></div>
        </div>
        <p class="text-[8px] font-mono mt-4 tracking-[5px] text-gray-600">KERNEL V9.1 STABLE</p>
    </div>

    <div id="gate">
        <p class="text-[10px] font-black uppercase tracking-[10px] text-gray-500 mb-8">System Access</p>
        <input type="text" id="auth-field" class="bg-transparent border-b-2 border-white/10 text-6xl font-black text-center text-white outline-none w-[600px] hoverable" placeholder="..." onkeypress="if(event.key==='Enter')OS.login()">
    </div>

    <header id="nav" class="dock">
        <div class="btn hoverable" onclick="OS.home()">üè†</div>
        <div class="btn hoverable" onclick="OS.toggle('win-search')">üîç</div>
        <div class="btn hoverable" onclick="OS.proxy('https://cineby.gd')">üé¨</div>
        <div class="btn hoverable" onclick="OS.toggle('win-settings')">‚öôÔ∏è</div>
    </header>

    <main id="desktop">
        <h1 class="brand">USERIDK</h1>
        <div class="flex gap-20 mt-12">
            <div class="text-center"><p class="text-4xl font-black font-mono" id="val-fps">60</p><p class="text-[9px] uppercase text-blue-500 font-black tracking-widest">Graphics</p></div>
            <div class="text-center"><p class="text-4xl font-black font-mono" id="val-ping">--</p><p class="text-[9px] uppercase text-blue-500 font-black tracking-widest">Latency</p></div>
        </div>
    </main>

    <div id="win-search" class="win">
        <div class="win-bar"><span class="text-[10px] font-black uppercase tracking-widest">Bypass Search</span><button class="hoverable" onclick="OS.toggle('win-search')">‚úï</button></div>
        <div class="p-20">
            <input type="text" id="search-in" class="w-full bg-white/5 border border-white/10 p-6 rounded-2xl text-white font-mono hoverable" placeholder="Target URL..." onkeypress="if(event.key==='Enter')OS.runSearch()">
        </div>
    </div>

    <div id="proxy-container">
        <iframe id="proxy-frame" class="w-full h-full bg-white"></iframe>
    </div>

    <script>
        class NebulaKernel {
            constructor() {
                this.m = { x: 0, y: 0, rx: 0, ry: 0 };
                this.init();
            }

            init() {
                this.setupMouse();
                this.setupBackground();
                this.bootSequence();
                
                // Static metrics
                setInterval(() => {
                    document.getElementById('val-ping').innerText = Math.floor(Math.random() * 5 + 10) + 'ms';
                }, 2000);
            }

            setupMouse() {
                const r = document.documentElement;
                window.addEventListener('mousemove', (e) => {
                    this.m.x = e.clientX; this.m.y = e.clientY;
                    r.style.setProperty('--m-x', `${this.m.x}px`);
                    r.style.setProperty('--m-y', `${this.m.y}px`);
                });

                const lerp = () => {
                    this.m.rx += (this.m.x - this.m.rx) * 0.15;
                    this.m.ry += (this.m.y - this.m.ry) * 0.15;
                    r.style.setProperty('--r-x', `${this.m.rx}px`);
                    r.style.setProperty('--r-y', `${this.m.ry}px`);
                    requestAnimationFrame(lerp);
                };
                lerp();

                document.addEventListener('mouseover', (e) => {
                    if(e.target.classList.contains('hoverable')) document.body.classList.add('hover-state');
                });
                document.addEventListener('mouseout', (e) => {
                    if(e.target.classList.contains('hoverable')) document.body.classList.remove('hover-state');
                });
            }

            bootSequence() {
                let bar = document.getElementById('boot-bar');
                let progress = 0;
                let iv = setInterval(() => {
                    progress += Math.random() * 15;
                    if(progress > 100) progress = 100;
                    bar.style.width = progress + '%';
                    
                    if(progress >= 100) {
                        clearInterval(iv);
                        document.getElementById('boot').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('boot').style.display = 'none';
                            let g = document.getElementById('gate');
                            g.style.display = 'flex';
                            setTimeout(() => g.style.opacity = '1', 50);
                            document.getElementById('auth-field').focus();
                        }, 800);
                    }
                }, 150);
            }

            login() {
                document.getElementById('gate').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('gate').style.display = 'none';
                    document.getElementById('desktop').style.opacity = '1';
                    document.getElementById('nav').style.opacity = '1';
                }, 800);
            }

            toggle(id) {
                document.getElementById(id).classList.toggle('active');
            }

            proxy(url) {
                document.getElementById('proxy-frame').src = url;
                document.getElementById('proxy-container').style.display = 'block';
                document.getElementById('desktop').style.opacity = '0';
            }

            home() {
                document.getElementById('proxy-container').style.display = 'none';
                document.getElementById('desktop').style.opacity = '1';
            }

            runSearch() {
                let v = document.getElementById('search-in').value;
                if(!v.includes('.')) v = 'https://google.com/search?q=' + v;
                else if(!v.startsWith('http')) v = 'https://' + v;
                this.proxy(v);
                this.toggle('win-search');
            }

            setupBackground() {
                const canvas = document.getElementById('stars');
                const ctx = canvas.getContext('2d');
                let particles = [];
                const res = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                window.onresize = res; res();

                for(let i=0; i<200; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2});
                const render = () => {
                    ctx.fillStyle = '#010101'; ctx.fillRect(0,0,canvas.width,canvas.height);
                    ctx.fillStyle = '#fff';
                    particles.forEach(p => {
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                        p.y += 0.3; if(p.y > canvas.height) p.y = 0;
                    });
                    requestAnimationFrame(render);
                };
                render();
            }
        }

        const OS = new NebulaKernel();
    </script>
</body>
</html>
