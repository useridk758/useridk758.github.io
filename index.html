<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="os-title">NEBULA OS v12.2</title>
    <link id="os-favicon" rel="icon" href="https://cdn-icons-png.flaticon.com/512/606/606547.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --theme-main: #3b82f6;
            --m-x: 0px; --m-y: 0px; --r-x: 0px; --r-y: 0px;
            --ease: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            cursor: none !important; user-select: none; 
            transition: all 0.4s var(--ease);
        }
        
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }

        /* --- HOVER PHYSICS & TRANSITIONS --- */
        .btn, .setting-item, .setting-input { 
            transition: all 0.3s var(--ease); 
            border: 1px solid rgba(255,255,255,0.08);
            transform-origin: center;
        }
        .btn:hover, .setting-item:hover { 
            transform: translateY(-8px) scale(1.15); 
            border-color: var(--theme-main); 
            box-shadow: 0 10px 30px -10px var(--theme-main);
            background: rgba(255,255,255,0.08);
        }
        .setting-input:hover { border-color: rgba(255,255,255,0.3); }
        .setting-input:focus { transform: scale(1.02); border-color: var(--theme-main); }

        /* --- HERO (CUT-OFF FIX) --- */
        .hero { 
            font-size: clamp(4rem, 18vw, 22vh); font-weight: 900; font-style: italic;
            text-transform: uppercase; text-align: center; line-height: 1.2;
            padding: 0 0.3em; /* Fixes right-side clipping */
            background: linear-gradient(180deg, #fff 30%, #333 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 40px var(--theme-main));
            display: inline-block;
        }

        /* --- LAYERS --- */
        .layer { 
            position: fixed; inset: 0; z-index: 8000; display: none; 
            align-items: center; justify-content: center; opacity: 0; 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(0px);
        }
        .layer.active { display: flex; opacity: 1; backdrop-filter: blur(50px); }
        .layer-content { transform: scale(0.95); transition: 0.5s var(--ease); }
        .layer.active .layer-content { transform: scale(1); }

        /* --- CONTEXT MENU --- */
        #context-menu {
            position: fixed; z-index: 10001; width: 140px; background: #0a0a0a; 
            border: 1px solid rgba(255,255,255,0.15); border-radius: 6px; padding: 4px; 
            pointer-events: none; opacity: 0; transform: scale(0.9);
        }
        #context-menu.active { opacity: 1; transform: scale(1); pointer-events: all; }
        .menu-item { padding: 8px 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; font-size: 9px; font-weight: 900; text-transform: uppercase; }
        .menu-item:hover { background: var(--theme-main); }

        /* --- SETTINGS --- */
        #settings-panel { 
            position: fixed; right: -400px; top: 0; width: 300px; height: 100vh; 
            background: #080808; border-left: 1px solid rgba(255,255,255,0.1); 
            padding: 60px 25px; z-index: 9000;
        }
        #settings-panel.active { right: 0; }
        .setting-input { background: #111; border-radius: 8px; padding: 12px; font-size: 11px; width: 100%; color: #fff; outline: none; margin-bottom: 12px; }

        /* --- CURSOR --- */
        #c-dot { position: fixed; top: 0; left: 0; width: 6px; height: 6px; background: #fff; border-radius: 50%; z-index: 10005; pointer-events: none; transform: translate3d(var(--m-x), var(--m-y), 0); transition: none; }
        #c-ring { position: fixed; top: 0; left: 0; width: 35px; height: 35px; border: 1.5px solid var(--theme-main); border-radius: 50%; z-index: 10004; pointer-events: none; transform: translate3d(calc(var(--r-x) - 15px), calc(var(--r-y) - 15px), 0); mix-blend-mode: difference; transition: width 0.3s, height 0.3s; }
    </style>
</head>
<body>

    <canvas id="stars" class="fixed inset-0 -z-10"></canvas>
    <div id="c-dot"></div>
    <div id="c-ring"></div>

    <div id="context-menu">
        <div class="menu-item" onclick="OS.closeAll()"><span>HOME</span><span>üè†</span></div>
        <div class="menu-item" onclick="OS.openLayer('search-layer')"><span>SEARCH</span><span>üîç</span></div>
        <div class="menu-item" onclick="OS.openSettings()"><span>SETTINGS</span><span>‚öôÔ∏è</span></div>
        <div class="menu-item text-rose-500" onclick="location.reload()"><span>REBOOT</span><span>üîÑ</span></div>
    </div>

    <div id="gate" class="fixed inset-0 bg-black z-[10000] flex items-center justify-center">
        <div class="text-center w-full px-10">
            <input type="text" id="user-in" class="bg-transparent border-none text-8xl font-black text-center outline-none w-full placeholder-white/5 uppercase" placeholder="ENTER NAME" onkeypress="if(event.key==='Enter')OS.validate()">
        </div>
    </div>

    <aside id="settings-panel">
        <h2 class="text-xl font-black italic mb-8 text-blue-500">SYSTEM CORE</h2>
        <input type="text" id="cloak-name" class="setting-input" placeholder="Permanent Tab Title">
        <input type="text" id="cloak-icon" class="setting-input" placeholder="Permanent Favicon URL">
        
        <div class="setting-item flex justify-between items-center p-4 bg-white/5 rounded-xl mb-6" onclick="OS.toggleOpt()">
            <span class="text-[10px] font-black uppercase tracking-widest">Low Graphics Mode</span>
            <div id="opt-status" class="text-[10px] font-black text-rose-500">OFF</div>
        </div>

        <p class="text-[9px] font-black uppercase tracking-widest text-white/20 mb-3">Accent Theme</p>
        <div class="grid grid-cols-4 gap-2 mb-8">
            <div class="h-8 rounded bg-blue-600 setting-item" onclick="OS.setTheme('#3b82f6')"></div>
            <div class="h-8 rounded bg-rose-600 setting-item" onclick="OS.setTheme('#e11d48')"></div>
            <div class="h-8 rounded bg-emerald-600 setting-item" onclick="OS.setTheme('#059669')"></div>
            <div class="h-8 rounded bg-purple-600 setting-item" onclick="OS.setTheme('#9333ea')"></div>
        </div>
        <button class="w-full py-4 bg-white text-black rounded-xl font-black text-[10px] uppercase hover:bg-gray-200" onclick="OS.saveSettings()">SAVE CONFIGURATION</button>
    </aside>

    <div id="search-layer" class="layer" onclick="OS.closeAll()">
        <div class="layer-content w-full max-w-4xl text-center px-10" onclick="event.stopPropagation()">
            <input type="text" id="search-field" class="bg-transparent border-none border-b-4 border-white/10 w-full text-8xl font-black text-center outline-none py-10 focus:border-white transition-all uppercase" placeholder="SEARCH" onkeypress="if(event.key==='Enter')OS.runSearch()">
        </div>
    </div>

    <div id="term-layer" class="layer" onclick="OS.closeAll()">
        <div class="layer-content w-full max-w-2xl bg-black border border-white/10 rounded-3xl overflow-hidden shadow-2xl" onclick="event.stopPropagation()">
            <div id="term-out" class="p-6 h-64 font-mono text-blue-400 text-[11px] overflow-y-auto leading-relaxed">Nebula Terminal v12.2. Type 'help' for global commands.</div>
            <div class="p-4 bg-[#050505] flex gap-3 border-t border-white/5">
                <span class="text-blue-500 font-bold">$</span>
                <input type="text" id="term-in" class="bg-transparent border-none outline-none text-white font-mono w-full" onkeypress="OS.handleTerm(event)">
            </div>
        </div>
    </div>

    <main id="desktop" class="absolute inset-0 flex items-center justify-center opacity-0 scale-110 pointer-events-none">
        <h1 class="hero" id="hero-title">NEBULA</h1>
    </main>

    <div id="dock-wrap" class="fixed bottom-[-100px] left-1/2 -translate-x-1/2 z-[1000] transition-all duration-700">
        <div class="flex gap-4 p-3 bg-white/5 border border-white/10 rounded-[28px] backdrop-blur-3xl">
            <div class="btn w-[50px] h-[50px] bg-[#0a0a0a] rounded-xl flex items-center justify-center text-lg" onclick="OS.closeAll()">üè†</div>
            <div class="btn w-[50px] h-[50px] bg-[#0a0a0a] rounded-xl flex items-center justify-center text-lg" onclick="OS.openLayer('search-layer')">üîç</div>
            <div class="btn w-[50px] h-[50px] bg-[#0a0a0a] rounded-xl flex items-center justify-center text-lg" onclick="OS.openSettings()">‚öôÔ∏è</div>
        </div>
    </div>

    <script>
        class NebulaOS {
            constructor() {
                this.m = { x: 0, y: 0, rx: 0, ry: 0 };
                this.isOpt = false;
                this.init();
            }

            init() {
                this.setupMouse();
                this.setupStars();
                this.setupRightClick();
                this.loadSettings();
                
                window.onkeydown = (e) => {
                    if(e.altKey && e.key === 't') { e.preventDefault(); this.openLayer('term-layer'); }
                    if(e.key === 'Escape') this.closeAll();
                };

                // Permanent Cloak Loop
                setInterval(() => {
                    const savedN = localStorage.getItem('neb-cloak-n');
                    const savedI = localStorage.getItem('neb-cloak-i');
                    if (document.hidden && savedN) {
                        document.title = savedN;
                        if(savedI) document.getElementById('os-favicon').href = savedI;
                    } else {
                        document.title = "NEBULA OS";
                        document.getElementById('os-favicon').href = "https://cdn-icons-png.flaticon.com/512/606/606547.png";
                    }
                }, 400);
            }

            loadSettings() {
                const n = localStorage.getItem('neb-cloak-n');
                const i = localStorage.getItem('neb-cloak-i');
                const t = localStorage.getItem('neb-theme');
                if(n) document.getElementById('cloak-name').value = n;
                if(i) document.getElementById('cloak-icon').value = i;
                if(t) this.setTheme(t);
            }

            setupRightClick() {
                window.oncontextmenu = (e) => {
                    e.preventDefault();
                    const m = document.getElementById('context-menu');
                    m.style.left = `${e.clientX}px`; m.style.top = `${e.clientY}px`;
                    m.classList.add('active');
                };
                window.onmousedown = (e) => { if(!e.target.closest('#context-menu')) document.getElementById('context-menu').classList.remove('active'); };
            }

            setupMouse() {
                window.onmousemove = (e) => {
                    this.m.x = e.clientX; this.m.y = e.clientY;
                    document.documentElement.style.setProperty('--m-x', `${this.m.x}px`);
                    document.documentElement.style.setProperty('--m-y', `${this.m.y}px`);
                    if(e.target.closest('.btn, .menu-item, .setting-item, .setting-input')) document.body.classList.add('hover-state');
                    else document.body.classList.remove('hover-state');
                };
                const lerp = () => {
                    this.m.rx += (this.m.x - this.m.rx) * 0.12;
                    this.m.ry += (this.m.y - this.m.ry) * 0.12;
                    document.documentElement.style.setProperty('--r-x', `${this.m.rx}px`);
                    document.documentElement.style.setProperty('--r-y', `${this.m.ry}px`);
                    requestAnimationFrame(lerp);
                };
                lerp();
            }

            validate() {
                const n = document.getElementById('user-in').value || "NEBULA";
                document.getElementById('hero-title').innerText = n.toUpperCase();
                document.getElementById('gate').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('gate').style.display = 'none';
                    document.getElementById('desktop').style.opacity = '1';
                    document.getElementById('desktop').style.transform = 'scale(1)';
                    document.getElementById('dock-wrap').style.bottom = '40px';
                }, 800);
            }

            openLayer(id) {
                this.closeAll();
                const el = document.getElementById(id);
                el.style.display = 'flex';
                setTimeout(() => { el.classList.add('active'); el.querySelector('input')?.focus(); }, 10);
            }

            openSettings() {
                this.closeAll();
                document.getElementById('settings-panel').classList.add('active');
            }

            toggleOpt() {
                this.isOpt = !this.isOpt;
                const status = document.getElementById('opt-status');
                status.innerText = this.isOpt ? "ON" : "OFF";
                status.style.color = this.isOpt ? "#10b981" : "#f43f5e";
            }

            saveSettings() {
                const n = document.getElementById('cloak-name').value;
                const i = document.getElementById('cloak-icon').value;
                if(n) localStorage.setItem('neb-cloak-n', n);
                if(i) localStorage.setItem('neb-cloak-i', i);
                this.closeAll();
            }

            setTheme(c) { 
                document.documentElement.style.setProperty('--theme-main', c); 
                localStorage.setItem('neb-theme', c);
            }

            handleTerm(e) {
                if(e.key === 'Enter') {
                    const cmd = e.target.value.toLowerCase().trim();
                    const out = document.getElementById('term-out');
                    const parts = cmd.split(' ');

                    if(cmd === 'help') out.innerHTML += "<br>-- COMMANDS --<br>help, clear, neofetch, theme [hex], cloak [name] [url], exit";
                    else if(cmd === 'clear') out.innerHTML = "Terminal Cleared.";
                    else if(cmd === 'neofetch') out.innerHTML += "<br>OS: Nebula v12.2<br>Shell: MonoBash<br>Graphics: WebGL v2<br>Status: System Stable";
                    else if(cmd.startsWith('theme ')) {
                        this.setTheme(parts[1]);
                        out.innerHTML += `<br>System accent updated to ${parts[1]}.`;
                    }
                    else if(cmd.startsWith('cloak ')) {
                        if(parts[1]) localStorage.setItem('neb-cloak-n', parts[1]);
                        if(parts[2]) localStorage.setItem('neb-cloak-i', parts[2]);
                        out.innerHTML += "<br>Tab cloak parameters updated.";
                    }
                    else if(cmd === 'exit') this.closeAll();
                    else out.innerHTML += `<br>'${cmd}' is not recognized.`;
                    
                    e.target.value = "";
                    out.scrollTop = out.scrollHeight;
                }
            }

            runSearch(url) {
                let v = url || document.getElementById('search-field').value;
                if(!v) return;
                v = v.includes('.') ? (v.startsWith('http') ? v : 'https://' + v) : 'https://google.com/search?q=' + v;
                window.open(v, '_blank');
                this.closeAll();
            }

            closeAll() {
                document.querySelectorAll('.layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => { if(!l.classList.contains('active')) l.style.display = 'none'; }, 500);
                });
                document.getElementById('settings-panel').classList.remove('active');
                document.getElementById('context-menu').classList.remove('active');
            }

            setupStars() {
                const c = document.getElementById('stars'); const ctx = c.getContext('2d');
                let pts = []; const res = () => { c.width = window.innerWidth; c.height = window.innerHeight; };
                window.onresize = res; res();
                for(let i=0; i<180; i++) pts.push({x: Math.random()*c.width, y: Math.random()*c.height, s: Math.random()*1.8});
                const draw = () => {
                    ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle = '#fff';
                    const speed = this.isOpt ? 0.05 : 0.2;
                    pts.forEach(p => { 
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); 
                        p.y += speed; if(p.y > c.height) p.y = 0; 
                    });
                    requestAnimationFrame(draw);
                };
                draw();
            }
        }
        const OS = new NebulaOS();
    </script>
</body>
</html>
