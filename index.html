<body class="flex flex-col items-center min-h-screen p-6">

        <div onclick="launch('https://www.google.com/search?igu=1')" class="h-14 bento-card flex items-center justify-center cursor-pointer text-xl">üîç</div>
        <div onclick="launch('https://www.youtube.com')" class="h-14 bento-card flex items-center justify-center cursor-pointer text-xl text-red-600">‚ñ∂Ô∏è</div>
        <div onclick="launch('https://discord.com/app')" class="h-14 bento-card flex items-center justify-center cursor-pointer text-xl text-indigo-500">üí¨</div>

        <div onclick="launch('https://www.twitch.tv')" class="h-14 bento-card flex items-center justify-center cursor-pointer text-xl text-purple-500">üíú</div>

    <div class="w-full max-w-xl mb-10">
        <form id="proxyForm" class="relative">
            <input type="text" id="urlInput" placeholder="Search or type URL..." 
                   class="w-full proxy-input py-4 px-8 rounded-full text-center text-lg text-white">
            <button type="submit" class="absolute right-3 top-2 bg-white text-black px-5 py-2 rounded-full font-bold hover:bg-blue-600 hover:text-white transition">GO</button>
        </form>
    </div>

    <div id="resultArea" class="hidden w-full max-w-6xl">
        <div class="browser-window shadow-2xl">
            <div class="browser-bar">
                <div class="flex gap-2">
                    <div onclick="closeFrame()" class="w-3 h-3 bg-red-500 rounded-full cursor-pointer"></div>
                    <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                </div>
                <span id="urlTitle" class="text-[10px] text-gray-500 font-mono italic"></span>
                <button onclick="popOut()" class="text-[9px] bg-blue-600 text-white px-3 py-1 rounded-full font-bold uppercase hover:bg-white hover:text-black transition">Unblock Site</button>
            </div>
            <div class="h-[70vh] bg-white">
                <iframe id="proxyFrame" src="" class="w-full h-full border-none"></iframe>
            </div>
        </div>
    </div>

    <footer class="mt-auto py-10 text-gray-800 text-[9px] tracking-[0.3em] uppercase">
        ¬© 2026 useridk758 terminal
    </footer>

    <script>
        const form = document.getElementById('proxyForm');
        const input = document.getElementById('urlInput');
        const resultArea = document.getElementById('resultArea');
        const frame = document.getElementById('proxyFrame');
        const urlTitle = document.getElementById('urlTitle');
        
        // Public Ultraviolet engine - No Render account needed!
        const engine = "https://uv.student-portal.workers.dev/main/";

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let val = input.value.trim();
            if (!val) return;

            let finalUrl = "";
            if (!val.includes('.') || val.includes(' ')) {
                finalUrl = `https://www.google.com/search?q=${encodeURIComponent(val)}&igu=1`;
            } else {
                let target = val.startsWith('http') ? val : 'https://' + val;
                finalUrl = engine + encodeURIComponent(target);
            }
            
            urlTitle.innerText = val;
            frame.src = finalUrl;
            resultArea.classList.remove('hidden');
            window.scrollTo({ top: resultArea.offsetTop - 20, behavior: 'smooth' });
        });

        function closeFrame() {
            resultArea.classList.add('hidden');
            frame.src = "";
        }

        function popOut() {
            let val = input.value.trim();
            let target = val.startsWith('http') ? val : 'https://' + val;
            window.open(target, '_blank');
        }
    </script>
