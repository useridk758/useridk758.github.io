<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">USERIDK758 | Cosmic Arcade</title>
    <link id="tab-icon" rel="icon" type="image/jpg" href="https://www.nhm.ac.uk/content/dam/nhm-www/discover/what-is-space/what-is-space-milky-way-full-width.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { -webkit-font-smoothing: antialiased; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; margin: 0; overflow: hidden; }
        
        #starCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        :root { --theme-main: #3b82f6; --theme-glow: rgba(59, 130, 246, 0.8); }

        /* --- Sidebar --- */
        #side-nav { position: fixed; left: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .side-icon { width: 50px; height: 50px; background: #111; border: 1px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; filter: grayscale(1); font-size: 1.2rem; }
        .side-icon:hover { filter: grayscale(0); border-color: var(--theme-main); box-shadow: 0 0 15px var(--theme-glow); transform: scale(1.1); }
        #home-btn { position: fixed; top: 20px; left: 20px; z-index: 100; }

        /* --- Intro --- */
        #intro-overlay { position: fixed; inset: 0; z-index: 2000; background: #050505; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease; }
        #welcome-text { display: none; font-size: 5rem; font-weight: 900; text-transform: uppercase; text-align: center; opacity: 0; transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1); transform: scale(0.8); }
        .mega-glow { color: white; animation: pulseGlow 2s infinite alternate; }
        @keyframes pulseGlow { from { text-shadow: 0 0 20px var(--theme-glow); } to { text-shadow: 0 0 50px var(--theme-glow); } }

        /* --- Main UI --- */
        #main-content { opacity: 0; transition: opacity 0.8s ease-in; display: flex; flex-direction: column; align-items: center; width: 100%; padding: 2rem; }
        .bento-card { background: rgba(15, 15, 15, 0.85); border: 1px solid #1f1f1f; border-radius: 20px; transition: 0.3s ease; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .bento-card:hover { transform: translateY(-4px); border-color: var(--theme-main); }

        /* --- Browser Frame --- */
        #browser-view { position: fixed; inset: 20px 20px 20px 90px; background: #000; border: 1px solid #333; border-radius: 20px; z-index: 50; display: none; overflow: hidden; flex-direction: column; }
        #browser-view.active { display: flex; }
        
        .overlay-screen { position: fixed; inset: 0; background: rgba(5,5,5,0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: 0.4s; }
        .overlay-screen.active { display: flex; opacity: 1; }
        #menu-btn { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: #111; border: 1px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 60; }
        #drop-menu { position: fixed; bottom: 80px; right: 20px; width: 180px; background: #0f0f0f; border: 1px solid #333; border-radius: 12px; display: none; flex-direction: column; z-index: 60; }
        #drop-menu.active { display: flex; }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>

    <div id="home-btn" class="side-icon" onclick="goHome()">üè†</div>
    <div id="side-nav">
        <div class="side-icon" onclick="openCategory('Music')">üéµ</div>
        <div class="side-icon" onclick="openCategory('Gaming')">üïπÔ∏è</div>
        <div class="side-icon" onclick="processUrl('https://cineby.gd')">üé¨</div>
    </div>

    <div id="intro-overlay">
        <div id="name-prompt" class="flex flex-col items-center gap-6">
            <h2 class="text-2xl font-black italic uppercase" style="color: var(--theme-main)">Initialize Identity</h2>
            <input type="text" id="nameInput" autofocus class="bg-transparent border-b-2 border-white/20 text-3xl text-center outline-none px-4 py-2 w-64 focus:border-blue-500 transition-all" placeholder="...">
        </div>
        <h2 id="welcome-text" class="mega-glow">WELCOME,<br><span id="display-name" style="color: var(--theme-main)"></span></h2>
    </div>

    <div id="main-content">
        <div class="w-full flex flex-col items-center mb-12">
            <nav class="bg-[#0f0f0f]/80 border border-[#1f1f1f] rounded-full px-8 py-3 flex items-center gap-6 backdrop-blur-md">
                <div class="font-black uppercase tracking-tighter" style="color: var(--theme-main)">USERIDK758</div>
                <div class="text-gray-500 text-[10px] uppercase">Node: <span id="nav-name" class="text-white">...</span></div>
                <div id="fps-label" class="text-gray-400 text-[9px] font-bold uppercase">60 FPS</div>
            </nav>
        </div>

        <h1 class="text-7xl font-black italic tracking-tighter uppercase mega-glow mb-12">USERIDK758</h1>

        <div class="grid grid-cols-3 md:grid-cols-6 gap-4 mb-12 w-full max-w-2xl">
            <div onclick="processUrl('https://google.com')" class="h-16 bento-card">üîç</div>
            <div onclick="processUrl('https://youtube.com')" class="h-16 bento-card text-red-600">‚ñ∂Ô∏è</div>
            <div onclick="processUrl('https://discord.com')" class="h-16 bento-card text-indigo-500">üí¨</div>
            <div onclick="processUrl('https://tiktok.com')" class="h-16 bento-card text-pink-500">üì±</div>
            <div onclick="processUrl('https://twitch.tv')" class="h-16 bento-card text-purple-500">üíú</div>
            <div onclick="processUrl('https://poki.com')" class="h-16 bento-card text-yellow-500">üéÆ</div>
        </div>

        <form onsubmit="handleSearch(event)" class="w-full max-w-xl relative">
            <input type="text" id="urlInput" placeholder="Enter URL or Search..." class="w-full bg-[#0a0a0a] border border-[#333] py-4 px-8 rounded-full text-center outline-none focus:border-blue-600 transition">
            <button type="submit" class="absolute right-6 top-4 text-[10px] font-black uppercase text-blue-500">GO</button>
        </form>
    </div>

    <div id="browser-view">
        <div class="bg-[#111] p-3 flex justify-between items-center border-b border-[#333]">
            <span id="frame-status" class="text-[9px] uppercase font-bold text-gray-500">Connection Secure</span>
            <div onclick="goHome()" class="px-3 py-1 bg-red-900/20 text-red-500 text-[9px] font-black rounded cursor-pointer border border-red-500/30">CLOSE</div>
        </div>
        <iframe id="proxyFrame" class="w-full h-full bg-white"></iframe>
    </div>

    <div id="settings-screen" class="overlay-screen">
        <div class="bg-[#0f0f0f] border border-[#222] p-8 rounded-2xl w-80">
            <h3 class="font-black uppercase mb-4" style="color: var(--theme-main)">Settings</h3>
            <input type="text" id="cloak-title" class="w-full bg-[#111] border border-[#333] p-3 rounded mb-4 text-white" placeholder="Tab Title">
            <button class="w-full py-3 bg-white text-black font-black rounded uppercase text-xs" onclick="saveSettings()">Apply</button>
        </div>
    </div>

    <div id="menu-btn" onclick="toggleMenu()">...</div>
    <div id="drop-menu">
        <div class="p-4 text-center cursor-pointer border-b border-[#222] text-[10px] font-black uppercase" onclick="openScreen('settings-screen')">Settings</div>
        <div class="p-4 text-center cursor-pointer text-[10px] font-black uppercase" onclick="goHome()">Dashboard</div>
    </div>

    <script>
        function handleSearch(e) { e.preventDefault(); processUrl(document.getElementById('urlInput').value); }

        function processUrl(val) {
            if (!val) return;
            let url = val.trim();
            if (!url.startsWith('http')) url = 'https://' + url;
            document.getElementById('proxyFrame').src = url;
            document.getElementById('main-content').style.opacity = "0";
            document.getElementById('browser-view').classList.add('active');
        }

        function goHome() {
            document.getElementById('browser-view').classList.remove('active');
            document.getElementById('proxyFrame').src = "";
            document.getElementById('main-content').style.opacity = "1";
            hideScreens();
        }

        function openCategory(name) {
            if (name === 'Movies') processUrl('https://cineby.gd');
            else {
                document.getElementById('main-content').style.opacity = "0";
                document.getElementById('browser-view').classList.add('active');
                document.getElementById('proxyFrame').src = "about:blank";
                alert(name + " section is empty for now.");
            }
        }

        function toggleMenu() { document.getElementById('drop-menu').classList.toggle('active'); }
        function openScreen(id) { toggleMenu(); const s = document.getElementById(id); s.style.display='flex'; setTimeout(()=>s.classList.add('active'),10); }
        function hideScreens() { document.querySelectorAll('.overlay-screen').forEach(s=>{s.classList.remove('active'); setTimeout(()=>s.style.display='none',400);}); }
        function saveSettings() { const t=document.getElementById('cloak-title').value; if(t)document.title=t; hideScreens(); }

        const nInput = document.getElementById('nameInput');
        nInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && nInput.value.trim() !== "") {
                document.getElementById('name-prompt').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('name-prompt').style.display = "none";
                    document.getElementById('display-name').innerText = nInput.value;
                    document.getElementById('nav-name').innerText = nInput.value;
                    const w = document.getElementById('welcome-text');
                    w.style.display = "block";
                    setTimeout(() => { w.style.opacity = "1"; w.style.transform = "scale(1)"; }, 50);
                    setTimeout(() => {
                        w.style.opacity = "0"; w.style.transform = "scale(1.2)";
                        setTimeout(() => { document.getElementById('intro-overlay').style.display="none"; document.getElementById('main-content').style.opacity="1"; }, 800);
                    }, 2500);
                }, 600);
            }
        });

        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = []; for(let i=0; i<150; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, size:Math.random()*1.5, speed:Math.random()*0.4+0.1});
        }
        function drawStars() {
            ctx.fillStyle = "#050505"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#FFF";
            stars.forEach(s => { ctx.fillRect(s.x, s.y, s.size, s.size); s.y += s.speed; if(s.y > canvas.height) s.y = 0; });
            requestAnimationFrame(drawStars);
        }
        initStars(); drawStars();
    </script>
</body>
</html>
