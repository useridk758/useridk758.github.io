    <div class="text-center mb-10">

    </div>

    <div class="grid grid-cols-3 md:grid-cols-6 gap-4 mb-12 w-full max-w-2xl">
        <div onclick="go('https://www.google.com')" class="h-14 bento-card flex items-center justify-center cursor-pointer text-xl">üîç</div>
        <div onclick="go('https://www.youtube.com')" class="h-14 bento-card flex items-center justify-center cursor-pointer text-xl text-red-600">‚ñ∂Ô∏è</div>
        <div onclick="go('https://discord.com')" class="h-14 bento-card flex items-center justify-center cursor-pointer text-xl text-indigo-500">üí¨</div>
        <div onclick="go('https://www.tiktok.com')" class="h-14 bento-card flex items-center justify-center cursor-pointer text-xl text-pink-500">üì±</div>
        <div onclick="go('https://poki.com')" class="h-14 bento-card flex items-center justify-center cursor-pointer text-xl text-yellow-500">üéÆ</div>
        <div onclick="go('https://geforce-now.com')" class="h-14 bento-card flex items-center justify-center cursor-pointer text-xl text-green-500">üü¢</div>

    <div class="w-full max-w-xl mb-10">
        <form id="proxyForm" class="relative">
            <input type="text" id="urlInput" placeholder="Enter URL or Search..." 
                   class="w-full proxy-input py-4 px-8 rounded-full text-center text-lg text-white">
            <button type="submit" class="absolute right-3 top-2 bg-white text-black px-5 py-2 rounded-full font-bold hover:bg-blue-600 hover:text-white transition">GO</button>
        </form>
    </div>

    <div id="resultArea" class="hidden w-full max-w-6xl">
        <div class="browser-window shadow-2xl">
            <div class="browser-bar">
                <div class="flex gap-2">
                    <div onclick="closeFrame()" class="w-3 h-3 bg-red-500 rounded-full cursor-pointer hover:scale-110 transition"></div>
                    <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                </div>
                <span id="urlTitle" class="text-[10px] text-gray-500 font-mono italic">Initializing Tunnel...</span>
                <button onclick="popOut()" class="text-[9px] bg-white text-black px-3 py-1 rounded-full font-bold uppercase hover:bg-blue-600 hover:text-white transition">Pop Out</button>
            </div>
            <div class="h-[75vh] bg-white relative">
                <iframe id="proxyFrame" src="" class="w-full h-full border-none shadow-inner"></iframe>
            </div>
        </div>
    </div>

    <footer class="mt-auto py-10 text-gray-900 text-[9px] tracking-[0.5em] uppercase">
        ¬© 2026 useridk758 terminal ‚Ä¢ active
    </footer>

    <script>
        const form = document.getElementById('proxyForm');
        const input = document.getElementById('urlInput');
        const resultArea = document.getElementById('resultArea');
        const frame = document.getElementById('proxyFrame');
        const urlTitle = document.getElementById('urlTitle');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let val = input.value.trim();
            if (!val) return;
            
            let target = val.includes('.') ? (val.startsWith('http') ? val : 'https://' + val) : 'https://www.google.com/search?q=' + encodeURIComponent(val) + '&igu=1';
            go(target);
        });

        function go(url) {
            urlTitle.innerText = url;
            
            // Logic: Google stays in-frame via &igu=1
            // Other sites are loaded directly. If they fail (blank white), user clicks "Pop Out"
            if (url.includes('google.com')) {
                frame.src = url.includes('igu=1') ? url : url + '&igu=1';
            } else {
                frame.src = url; 
            }
            
            resultArea.classList.remove('hidden');
            window.scrollTo({ top: resultArea.offsetTop - 20, behavior: 'smooth' });
        }

        function closeFrame() {
            resultArea.classList.add('hidden');
            frame.src = "";
        }

        function popOut() {
            window.open(urlTitle.innerText, '_blank');
        }
    </script>
