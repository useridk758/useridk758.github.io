<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="os-title">NEBULA OS</title>
    <link id="os-favicon" rel="icon" href="https://cdn-icons-png.flaticon.com/512/606/606547.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --theme-main: #3b82f6;
            --m-x: 0px; --m-y: 0px; --r-x: 0px; --r-y: 0px;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            cursor: none !important; user-select: none; 
            font-style: normal !important; 
        }
        
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }

        /* --- UI PHYSICS --- */
        .btn, .shortcut, .menu-item { transition: all 0.3s var(--ease); border: 1px solid rgba(255,255,255,0.08); }
        .btn:hover, .shortcut:hover { transform: translateY(-5px) scale(1.1); border-color: var(--theme-main); background: rgba(255,255,255,0.1); }

        /* --- INTERNAL BROWSER --- */
        #workspace { position: fixed; inset: 0; z-index: 5000; display: none; background: #000; }
        #workspace iframe { width: 100%; height: 100%; border: none; }
        #workspace.active { display: block; }

        /* --- HERO --- */
        .hero { 
            font-size: clamp(4rem, 15vw, 20vh); font-weight: 900;
            text-transform: uppercase; text-align: center; line-height: 1.2;
            padding: 0 0.2em;
            background: linear-gradient(180deg, #fff 40%, #444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 40px var(--theme-main));
        }

        /* --- SEARCH LAYER (NEBU PR*XY) --- */
        .layer { position: fixed; inset: 0; z-index: 9000; display: none; align-items: center; justify-content: center; opacity: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(40px); transition: 0.4s var(--ease); }
        .layer.active { display: flex; opacity: 1; }
        .search-container { width: 100%; max-width: 800px; text-align: center; }
        .proxy-title { font-weight: 900; font-size: 12px; letter-spacing: 6px; color: var(--theme-main); margin-bottom: 30px; }
        
        #search-field {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            width: 80%; padding: 18px 35px; border-radius: 100px; font-size: 16px;
            font-weight: 700; color: #fff; outline: none; text-align: center;
        }

        .shortcuts-grid { display: flex; justify-content: center; gap: 20px; margin-top: 40px; flex-wrap: wrap; }
        .shortcut { width: 55px; height: 55px; background: #111; border-radius: 14px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .shortcut img { width: 100%; height: 100%; object-fit: cover; }

        /* --- SETTINGS & NOTIFS --- */
        #settings-panel { position: fixed; right: -400px; top: 0; width: 300px; height: 100vh; background: #080808; border-left: 1px solid rgba(255,255,255,0.1); padding: 60px 25px; z-index: 10000; transition: right 0.5s var(--ease); }
        #settings-panel.active { right: 0; }
        .setting-btn { background: #111; padding: 12px; border-radius: 8px; width: 100%; text-align: left; font-size: 10px; font-weight: 900; margin-bottom: 10px; border: 1px solid transparent; }
        .setting-btn:hover { border-color: var(--theme-main); }

        #notif-area { position: fixed; top: 20px; right: 20px; z-index: 11000; display: flex; flex-direction: column; gap: 10px; }
        .notif { background: #111; border-left: 4px solid var(--theme-main); padding: 15px 25px; font-size: 10px; font-weight: 900; color: #fff; border-radius: 4px; transform: translateX(200%); transition: 0.5s var(--ease); }
        .notif.show { transform: translateX(0); }

        /* --- CONTEXT MENU --- */
        #ctx { position: fixed; z-index: 11000; background: #0a0a0a; border: 1px solid #222; width: 150px; border-radius: 6px; padding: 5px; opacity: 0; pointer-events: none; transform: scale(0.9); transition: 0.2s; }
        #ctx.active { opacity: 1; pointer-events: all; transform: scale(1); }
        .ctx-item { padding: 8px; font-size: 9px; font-weight: 900; border-radius: 4px; display: flex; justify-content: space-between; }
        .ctx-item:hover { background: var(--theme-main); }

        /* --- CURSOR --- */
        #c-dot { position: fixed; top: 0; left: 0; width: 6px; height: 6px; background: #fff; border-radius: 50%; z-index: 12000; pointer-events: none; transform: translate3d(var(--m-x), var(--m-y), 0); transition: none; }
        #c-ring { position: fixed; top: 0; left: 0; width: 35px; height: 35px; border: 1.5px solid var(--theme-main); border-radius: 50%; z-index: 11999; pointer-events: none; transform: translate3d(calc(var(--r-x) - 15px), calc(var(--r-y) - 15px), 0); mix-blend-mode: difference; }
    </style>
</head>
<body>

    <canvas id="stars" class="fixed inset-0 -z-10"></canvas>
    <div id="notif-area"></div>
    <div id="c-dot"></div>
    <div id="c-ring"></div>

    <div id="ctx">
        <div class="ctx-item" onclick="OS.goHome()"><span>HOME</span><span>üè†</span></div>
        <div class="ctx-item" onclick="OS.openLayer('search-layer')"><span>SEARCH</span><span>üîç</span></div>
        <div class="ctx-item" onclick="location.reload()"><span>REBOOT</span><span>üîÑ</span></div>
    </div>

    <div id="workspace"><iframe id="browser-frame" src=""></iframe></div>

    <div id="gate" class="fixed inset-0 bg-black z-[10001] flex items-center justify-center">
        <input type="text" id="user-in" class="bg-transparent border-none text-7xl font-black text-center outline-none w-full placeholder-white/5 uppercase" placeholder="NAME" onkeypress="if(event.key==='Enter')OS.validate()">
    </div>

    <aside id="settings-panel">
        <h2 class="text-xl font-black mb-10 tracking-tighter text-blue-500">SYSTEM</h2>
        <button class="setting-btn" onclick="OS.changeName()">CHANGE USERNAME</button>
        <button class="setting-btn" onclick="OS.toggleOpt()">OPTIMIZATION: <span id="opt-stat">OFF</span></button>
        
        <input type="text" id="cloak-name" class="bg-[#111] p-3 rounded-lg w-full mb-4 text-[10px] font-bold outline-none" placeholder="TAB NAME">
        <input type="text" id="cloak-icon" class="bg-[#111] p-3 rounded-lg w-full mb-8 text-[10px] font-bold outline-none" placeholder="FAVICON URL">
        
        <p class="text-[9px] font-black uppercase text-white/20 mb-3">Accent Theme</p>
        <div class="grid grid-cols-4 gap-2 mb-8">
            <div class="h-8 rounded bg-blue-600" onclick="OS.setTheme('#3b82f6')"></div>
            <div class="h-8 rounded bg-rose-600" onclick="OS.setTheme('#e11d48')"></div>
            <div class="h-8 rounded bg-emerald-600" onclick="OS.setTheme('#059669')"></div>
            <div class="h-8 rounded bg-orange-500" onclick="OS.setTheme('#f97316')"></div>
        </div>
        <button class="w-full py-4 bg-white text-black rounded-xl font-black text-[10px]" onclick="OS.saveSettings()">APPLY CHANGES</button>
    </aside>

    <div id="search-layer" class="layer" onclick="OS.closeAll()">
        <div class="search-container" onclick="event.stopPropagation()">
            <div class="proxy-title">NEBU PR*XY</div>
            <input type="text" id="search-field" placeholder="Search or type a URL..." onkeypress="if(event.key==='Enter')OS.runSearch()">
            <div class="shortcuts-grid" id="shortcuts">
                <div class="shortcut" title="YouTube" onclick="OS.runSearch('https://youtube.com')"><img src="https://upload.wikimedia.org/wikipedia/commons/6/62/YouTube_social_white_square_%282024%29.svg"></div>
                <div class="shortcut" title="TikTok" onclick="OS.runSearch('https://tiktok.com')"><img src="https://pbs.twimg.com/profile_images/1879333037005053953/e1dnDyxK_400x400.jpg"></div>
                <div class="shortcut" title="Discord" onclick="OS.runSearch('https://discord.com')"><img src="https://images-eds-ssl.xboxlive.com/image?url=4rt9.lXDC4H_93laV1_eHHFT949fUipzkiFOBH3fAiZZUCdYojwUyX2aTonS1aIwMrx6NUIsHfUHSLzjGJFxxsG72wAo9EWJR4yQWyJJaDaK1XdUso6cUMpI9hAdPUU_FNs11cY1X284vsHrnWtRw7oqRpN1m9YAg21d_aNKnIo-&format=source"></div>
                <div class="shortcut" title="Cineby" onclick="OS.runSearch('https://cineby.gd')"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOF3xX4k2KC5RmfTs11U6OKA8sEOr_Ts7dbg&s"></div>
                <div class="shortcut text-xl font-bold" onclick="OS.addShortcut()">+</div>
            </div>
        </div>
    </div>

    <div id="term-layer" class="layer" onclick="OS.closeAll()">
        <div class="layer-content w-full max-w-2xl bg-black border border-white/10 rounded-3xl overflow-hidden shadow-2xl" onclick="event.stopPropagation()">
            <div id="term-out" class="p-6 h-64 font-mono text-blue-400 text-[11px] overflow-y-auto leading-relaxed">Nebula Terminal v13.5. Type 'help'.</div>
            <div class="p-4 bg-[#050505] flex gap-3 border-t border-white/5">
                <span class="text-blue-500 font-bold">$</span>
                <input type="text" id="term-in" class="bg-transparent border-none outline-none text-white font-mono w-full" onkeypress="OS.handleTerm(event)">
            </div>
        </div>
    </div>

    <main id="desktop" class="absolute inset-0 flex items-center justify-center opacity-0 transition-all duration-1000"><h1 class="hero" id="hero-title">NEBULA</h1></main>

    <div id="dock-wrap" class="fixed bottom-[-100px] left-1/2 -translate-x-1/2 z-[10000] transition-all duration-700">
        <div class="flex gap-4 p-2 bg-white/5 border border-white/10 rounded-[22px] backdrop-blur-3xl">
            <div class="btn w-[42px] h-[42px] bg-[#0a0a0a] rounded-xl flex items-center justify-center text-sm" onclick="OS.goHome()">üè†</div>
            <div class="btn w-[42px] h-[42px] bg-[#0a0a0a] rounded-xl flex items-center justify-center text-sm" onclick="OS.openLayer('search-layer')">üîç</div>
            <div class="btn w-[42px] h-[42px] bg-[#0a0a0a] rounded-xl flex items-center justify-center text-sm" onclick="OS.openSettings()">‚öôÔ∏è</div>
        </div>
    </div>

    <script>
        class NebulaOS {
            constructor() {
                this.m = { x: 0, y: 0, rx: 0, ry: 0 };
                this.isOpt = false;
                this.init();
            }

            init() {
                this.setupMouse();
                this.setupStars();
                this.setupContext();
                
                window.onkeydown = (e) => {
                    if(e.altKey && e.key === 't') { e.preventDefault(); this.openLayer('term-layer'); }
                    if(e.key === 'Escape') this.closeAll();
                };

                // Persistent Tab Cloak
                setInterval(() => {
                    const n = localStorage.getItem('neb-n');
                    const i = localStorage.getItem('neb-i');
                    if (document.hidden && n) {
                        document.title = n;
                        if(i) document.getElementById('os-favicon').href = i;
                    } else {
                        document.title = "NEBULA OS";
                        document.getElementById('os-favicon').href = "https://cdn-icons-png.flaticon.com/512/606/606547.png";
                    }
                }, 400);
            }

            notify(text) {
                const area = document.getElementById('notif-area');
                const n = document.createElement('div');
                n.className = "notif";
                n.innerText = text.toUpperCase();
                area.appendChild(n);
                setTimeout(() => n.classList.add('show'), 100);
                setTimeout(() => { n.classList.remove('show'); setTimeout(() => n.remove(), 500); }, 3000);
            }

            setupContext() {
                window.oncontextmenu = (e) => {
                    e.preventDefault();
                    const c = document.getElementById('ctx');
                    c.style.left = `${e.clientX}px`; c.style.top = `${e.clientY}px`;
                    c.classList.add('active');
                };
                window.onclick = () => document.getElementById('ctx').classList.remove('active');
            }

            setupMouse() {
                window.onmousemove = (e) => {
                    this.m.x = e.clientX; this.m.y = e.clientY;
                    document.documentElement.style.setProperty('--m-x', `${this.m.x}px`);
                    document.documentElement.style.setProperty('--m-y', `${this.m.y}px`);
                };
                const lerp = () => {
                    this.m.rx += (this.m.x - this.m.rx) * 0.12;
                    this.m.ry += (this.m.y - this.m.ry) * 0.12;
                    document.documentElement.style.setProperty('--r-x', `${this.m.rx}px`);
                    document.documentElement.style.setProperty('--r-y', `${this.m.ry}px`);
                    requestAnimationFrame(lerp);
                };
                lerp();
            }

            validate() {
                const n = document.getElementById('user-in').value || "NEBULA";
                document.getElementById('hero-title').innerText = n.toUpperCase();
                document.getElementById('gate').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('gate').style.display = 'none';
                    document.getElementById('desktop').style.opacity = '1';
                    document.getElementById('dock-wrap').style.bottom = '30px';
                    this.notify(`WELCOME ${n}`);
                }, 800);
            }

            openLayer(id) {
                this.closeAll();
                const el = document.getElementById(id);
                el.style.display = 'flex';
                setTimeout(() => { el.classList.add('active'); el.querySelector('input')?.focus(); }, 10);
            }

            openSettings() {
                this.closeAll();
                document.getElementById('settings-panel').classList.add('active');
            }

            changeName() {
                const n = prompt("ENTER NEW USERNAME:");
                if(n) {
                    document.getElementById('hero-title').innerText = n.toUpperCase();
                    this.notify("USERNAME UPDATED");
                }
            }

            toggleOpt() {
                this.isOpt = !this.isOpt;
                document.getElementById('opt-stat').innerText = this.isOpt ? "ON" : "OFF";
                this.notify(`OPTIMIZATION ${this.isOpt ? 'ENABLED' : 'DISABLED'}`);
            }

            setTheme(c) {
                document.documentElement.style.setProperty('--theme-main', c);
                this.notify("THEME APPLIED");
            }

            saveSettings() {
                const n = document.getElementById('cloak-name').value;
                const i = document.getElementById('cloak-icon').value;
                if(n) localStorage.setItem('neb-n', n);
                if(i) localStorage.setItem('neb-i', i);
                this.notify("CONFIG SAVED");
                this.closeAll();
            }

            runSearch(url) {
                let v = url || document.getElementById('search-field').value;
                if(!v) return;
                v = v.includes('.') ? (v.startsWith('http') ? v : 'https://' + v) : 'https://www.google.com/search?q=' + encodeURIComponent(v);
                document.getElementById('browser-frame').src = v;
                document.getElementById('workspace').classList.add('active');
                this.closeAll();
                this.notify("OPENING WORKSPACE");
            }

            goHome() {
                document.getElementById('workspace').classList.remove('active');
                document.getElementById('browser-frame').src = "";
                this.closeAll();
            }

            addShortcut() {
                const url = prompt("ENTER SHORTCUT URL:");
                if(!url) return;
                const img = prompt("ENTER IMAGE URL FOR ICON:");
                if(!img) return;

                const grid = document.getElementById('shortcuts');
                const div = document.createElement('div');
                div.className = "shortcut";
                div.innerHTML = `<img src="${img}">`;
                div.onclick = () => this.runSearch(url);
                grid.insertBefore(div, grid.lastElementChild);
                this.notify("SHORTCUT ADDED");
            }

            handleTerm(e) {
                if(e.key === 'Enter') {
                    const cmd = e.target.value.toLowerCase().trim();
                    const out = document.getElementById('term-out');
                    if(cmd === 'help') out.innerHTML += "<br>HELP, CLEAR, NEOFETCH, EXIT";
                    else if(cmd === 'clear') out.innerHTML = "TERMINAL CLEARED.";
                    else if(cmd === 'neofetch') out.innerHTML += "<br>NEBULA OS v13.5<br>KERNEL: HORIZON<br>STATUS: ACTIVE";
                    else if(cmd === 'exit') this.closeAll();
                    else out.innerHTML += `<br>UNKNOWN: ${cmd}`;
                    e.target.value = "";
                    out.scrollTop = out.scrollHeight;
                }
            }

            closeAll() {
                document.querySelectorAll('.layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => { if(!l.classList.contains('active')) l.style.display = 'none'; }, 400);
                });
                document.getElementById('settings-panel').classList.remove('active');
            }

            setupStars() {
                const c = document.getElementById('stars'); const ctx = c.getContext('2d');
                let pts = []; const res = () => { c.width = window.innerWidth; c.height = window.innerHeight; };
                window.onresize = res; res();
                for(let i=0; i<150; i++) pts.push({x: Math.random()*c.width, y: Math.random()*c.height, s: Math.random()*1.5});
                const draw = () => {
                    ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle = '#fff';
                    const s = this.isOpt ? 0.05 : 0.2;
                    pts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y += s; if(p.y > c.height) p.y = 0; });
                    requestAnimationFrame(draw);
                };
                draw();
            }
        }
        const OS = new NebulaOS();
    </script>
</body>
</html>
