<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA OS | V9.8 HORIZON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-main: #3b82f6;
            --m-x: 0px; --m-y: 0px; --r-x: 0px; --r-y: 0px;
            --bg: #010101;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; user-select: none; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }

        /* --- MOUSE KERNEL --- */
        #c-dot { position: fixed; top: 0; left: 0; width: 6px; height: 6px; background: #fff; border-radius: 50%; z-index: 10000; pointer-events: none; transform: translate3d(var(--m-x), var(--m-y), 0); }
        #c-ring { 
            position: fixed; top: 0; left: 0; width: 35px; height: 35px; border: 1.5px solid var(--theme-main); border-radius: 50%; z-index: 9999; pointer-events: none; 
            transform: translate3d(calc(var(--r-x) - 15px), calc(var(--r-y) - 15px), 0);
            mix-blend-mode: difference; transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1), height 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .hover-state #c-ring { width: 65px; height: 65px; background: rgba(255,255,255,0.1); border-color: #fff; }

        /* --- UI OVERLAYS (SEARCH & TERM) --- */
        .layer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; 
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(40px);
            opacity: 0; transition: opacity 0.5s ease;
        }
        .layer.active { display: flex; opacity: 1; }
        .modal { transform: scale(0.95) translateY(20px); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); width: 100%; max-width: 800px; padding: 20px; }
        .layer.active .modal { transform: scale(1) translateY(0); }

        /* --- DOCK (FIXED CUT-OFF) --- */
        .dock-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: none; opacity: 0; transition: 1s ease;
            padding: 10px; /* Space to prevent clipping during hover scale */
        }
        .dock {
            display: flex; gap: 12px; background: rgba(20,20,20,0.6); 
            padding: 12px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(20px); box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        .dock-btn {
            width: 52px; height: 52px; background: #1a1a1a; border-radius: 16px; 
            display: flex; align-items: center; justify-content: center; font-size: 1.4rem;
            border: 1px solid #333; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .dock-btn:hover { transform: translateY(-12px) scale(1.15); border-color: var(--theme-main); background: #222; }

        /* --- HERO --- */
        #desktop { height: 100vh; display: none; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: 2s ease; }
        .hero-text { font-size: 14vw; font-weight: 900; italic; letter-spacing: -0.05em; background: linear-gradient(180deg, #fff 30%, #444 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- LOGIN --- */
        #gate { position: fixed; inset: 0; background: #000; z-index: 8000; display: flex; align-items: center; justify-content: center; }
        .gate-input { background: transparent; border: none; border-bottom: 2px solid #222; text-6xl font-black text-center text-white outline-none w-full max-w-2xl focus:border-blue-500 transition-all; }

        /* --- PROXY --- */
        #proxy-layer { position: fixed; inset: 0; background: #000; z-index: 9000; transform: translateY(100%); transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        #proxy-layer.active { transform: translateY(0); }
    </style>
</head>
<body>

    <canvas id="stars" class="fixed inset-0 -z-10"></canvas>
    <div id="c-dot"></div>
    <div id="c-ring"></div>

    <div id="gate">
        <input type="text" id="user-in" class="gate-input hoverable" placeholder="IDENTIFY" autocomplete="off" onkeypress="if(event.key==='Enter')OS.validate()">
    </div>

    <div id="search-layer" class="layer">
        <div class="modal text-center">
            <p class="text-blue-500 font-black tracking-[1.5em] mb-10 text-xs">CORE SEARCH</p>
            <input type="text" id="search-field" class="bg-transparent border-b-4 border-white/10 text-7xl font-black text-center text-white outline-none w-full hoverable focus:border-blue-500 transition-all" placeholder="..." onkeypress="if(event.key==='Enter')OS.runSearch()">
            <p class="mt-10 text-gray-600 text-[10px] tracking-widest uppercase">Press ESC to return</p>
        </div>
    </div>

    <div id="term-layer" class="layer">
        <div class="modal max-w-2xl bg-[#0a0a0a] border border-white/5 rounded-3xl overflow-hidden">
            <div class="p-4 bg-[#111] border-b border-white/5 flex justify-between text-[10px] font-black uppercase text-gray-500">
                <span>Nebula Terminal</span>
                <span>Alt + T</span>
            </div>
            <div id="term-out" class="p-6 h-64 overflow-y-auto font-mono text-green-500 text-xs">
                Welcome to Nebula Kernel v9.8.0...<br>Type 'help' for instructions.
            </div>
            <div class="p-4 bg-[#050505] flex gap-3 border-t border-white/5">
                <span class="text-blue-500 font-bold">$</span>
                <input type="text" id="term-in" class="bg-transparent border-none outline-none text-white font-mono w-full" autocomplete="off" onkeypress="OS.handleTerm(event)">
            </div>
        </div>
    </div>

    <div id="proxy-layer">
        <button class="absolute top-8 left-1/2 -translate-x-1/2 px-10 py-3 bg-white text-black font-black rounded-full z-[10000] hoverable text-xs" onclick="OS.closeProxy()">CLOSE PORTAL</button>
        <iframe id="proxy-frame" class="w-full h-full border-none bg-white"></iframe>
    </div>

    <main id="desktop">
        <h1 class="hero-text" id="hero-title">ZAP</h1>
    </main>

    <div id="dock-wrap" class="dock-container">
        <div class="dock">
            <div class="dock-btn hoverable" onclick="location.reload()">üè†</div>
            <div class="dock-btn hoverable" onclick="OS.toggle('search-layer')">üîç</div>
            <div class="dock-btn hoverable" onclick="OS.openProxy('https://cineby.gd')">üé¨</div>
            <div class="dock-btn hoverable" onclick="OS.toggle('term-layer')">‚öôÔ∏è</div>
        </div>
    </div>

    <script>
        class NebulaHorizon {
            constructor() {
                this.m = { x: 0, y: 0, rx: 0, ry: 0 };
                this.init();
            }

            init() {
                this.setupMouse();
                this.setupStars();
                window.onkeydown = (e) => {
                    if(e.altKey && e.key === 't') this.toggle('term-layer');
                    if(e.key === 'Escape') this.closeAll();
                };
            }

            setupMouse() {
                const r = document.documentElement;
                window.onmousemove = (e) => {
                    this.m.x = e.clientX; this.m.y = e.clientY;
                    r.style.setProperty('--m-x', `${this.m.x}px`);
                    r.style.setProperty('--m-y', `${this.m.y}px`);
                };
                const lerp = () => {
                    this.m.rx += (this.m.x - this.m.rx) * 0.15;
                    this.m.ry += (this.m.y - this.m.ry) * 0.15;
                    r.style.setProperty('--r-x', `${this.m.rx}px`);
                    r.style.setProperty('--r-y', `${this.m.ry}px`);
                    requestAnimationFrame(lerp);
                };
                lerp();
                document.onmouseover = (e) => {
                    if(e.target.classList.contains('hoverable')) document.body.classList.add('hover-state');
                    else document.body.classList.remove('hover-state');
                };
            }

            validate() {
                const name = document.getElementById('user-in').value || "ZAP";
                document.getElementById('hero-title').innerText = name.toUpperCase();
                document.getElementById('gate').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('gate').style.display = 'none';
                    this.reveal();
                }, 800);
            }

            reveal() {
                const d = document.getElementById('desktop'), dw = document.getElementById('dock-wrap');
                d.style.display = 'flex'; dw.style.display = 'block';
                setTimeout(() => { d.style.opacity = '1'; dw.style.opacity = '1'; }, 100);
            }

            toggle(id) {
                const el = document.getElementById(id);
                if(el.classList.contains('active')) {
                    el.classList.remove('active');
                    setTimeout(() => el.style.display = 'none', 500);
                } else {
                    el.style.display = 'flex';
                    setTimeout(() => {
                        el.classList.add('active');
                        const input = el.querySelector('input');
                        if(input) input.focus();
                    }, 10);
                }
            }

            closeAll() {
                document.querySelectorAll('.layer').forEach(l => {
                    if(l.classList.contains('active')) this.toggle(l.id);
                });
            }

            runSearch() {
                let v = document.getElementById('search-field').value;
                if(!v) return;
                if(!v.includes('.')) v = 'https://google.com/search?q=' + v;
                else if(!v.startsWith('http')) v = 'https://' + v;
                this.openProxy(v);
                this.toggle('search-layer');
            }

            openProxy(url) {
                document.getElementById('proxy-frame').src = url;
                document.getElementById('proxy-layer').classList.add('active');
            }

            closeProxy() {
                document.getElementById('proxy-layer').classList.remove('active');
                setTimeout(() => document.getElementById('proxy-frame').src = '', 800);
            }

            handleTerm(e) {
                if(e.key === 'Enter') {
                    const cmd = e.target.value.trim().toLowerCase();
                    const out = document.getElementById('term-out');
                    let res = "";

                    if(cmd === 'help') res = "AVAILABLE: help, clear, exit, theme [color]";
                    else if(cmd === 'clear') { out.innerHTML = "Console cleared."; e.target.value = ""; return; }
                    else if(cmd === 'exit') { this.toggle('term-layer'); e.target.value = ""; return; }
                    else if(cmd.startsWith('theme ')) {
                        const c = cmd.split(' ')[1];
                        document.documentElement.style.setProperty('--theme-main', c);
                        res = "Theme color updated.";
                    } else res = "Error: Unknown Command.";

                    out.innerHTML += `<br><span class="text-white">> ${cmd}</span><br>${res}`;
                    e.target.value = "";
                    out.scrollTop = out.scrollHeight;
                }
            }

            setupStars() {
                const c = document.getElementById('stars');
                const ctx = c.getContext('2d');
                let pts = [];
                const res = () => { c.width = window.innerWidth; c.height = window.innerHeight; };
                window.onresize = res; res();
                for(let i=0; i<150; i++) pts.push({x: Math.random()*c.width, y: Math.random()*c.height, s: Math.random()*1.5});
                const draw = () => {
                    ctx.fillStyle = '#000'; ctx.fillRect(0,0,c.width,c.height);
                    ctx.fillStyle = '#fff';
                    pts.forEach(p => {
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                        p.y += 0.2; if(p.y > c.height) p.y = 0;
                    });
                    requestAnimationFrame(draw);
                };
                draw();
            }
        }

        const OS = new NebulaHorizon();
    </script>
</body>
</html>
