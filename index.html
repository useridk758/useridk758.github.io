<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | P*XIESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #00d2ff; 
            --bg: #000000;
            --card-bg: #111111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; transition: all 0.2s ease; }

        body { 
            background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; height: 100vh;
            background-image: 
                linear-gradient(rgba(0,210,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,210,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        #cursor {
            position: fixed; width: 6px; height: 6px; background: var(--accent);
            border-radius: 50%; z-index: 10000000; pointer-events: none;
            box-shadow: 0 0 15px var(--accent); transform: translate(-50%, -50%);
        }

        /* --- UI COMPONENTS --- */
        .layer { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); 
            z-index: 5000; display: none; opacity: 0; 
            align-items: center; justify-content: center; backdrop-filter: blur(25px);
        }
        .layer.active { display: flex; opacity: 1; }

        /* --- GAMES GRID (GN-MATH STYLE) --- */
        .games-container { width: 92%; max-width: 1400px; height: 85vh; overflow-y: auto; padding: 20px; }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .game-card {
            background: #080808; border-radius: 10px; border: 1px solid #1a1a1a;
            overflow: hidden; cursor: none;
        }
        .game-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .game-thumb { aspect-ratio: 1/1; width: 100%; object-fit: cover; background: #111; }
        .game-info { padding: 12px; }
        .game-title { font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }

        /* --- DOCK --- */
        #dock { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 10px; background: rgba(10,10,10,0.9);
            padding: 10px; border-radius: 20px; border: 1px solid #222; z-index: 1000;
        }
        .dock-btn { 
            width: 45px; height: 45px; background: #151515; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
        .dock-btn:hover { background: var(--accent); color: #000; transform: scale(1.1); }

        /* --- WORKSPACE --- */
        #workspace { position: fixed; inset: 0; z-index: 4000; display: none; background: #000; }
        #view { width: 100%; height: 100%; border: none; }

        .hud {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 25px; background: #111; padding: 12px 35px;
            border-radius: 15px; border: 1px solid #333; z-index: 6000; opacity: 0; pointer-events: none;
        }
        .hud.active { opacity: 1; pointer-events: all; }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="cursor"></div>

    <div id="boot-screen" class="fixed inset-0 bg-black z-[99999] flex items-center justify-center">
        <div class="w-96 text-center">
            <h1 class="text-7xl font-black italic mb-10 tracking-tighter">NEBULA</h1>
            <input type="text" id="uid" placeholder="ACCESS KEY..." class="w-full bg-[#111] border border-[#222] p-4 rounded-xl mb-4 text-center text-lg font-bold">
            <button onclick="OS.boot()" class="w-full py-4 bg-white text-black font-black rounded-xl hover:bg-[#00d2ff]">INITIALIZE</button>
            <p class="text-[9px] mt-6 opacity-20 tracking-[10px] font-bold">GN-MATH ASSETS LOADED</p>
        </div>
    </div>

    <main id="desktop" class="absolute inset-0 flex items-center justify-center opacity-0">
        <h1 class="text-[12vw] font-black italic opacity-10">NEBULA</h1>
    </main>

    <div id="pxiess-layer" class="layer" onclick="OS.close()">
        <div class="text-center" onclick="event.stopPropagation()">
            <h1 class="text-8xl font-black italic mb-8 tracking-tighter">P*XIESS</h1>
            <input type="text" id="p-search" placeholder="UNFILTERED WEB ACCESS..." 
                   class="w-[600px] bg-[#080808] border border-[#222] p-6 rounded-2xl text-2xl font-bold text-center outline-none focus:border-[#00d2ff]"
                   onkeypress="if(event.key==='Enter')OS.launch(this.value)">
        </div>
    </div>

    <div id="games-layer" class="layer" onclick="OS.close()">
        <div class="games-container" onclick="event.stopPropagation()">
            <div class="flex justify-between items-end mb-10">
                <h2 class="text-4xl font-black italic uppercase">The Library</h2>
                <p class="text-xs font-bold text-white/40 uppercase tracking-widest">Assets: gn-math/repo</p>
            </div>
            <div class="games-grid" id="game-inject">
                </div>
        </div>
    </div>

    <div class="hud" id="hud">
        <button onclick="OS.home()" class="text-[10px] font-black tracking-widest hover:text-[#00d2ff]">EXIT WORKSPACE</button>
        <button onclick="OS.open('games')" class="text-[10px] font-black tracking-widest hover:text-[#00d2ff]">SWITCH GAME</button>
        <button onclick="OS.open('pxiess')" class="text-[10px] font-black tracking-widest hover:text-[#00d2ff]">P*XIESS</button>
    </div>

    <div id="workspace"><iframe id="view"></iframe></div>

    <div id="dock" class="opacity-0 translate-y-20">
        <div class="dock-btn" onclick="OS.home()">üè†</div>
        <div class="dock-btn" onclick="OS.open('pxiess')">üåê</div>
        <div class="dock-btn" onclick="OS.open('games')">üéÆ</div>
        <div class="dock-btn" onclick="OS.showSettings()">‚öôÔ∏è</div>
    </div>

    <script>
        // GN-MATH ASSETS SOURCE (Logic mapped to the repo structure)
        const ASSET_ROOT = "https://cdn.jsdelivr.net/gh/gn-math/assets@main/";
        const REPO_GAMES = [
            { n: "FNAF 1", u: "fnaf/1/index.html" },
            { n: "FNAF 2", u: "fnaf/2/index.html" },
            { n: "Ultrakill", u: "ports/ultrakill/index.html" },
            { n: "Bendy", u: "ports/bendy/index.html" },
            { n: "Undertale", u: "ports/undertale/index.html" },
            { n: "Baldi", u: "ports/baldi/index.html" },
            { n: "Buckshot", u: "ports/buckshot/index.html" },
            { n: "Minecraft", u: "eagler/1.8/index.html" },
            { n: "Retro Bowl", u: "games/retrobowl/index.html" },
            { n: "Slope", u: "games/slope/index.html" },
            { n: "1v1 LOL", u: "games/1v1lol/index.html" },
            { n: "Subway Surf", u: "games/subwaysurfers/index.html" }
        ];

        const OS = {
            init() {
                const dot = document.getElementById('cursor');
                window.addEventListener('mousemove', e => {
                    dot.style.left = e.clientX + 'px';
                    dot.style.top = e.clientY + 'px';
                });

                const grid = document.getElementById('game-inject');
                REPO_GAMES.forEach(g => {
                    const card = document.createElement('div');
                    card.className = "game-card";
                    card.innerHTML = `
                        <img src="https://api.dicebear.com/7.x/shapes/svg?seed=${g.n}" class="game-thumb">
                        <div class="game-info">
                            <div class="game-title">${g.n}</div>
                        </div>`;
                    card.onclick = () => this.launch(ASSET_ROOT + g.u);
                    grid.appendChild(card);
                });
            },

            boot() {
                if(!document.getElementById('uid').value) return;
                document.getElementById('boot-screen').style.display = 'none';
                document.getElementById('desktop').style.opacity = '1';
                document.getElementById('dock').style.opacity = '1';
                document.getElementById('dock').style.transform = 'translateX(-50%) translateY(0)';
                this.init();
            },

            showSettings() {
                document.getElementById('boot-screen').style.display = 'flex';
                document.getElementById('desktop').style.opacity = '0';
                document.getElementById('dock').style.opacity = '0';
            },

            open(id) {
                this.close();
                const l = document.getElementById(id + '-layer');
                l.style.display = 'flex';
                setTimeout(() => l.classList.add('active'), 10);
            },

            close() {
                document.querySelectorAll('.layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => { if(!l.classList.contains('active')) l.style.display = 'none'; }, 200);
                });
            },

            launch(url) {
                let target = url.startsWith('http') ? url : 'https://www.google.com/search?q=' + encodeURIComponent(url);
                document.getElementById('view').src = target;
                document.getElementById('workspace').style.display = 'block';
                document.getElementById('hud').classList.add('active');
                this.close();
            },

            home() {
                document.getElementById('workspace').style.display = 'none';
                document.getElementById('view').src = "";
                document.getElementById('hud').classList.remove('active');
            }
        };
    </script>
</body>
</html>
