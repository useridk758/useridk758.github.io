<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | TITAN v56.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #00d2ff; --bg: #000; --border: rgba(255,255,255,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* MOUSE & STARS */
        #dot { position: fixed; width: 12px; height: 12px; background: var(--accent); border-radius: 50%; z-index: 9999999; pointer-events: none; box-shadow: 0 0 25px var(--accent); transform: translate(-50%, -50%); transition: none; }
        #stars { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* INTRO */
        #intro-stage { position: fixed; inset: 0; background: #000; z-index: 1000000; display: flex; align-items: center; justify-content: center; }
        @keyframes strobe { 0%, 100% { filter: invert(0); } 50% { filter: invert(1); } }
        .strobe-img { width: 250px; animation: strobe 0.08s infinite; }

        /* TOP BAR */
        #top-bar {
            position: fixed; top: -60px; left: 0; width: 100%; height: 50px;
            background: rgba(10,10,10,0.95); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 20px; z-index: 110000;
            backdrop-filter: blur(15px);
        }
        #top-bar.active { top: 0; }
        
        #url-display {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 6px 20px; border-radius: 8px; font-family: 'JetBrains Mono';
            font-size: 11px; color: var(--accent); width: 350px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }

        /* DOCK (ALWAYS VISIBLE NOW) */
        #dock-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; display: flex; align-items: center; justify-content: center; z-index: 100001; }
        #dock { display: flex; gap: 10px; background: rgba(10,10,10,0.95); padding: 8px 15px; border-radius: 15px; border: 1px solid var(--border); transform: translateY(0); backdrop-filter: blur(10px); }
        .dock-btn { width: 38px; height: 38px; background: #000; border: 1px solid var(--border); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .dock-btn:hover { border-color: var(--accent); transform: translateY(-3px); }

        /* WORKSPACE */
        #workspace { position: fixed; inset: 0; z-index: 100000; display: none; background: #000; padding-top: 50px; opacity: 0; }
        #workspace.active { display: block; opacity: 1; }
        #render-target { width: 100%; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        /* UI LAYERS - ALL ITALICS REMOVED */
        .ui-layer { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 105000; display: none; opacity: 0; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(30px); }
        .ui-layer.active { display: flex; opacity: 1; }
        h2, h3, p { font-style: normal !important; } /* FORCE REMOVE ITALICS */
        
        .game-card { width: 280px; padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 24px; cursor: pointer; }
        .game-card:hover { border-color: var(--accent); transform: scale(1.05); }
        .game-card img { width: 100%; height: 160px; object-fit: cover; border-radius: 16px; margin-bottom: 15px; }

        /* ADMIN TERMINAL (ALT-T) */
        #admin-console {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            width: 400px; background: #0a0a0a; border: 1px solid var(--accent);
            z-index: 2000000; display: none; padding: 20px; border-radius: 15px;
            box-shadow: 0 0 50px rgba(0,210,255,0.2);
        }
        #admin-console.active { display: block; transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body oncontextmenu="return Core.showCtx(event)">

    <div id="stars"></div>
    <div id="dot"></div>
    
    <div id="top-bar">
        <div id="url-display">about:blank</div>
        <div class="ml-auto flex gap-3">
            <button onclick="Core.toggleFullscreen()" class="px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-[9px] font-black uppercase hover:bg-white hover:text-black transition">Full Screen</button>
            <button onclick="Core.exitSession()" class="px-4 py-2 bg-red-500/10 border border-red-500/20 rounded-lg text-[9px] font-black text-red-500 uppercase hover:bg-red-500 hover:text-white transition">Exit Session</button>
        </div>
    </div>

    <div id="intro-stage"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg" class="strobe-img"></div>

    <div id="admin-console">
        <h3 class="text-xs font-black text-[#00d2ff] mb-4 tracking-widest uppercase">Admin Terminal</h3>
        <button onclick="Core.exitSession()" class="w-full py-3 mb-2 bg-red-500/20 text-red-500 border border-red-500/50 rounded-lg text-[10px] font-bold uppercase">Kill Session</button>
        <button onclick="location.reload()" class="w-full py-3 mb-2 bg-white/5 border border-white/10 rounded-lg text-[10px] font-bold uppercase">Hard Reset</button>
        <button onclick="document.getElementById('admin-console').classList.remove('active')" class="w-full py-2 text-[9px] opacity-30 uppercase">Close</button>
    </div>

    <div id="login-stage" class="fixed inset-0 bg-black z-[900000] flex flex-col items-center justify-center">
        <h2 class="text-[10px] font-black tracking-[20px] opacity-20 mb-8 uppercase">Nebula Protocol</h2>
        <input type="text" id="user-id" placeholder="ID_REQUIRED" class="bg-transparent border-b-2 border-white/10 w-80 p-4 text-2xl font-black text-center outline-none focus:border-[#00d2ff] mb-8 text-white">
        <button onclick="Core.boot()" class="px-12 py-4 bg-white text-black font-black rounded-full text-[10px] uppercase tracking-widest">Initialize</button>
    </div>

    <div id="games-layer" class="ui-layer">
        <h2 class="text-6xl font-black mb-12 text-white">ARCHIVE</h2>
        <div class="flex gap-8 overflow-x-auto p-4">
            <div class="game-card border-[#00d2ff]" onclick="window.open('https://forms.gle/fgxJFBDbTRT4ML4d8', '_blank')">
                <div class="h-[160px] bg-[#00d2ff]/10 rounded-16 flex items-center justify-center mb-15">
                    <span class="text-4xl">üìù</span>
                </div>
                <p class="text-center font-black text-[#00d2ff] uppercase">Suggestions :3</p>
            </div>
            
            <div class="game-card" onclick="Core.launch('https://useridk758.github.io/my-html-games/', true)">
                <img src="https://cdn-bgp.bluestacks.com/BGP/us/gametiles_lol.onevone.jpg">
                <p class="text-center font-black uppercase">1v1.lol</p>
            </div>
            <div class="game-card" onclick="Core.launch('https://useridk758.github.io/underestimatablepig/', true)">
                <img src="https://cdn.jsdelivr.net/gh/gn-math/covers@main/710.png">
                <p class="text-center font-black uppercase">Five Nights at Epstein's</p>
            </div>
        </div>
        <button onclick="Core.closeUI()" class="mt-12 text-[10px] font-bold opacity-30 uppercase">Back</button>
    </div>

    <div id="proxy-layer" class="ui-layer">
        <div class="w-[500px] p-10 bg-[#0a0a0a] border border-white/10 rounded-3xl">
            <h3 class="text-3xl font-black mb-6 text-[#00d2ff]">IMP PROXY</h3>
            <input type="text" id="proxy-input" placeholder="https://..." class="w-full bg-black border border-white/10 p-4 rounded-xl font-bold focus:border-[#00d2ff] outline-none mb-4 text-white">
            <button onclick="Core.launch(document.getElementById('proxy-input').value, false)" class="w-full py-4 bg-white text-black font-black rounded-xl text-[10px] uppercase">Launch</button>
            <button onclick="Core.closeUI()" class="w-full mt-6 text-[10px] font-bold opacity-30 uppercase">Cancel</button>
        </div>
    </div>

    <div id="workspace"><div id="render-target"></div></div>

    <div id="dock-container">
        <div id="dock">
            <button class="dock-btn" onclick="Core.exitSession()">üè†</button>
            <button class="dock-btn" onclick="Core.openUI('games')">üéÆ</button>
            <button class="dock-btn" onclick="Core.openUI('proxy')">üåê</button>
            <button class="dock-btn" onclick="Core.aboutBlankCloak()">üïµÔ∏è</button>
        </div>
    </div>

    <script>
        const Core = {
            boot() { 
                document.getElementById('login-stage').classList.add('opacity-0');
                setTimeout(() => { 
                    document.getElementById('login-stage').style.display = 'none'; 
                    this.genStars(); 
                }, 400);
            },
            genStars() {
                const container = document.getElementById('stars');
                for(let i=0; i<100; i++) {
                    const s = document.createElement('div');
                    s.className = 'star';
                    s.style.width = s.style.height = Math.random()*2 + 'px';
                    s.style.left = Math.random()*100 + '%';
                    s.style.top = Math.random()*100 + '%';
                    s.style.setProperty('--d', (Math.random()*3+2)+'s');
                    container.appendChild(s);
                }
            },
            showCtx(e) {
                e.preventDefault();
                const m = document.getElementById('ctx-menu');
                if(m) { m.style.display = 'block'; m.style.left = e.clientX + 'px'; m.style.top = e.clientY + 'px'; }
                return false;
            },
            openUI(id) {
                this.closeUI();
                const l = document.getElementById(id + '-layer');
                if(l) { l.style.display = 'flex'; setTimeout(() => l.classList.add('active'), 10); }
            },
            closeUI() {
                document.querySelectorAll('.ui-layer').forEach(l => {
                    l.classList.remove('active');
                    setTimeout(() => { if(!l.classList.contains('active')) l.style.display = 'none'; }, 300);
                });
            },
            exitSession() {
                this.closeUI();
                document.getElementById('admin-console').classList.remove('active');
                const ws = document.getElementById('workspace');
                const tb = document.getElementById('top-bar');
                ws.classList.remove('active');
                tb.classList.remove('active');
                setTimeout(() => { ws.style.display = 'none'; document.getElementById('render-target').innerHTML = ''; }, 300);
            },
            launch(url, isGame) {
                this.closeUI();
                const target = document.getElementById('render-target');
                const ws = document.getElementById('workspace');
                const tb = document.getElementById('top-bar');
                document.getElementById('url-display').innerText = isGame ? "about:blank" : url;
                target.innerHTML = `<iframe id="main-frame" src="${url}" allow="autoplay; fullscreen; keyboard" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>`;
                ws.style.display = 'block';
                setTimeout(() => { ws.classList.add('active'); tb.classList.add('active'); }, 50);
            },
            toggleFullscreen() {
                const frame = document.getElementById('main-frame');
                if (frame && !document.fullscreenElement) frame.requestFullscreen().catch(() => {});
                else if (document.fullscreenElement) document.exitFullscreen();
            },
            aboutBlankCloak() {
                const win = window.open('about:blank', '_blank');
                if (!win) return;
                const iframe = win.document.createElement('iframe');
                iframe.style.width = '100vw'; iframe.style.height = '100vh'; iframe.style.border = 'none';
                iframe.style.position = 'fixed'; iframe.style.top = '0'; iframe.style.left = '0';
                iframe.src = window.location.href;
                win.document.body.appendChild(iframe);
            }
        };

        window.addEventListener('keydown', e => { 
            if(e.altKey && e.key.toLowerCase() === 't') { 
                e.preventDefault(); 
                document.getElementById('admin-console').classList.toggle('active');
            } 
        });

        window.onmousemove = e => { 
            const d = document.getElementById('dot'); 
            if(d) { d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px'; } 
        };

        setTimeout(() => {
            const intro = document.getElementById('intro-stage');
            if(intro) { intro.style.opacity = '0'; setTimeout(() => intro.remove(), 500); }
        }, 3000);
    </script>
</body>
</html>
