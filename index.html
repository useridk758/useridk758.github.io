<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">USERIDK758 | Cosmic Arcade</title>
    <link id="tab-icon" rel="icon" type="image/jpg" href="https://www.nhm.ac.uk/content/dam/nhm-www/discover/what-is-space/what-is-space-milky-way-full-width.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* SYSTEM OS v7.8.0 - TRANSITION RECONSTRUCTION */

        :root { 
            --theme-main: #3b82f6; 
            --theme-glow: rgba(59, 130, 246, 0.6); 
            --bg-color: #050505;
            --panel-bg: rgba(10, 10, 10, 0.95);
            --smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: white; 
            overflow: hidden; 
            user-select: none;
            height: 100vh;
        }

        /* --- Cursor --- */
        #cursor-dot { position: fixed; width: 6px; height: 6px; background: white; border-radius: 50%; z-index: 10000; pointer-events: none; }
        #cursor-ring { position: fixed; width: 25px; height: 25px; border: 1px solid var(--theme-main); border-radius: 50%; z-index: 9999; pointer-events: none; }

        #starCanvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

        /* --- Navigation & Icons --- */
        #home-btn, .side-icon, #menu-btn { 
            background: #111; border: 1px solid #333; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            transition: 0.4s var(--smooth);
        }
        #home-btn:hover, .side-icon:hover, #menu-btn:hover { border-color: var(--theme-main); transform: scale(1.1); }
        #home-btn { position: fixed; top: 30px; left: 30px; width: 50px; height: 50px; z-index: 500; }
        #side-nav { position: fixed; left: 30px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .side-icon { width: 50px; height: 50px; font-size: 1.2rem; }
        #menu-btn { position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px; z-index: 200; font-weight: 900; }

        /* --- Search Hub --- */
        #search-hub {
            position: fixed; left: 100px; top: 50%; transform: translateY(-50%) scale(0.9);
            background: var(--panel-bg); border: 1px solid #333; border-radius: 24px;
            padding: 25px; display: none; opacity: 0; flex-direction: column; gap: 15px;
            width: 320px; backdrop-filter: blur(30px); transition: 0.5s var(--smooth); z-index: 90;
        }
        #search-hub.show { display: flex; opacity: 1; transform: translateY(-50%) scale(1); }
        .search-input { background: #000; border: 1px solid #333; border-radius: 12px; padding: 12px; width: 100%; color: white; outline: none; font-size: 12px; }

        /* --- Overlays --- */
        .overlay-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 1000; display: none; align-items: center; justify-content: center; opacity: 0; backdrop-filter: blur(20px); transition: 0.8s var(--smooth); }
        .overlay-screen.active { display: flex; opacity: 1; }
        .card-ui { background: #0f0f0f; border: 1px solid #222; border-radius: 30px; padding: 35px; width: 420px; display: flex; flex-direction: column; gap: 15px; }

        /* --- Identity Sequence --- */
        #intro-overlay { position: fixed; inset: 0; z-index: 2000; background: #050505; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 1s var(--smooth); }
        #name-prompt { transition: opacity 0.8s var(--smooth), transform 0.8s var(--smooth); }
        
        #welcome-text { 
            opacity: 0; transform: scale(0.8); filter: blur(20px); 
            transition: opacity 1.2s var(--smooth), transform 1.2s var(--smooth), filter 1.2s var(--smooth); 
            display: none; font-size: 6rem; font-weight: 900; text-transform: uppercase; text-align: center; 
        }
        #welcome-text.visible { opacity: 1; transform: scale(1); filter: blur(0px); display: block; }
        .outlined-blue { color: transparent; -webkit-text-stroke: 2px var(--theme-main); text-shadow: 0 0 30px var(--theme-glow); }

        /* --- Main Dashboard --- */
        #main-content { 
            opacity: 0; transform: translateY(40px); 
            transition: opacity 1.2s var(--smooth), transform 1.2s var(--smooth); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 85vh; pointer-events: none; margin-top: -8vh; 
        }
        #main-content.active { opacity: 1; transform: translateY(0); pointer-events: all; }
        .mega-glow-text { font-size: 8rem; font-weight: 900; font-style: italic; text-transform: uppercase; }

        /* --- Context Menu --- */
        #context-menu { position: fixed; width: 180px; background: var(--panel-bg); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; display: none; flex-direction: column; z-index: 5000; backdrop-filter: blur(20px); padding: 8px; }
        .ctx-item { padding: 10px; font-size: 10px; font-weight: 800; text-transform: uppercase; color: #888; border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; }
        .ctx-item:hover { background: rgba(255,255,255,0.05); color: white; }

        #browser-view { position: fixed; inset: 20px 20px 20px 100px; background: #000; border: 1px solid #333; border-radius: 24px; z-index: 50; display: none; opacity: 0; transition: 0.6s var(--smooth); }
        #browser-view.active { display: flex; opacity: 1; }
    </style>
</head>
<body oncontextmenu="return handleContextMenu(event)">

    <canvas id="starCanvas"></canvas>
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>
    <div id="notif-container" class="fixed top-8 right-8 z-[6000] flex flex-col gap-2"></div>

    <div id="context-menu">
        <div class="ctx-item" onclick="goHome()">Dashboard üè†</div>
        <div class="ctx-item" onclick="openScreen('settings-screen')">Settings ‚öôÔ∏è</div>
        <div class="ctx-item" onclick="openScreen('partners-screen')">Partners ü§ù</div>
        <div class="ctx-item" onclick="resetIdentity()" style="color: #ef4444;">Reset ‚ö†Ô∏è</div>
    </div>

    <div id="home-btn" onclick="goHome()">üè†</div>

    <div id="side-nav">
        <div class="side-icon" onclick="toggleSearchHub()">üîç</div>
        <div class="side-icon" onclick="processUrl('https://cineby.gd')">üé¨</div>
    </div>

    <div id="search-hub">
        <h3 class="text-[10px] font-black uppercase text-blue-500">Global Search</h3>
        <form onsubmit="handleSearch(event)">
            <input type="text" id="urlInput" class="search-input" placeholder="Enter URL or Search..." autocomplete="off">
        </form>
    </div>

    <div id="menu-btn" onclick="toggleMenu(event)">...</div>
    <div id="drop-menu" class="fixed bottom-[95px] right-[30px] w-48 bg-[#111]/90 border border-white/10 rounded-xl hidden flex-col z-[200]">
        <div class="p-4 text-[10px] font-black uppercase cursor-pointer hover:bg-white/5" onclick="openScreen('settings-screen')">‚öôÔ∏è Settings</div>
        <div class="p-4 text-[10px] font-black uppercase cursor-pointer hover:bg-white/5 border-t border-white/5" onclick="openScreen('partners-screen')">ü§ù Partners</div>
        <div class="p-4 text-[10px] font-black uppercase cursor-pointer hover:bg-white/5 border-t border-white/5" onclick="openScreen('tos-screen')">üìã Terms</div>
    </div>

    <div id="intro-overlay">
        <div id="name-prompt" class="flex flex-col items-center gap-6">
            <h2 class="text-xl font-black uppercase text-blue-500 tracking-widest">Identity</h2>
            <input type="text" id="nameInput" autofocus class="bg-transparent border-b-2 border-white/10 text-4xl text-center outline-none w-72 focus:border-blue-500 transition-all" placeholder="...">
        </div>
        <h2 id="welcome-text" class="outlined-blue">WELCOME,<br><span id="display-name" style="color:white; -webkit-text-stroke: 0px;"></span></h2>
    </div>

    <div id="main-content">
        <nav class="bg-[#0f0f0f]/95 border border-[#222] rounded-full px-8 py-3 flex items-center gap-6 mb-16">
            <div class="font-black uppercase text-lg text-blue-500">USERIDK758</div>
            <div class="text-[10px] font-black text-gray-500">60 FPS</div>
            <div class="text-[9px] font-black px-4 py-1 border border-white/10 rounded-full cursor-pointer hover:bg-white hover:text-black transition-all" onclick="resetIdentity()">RESET IDENTITY</div>
        </nav>
        <h1 class="mega-glow-text">USERIDK</h1>
        <div class="mt-12 flex gap-12 opacity-60">
            <div class="text-center"><p class="text-2xl font-black" id="lat-val">0.2ms</p><p class="text-[8px] uppercase text-blue-500">Latency</p></div>
            <div class="text-center"><p class="text-2xl font-black">99.9%</p><p class="text-[8px] uppercase text-blue-500">Stability</p></div>
            <div class="text-center"><p class="text-2xl font-black">AES</p><p class="text-[8px] uppercase text-blue-500">Crypt</p></div>
        </div>
    </div>

    <div id="settings-screen" class="overlay-screen" onclick="hideScreens()">
        <div class="card-ui" onclick="event.stopPropagation()">
            <h3 class="font-black italic text-xl text-blue-500">SETTINGS</h3>
            <input type="text" id="cloak-title" class="search-input" placeholder="Custom Tab Title">
            <input type="text" id="cloak-icon" class="search-input" placeholder="Favicon URL">
            <button class="py-4 bg-white text-black font-black rounded-xl text-[10px] uppercase" onclick="applySettings()">Save Changes</button>
        </div>
    </div>

    <div id="partners-screen" class="overlay-screen" onclick="hideScreens()">
        <div class="card-ui" onclick="event.stopPropagation()">
            <h3 class="font-black italic text-xl text-blue-500">PARTNERS</h3>
            <div class="space-y-2">
                <div class="p-4 bg-[#111] border border-white/5 rounded-xl flex justify-between cursor-pointer hover:border-blue-500" onclick="window.open('https://tiktok.com', '_blank')">TikTok <span>üì±</span></div>
                <div class="p-4 bg-[#111] border border-white/5 rounded-xl flex justify-between cursor-pointer hover:border-blue-500" onclick="window.open('https://github.com', '_blank')">GitHub <span>üêô</span></div>
            </div>
        </div>
    </div>

    <div id="browser-view">
        <iframe id="proxyFrame" class="w-full h-full bg-white border-none"></iframe>
    </div>

    <script>
        // --- Core UI Logic ---
        function handleContextMenu(e) {
            e.preventDefault();
            const m = document.getElementById('context-menu');
            m.style.display = 'flex'; m.style.left = e.clientX + 'px'; m.style.top = e.clientY + 'px';
            return false;
        }

        window.onclick = () => { 
            document.getElementById('context-menu').style.display = 'none';
            document.getElementById('drop-menu').style.display = 'none';
        };

        function toggleSearchHub() {
            const h = document.getElementById('search-hub');
            if(h.classList.contains('show')) { h.classList.remove('show'); setTimeout(()=>h.style.display='none', 500); }
            else { h.style.display='flex'; setTimeout(()=>h.classList.add('show'), 10); document.getElementById('urlInput').focus(); }
        }

        function handleSearch(e) {
            e.preventDefault();
            let val = document.getElementById('urlInput').value.trim();
            if(!val) return;
            processUrl(val.includes('.') ? (val.startsWith('http') ? val : 'https://' + val) : 'https://duckduckgo.com/?q=' + encodeURIComponent(val));
            toggleSearchHub();
        }

        function processUrl(url) {
            document.getElementById('proxyFrame').src = url;
            document.getElementById('main-content').classList.remove('active');
            const bv = document.getElementById('browser-view');
            bv.style.display = 'flex'; setTimeout(() => bv.classList.add('active'), 50);
        }

        function goHome() {
            const bv = document.getElementById('browser-view');
            bv.classList.remove('active');
            setTimeout(() => { bv.style.display = 'none'; document.getElementById('main-content').classList.add('active'); }, 600);
            hideScreens();
        }

        function toggleMenu(e) {
            e.stopPropagation();
            const m = document.getElementById('drop-menu');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function openScreen(id) {
            const s = document.getElementById(id);
            s.style.display = 'flex'; setTimeout(() => s.classList.add('active'), 50);
        }

        function hideScreens() {
            document.querySelectorAll('.overlay-screen').forEach(s => {
                s.classList.remove('active'); setTimeout(() => s.style.display = 'none', 600);
            });
        }

        function applySettings() {
            const t = document.getElementById('cloak-title').value;
            const i = document.getElementById('cloak-icon').value;
            if(t) document.title = t;
            if(i) document.getElementById('tab-icon').href = i;
            hideScreens();
        }

        // --- FIXED IDENTITY TRANSITIONS ---
        function resetIdentity() {
            const main = document.getElementById('main-content');
            const intro = document.getElementById('intro-overlay');
            const prompt = document.getElementById('name-prompt');
            const welcome = document.getElementById('welcome-text');
            const input = document.getElementById('nameInput');

            main.classList.remove('active'); // Fade out dashboard
            
            setTimeout(() => {
                intro.style.display = 'flex';
                setTimeout(() => intro.style.opacity = '1', 10);
                prompt.style.display = 'flex';
                prompt.style.opacity = '1';
                prompt.style.transform = 'translateY(0)';
                welcome.classList.remove('visible');
                welcome.style.display = 'none';
                input.value = '';
                input.focus();
            }, 600);
        }

        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim() !== "") {
                const name = e.target.value.trim();
                const prompt = document.getElementById('name-prompt');
                const welcome = document.getElementById('welcome-text');
                const intro = document.getElementById('intro-overlay');

                // 1. Transition prompt out
                prompt.style.opacity = "0";
                prompt.style.transform = "translateY(-20px)";
                
                setTimeout(() => {
                    prompt.style.display = "none";
                    document.getElementById('display-name').innerText = name;
                    
                    // 2. Transition Welcome in
                    welcome.style.display = "block";
                    setTimeout(() => welcome.classList.add('visible'), 50);
                    
                    setTimeout(() => {
                        // 3. Fade entire overlay out
                        intro.style.opacity = "0";
                        setTimeout(() => { 
                            intro.style.display = "none"; 
                            document.getElementById('main-content').classList.add('active'); 
                        }, 1000);
                    }, 2500);
                }, 800);
            }
        });

        // --- Background Stars ---
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = []; for(let i=0; i<200; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*1.5, v:Math.random()*0.4});
        }
        function draw() {
            ctx.fillStyle = "#050505"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                p.y += p.v; if(p.y > canvas.height) p.y = 0;
            });
            requestAnimationFrame(draw);
        }
        window.onresize = init; init(); draw();

        // --- Global Helpers ---
        const dot = document.getElementById('cursor-dot');
        const ring = document.getElementById('cursor-ring');
        window.onmousemove = (e) => {
            dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px';
            ring.animate({ left: (e.clientX-12)+'px', top: (e.clientY-12)+'px' }, {duration:400, fill:'forwards'});
        };

        setInterval(() => { document.getElementById('lat-val').innerText = (Math.random()*0.3 + 0.1).toFixed(1) + 'ms'; }, 2000);
    </script>
</body>
</html>
