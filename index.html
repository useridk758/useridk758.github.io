<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | TITAN v49.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #00d2ff; --bg: #000; --border: rgba(255,255,255,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* MOUSE */
        #dot { position: fixed; width: 12px; height: 12px; background: var(--accent); border-radius: 50%; z-index: 9999999; pointer-events: none; box-shadow: 0 0 25px var(--accent); transform: translate(-50%, -50%); }

        /* STARS */
        #stars { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; }

        /* TOP NAVIGATION BAR (REFERENCE SYNC) */
        #top-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px;
            background: rgba(10,10,10,0.9); border-bottom: 1px solid var(--border);
            display: none; align-items: center; padding: 0 20px; z-index: 110000;
            backdrop-filter: blur(10px);
        }
        #url-display {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 6px 20px; border-radius: 8px; font-family: 'JetBrains Mono';
            font-size: 12px; color: var(--accent); width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }

        /* AUTO-HIDE DOCK (BOTTOM RECTANGLE) */
        #dock-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; display: flex; align-items: flex-end; justify-content: center; z-index: 100001; padding-bottom: 15px; }
        #dock { display: flex; gap: 15px; background: rgba(10,10,10,0.95); padding: 10px 20px; border-radius: 18px; border: 1px solid var(--border); transform: translateY(150%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        #dock-container:hover #dock { transform: translateY(0); }
        .dock-btn { width: 45px; height: 45px; background: #000; border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.2s; }
        .dock-btn:hover { border-color: var(--accent); transform: translateY(-3px); }

        /* WORKSPACE */
        #workspace { position: fixed; inset: 50px 0 0 0; z-index: 100000; display: none; background: #000; }
        #render-target { width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }

        .ui-layer { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 50000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(40px); }
        .proxy-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .proxy-btn { padding: 15px; background: #111; border: 1px solid var(--border); border-radius: 15px; text-align: center; font-weight: 900; font-size: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="dot"></div>
    <div id="stars"></div>

    <div id="intro-stage" class="fixed inset-0 bg-black z-[1000000] flex items-center justify-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg" style="width:250px; animation: strobe 0.08s infinite;">
    </div>
    <style>@keyframes strobe { 0%, 100% { filter: invert(0); } 50% { filter: invert(1); } }</style>

    <div id="top-bar">
        <div id="url-display">about:blank</div>
        <div class="ml-auto flex gap-4">
            <button onclick="Core.exitLayers()" class="text-[10px] font-black opacity-50 hover:opacity-100 transition">CLOSE SESSION</button>
        </div>
    </div>

    <div id="login-stage" class="fixed inset-0 bg-black z-[900000] flex flex-col items-center justify-center">
        <h2 class="text-[10px] font-black tracking-[20px] opacity-20 mb-8 uppercase">Nebula Protocol</h2>
        <input type="text" id="user-id" placeholder="ID_REQUIRED" class="bg-transparent border-b-2 border-white/10 w-80 p-4 text-2xl font-black text-center outline-none focus:border-[#00d2ff] mb-8 text-white">
        <button onclick="Core.boot()" class="px-12 py-4 bg-white text-black font-black rounded-full text-[10px] uppercase tracking-widest">Initialize</button>
    </div>

    <div id="proxy-layer" class="ui-layer">
        <div class="w-[500px] p-10 bg-[#0a0a0a] border border-white/10 rounded-3xl">
            <h3 class="text-3xl font-black italic mb-6 text-[#00d2ff]">IMP PROXY</h3>
            <input type="text" id="proxy-input" placeholder="https://..." class="w-full bg-black border border-white/10 p-4 rounded-xl font-bold focus:border-[#00d2ff] outline-none mb-4 text-white">
            <button onclick="Core.launch(document.getElementById('proxy-input').value, false)" class="w-full py-4 bg-white text-black font-black rounded-xl text-[10px] uppercase">Launch Tunnel</button>
            <div class="proxy-grid">
                <div class="proxy-btn cursor-pointer" onclick="Core.launch('https://tiktok.com', false)">TIKTOK</div>
                <div class="proxy-btn cursor-pointer" onclick="Core.launch('https://youtube.com', false)">YOUTUBE</div>
                <div class="proxy-btn cursor-pointer" onclick="Core.launch('https://discord.com', false)">DISCORD</div>
                <div class="proxy-btn cursor-pointer" onclick="Core.launch('https://google.com', false)">GOOGLE</div>
                <div class="proxy-btn cursor-pointer" onclick="Core.launch('https://github.com', false)">GITHUB</div>
                <div class="proxy-btn cursor-pointer" style="background:var(--accent); color:#000;">+</div>
            </div>
            <button onclick="Core.exitLayers()" class="w-full mt-6 text-[10px] font-bold opacity-30 uppercase text-white">Cancel</button>
        </div>
    </div>

    <div id="games-layer" class="ui-layer">
        <h2 class="text-6xl font-black italic mb-12 text-white">ARCHIVE</h2>
        <div class="flex gap-8">
            <div class="w-64 p-4 bg-white/5 rounded-3xl border border-white/10 cursor-pointer hover:border-[#00d2ff]" onclick="Core.launch('https://useridk758.github.io/my-html-games/', true)">
                <img src="https://cdn-bgp.bluestacks.com/BGP/us/gametiles_lol.onevone.jpg" class="rounded-2xl mb-4 w-full h-36 object-cover">
                <p class="text-center font-black italic text-white uppercase">1v1.lol</p>
            </div>
        </div>
        <button onclick="Core.exitLayers()" class="mt-12 text-[10px] font-bold opacity-30 uppercase text-white">Back</button>
    </div>

    <div id="settings-layer" class="ui-layer">
        <div class="w-[400px] p-8 bg-[#0a0a0a] border border-white/10 rounded-3xl text-center">
            <h3 class="text-2xl font-black italic mb-4 uppercase">Settings</h3>
            <p class="text-[10px] opacity-40 font-bold mb-8">TITAN CORE v49.0</p>
            <button onclick="location.reload()" class="w-full py-3 border border-white/10 rounded-xl text-[10px] font-black uppercase hover:bg-white hover:text-black transition">Full System Reboot</button>
            <button onclick="Core.exitLayers()" class="mt-4 text-[10px] font-bold opacity-30 uppercase">Close</button>
        </div>
    </div>

    <div id="workspace">
        <div id="render-target"></div>
    </div>

    <div id="dock-container">
        <div id="dock">
            <button class="dock-btn" onclick="Core.exitLayers()">üè†</button>
            <button class="dock-btn" onclick="Core.openUI('games')">üéÆ</button>
            <button class="dock-btn" onclick="Core.openUI('proxy')">üåê</button>
            <button class="dock-btn" onclick="Core.openUI('settings')">‚öôÔ∏è</button>
        </div>
    </div>

    <script>
        const Core = {
            boot() { document.getElementById('login-stage').style.display = 'none'; this.genStars(); },
            genStars() {
                const container = document.getElementById('stars');
                for(let i=0; i<80; i++) {
                    const s = document.createElement('div');
                    s.className = 'star';
                    s.style.width = s.style.height = Math.random()*2 + 'px';
                    s.style.left = Math.random()*100 + '%';
                    s.style.top = Math.random()*100 + '%';
                    container.appendChild(s);
                }
            },
            openUI(id) { this.exitLayers(); document.getElementById(id + '-layer').style.display = 'flex'; },
            exitLayers() {
                document.querySelectorAll('.ui-layer').forEach(l => l.style.display = 'none');
                document.getElementById('workspace').style.display = 'none';
                document.getElementById('top-bar').style.display = 'none';
                document.getElementById('render-target').innerHTML = '';
            },
            launch(url, isGame) {
                this.exitLayers();
                const target = document.getElementById('render-target');
                document.getElementById('url-display').innerText = isGame ? "about:blank" : url;
                
                target.innerHTML = `<iframe src="${url}" allow="autoplay; fullscreen; keyboard" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>`;
                
                document.getElementById('workspace').style.display = 'block';
                document.getElementById('top-bar').style.display = 'flex';
            }
        };

        // ALT+T EMERGENCY EXIT
        window.addEventListener('keydown', e => { if(e.altKey && e.key.toLowerCase() === 't') { e.preventDefault(); Core.exitLayers(); } });

        window.onmousemove = e => { const d = document.getElementById('dot'); if(d) { d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px'; } };

        setTimeout(() => {
            const intro = document.getElementById('intro-stage');
            if(intro) { intro.style.transition = 'opacity 1s'; intro.style.opacity = '0'; setTimeout(() => intro.remove(), 1000); }
        }, 3000);
    </script>
</body>
</html>
